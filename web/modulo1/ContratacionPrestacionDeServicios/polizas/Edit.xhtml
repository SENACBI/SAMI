<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Editar poliza</ui:define>
        <ui:define name="menu"><ui:include src="/modulo1/menu_modulo1.xhtml"></ui:include></ui:define>
        <ui:define name="body"> 

            <h:form>

                <h:panelGrid columns="2">
                    <label jsf:value="#{bundle.CreatePolizasLabel_numeroDePoliza}" for="numeroDePoliza" />
                    <input type="text" maxlength="20" jsf:id="numeroDePoliza" pattern="[0-9]*"   jsf:value="#{polizasController.selected.numeroDePoliza}" 
                           jsf:title="#{bundle.CreatePolizasTitle_numeroDePoliza}" required="true" jsf:requiredMessage="#{bundle.CreatePolizasRequiredMessage_numeroDePoliza}"></input>

                    <label jsf:value="#{bundle.CreatePolizasLabel_valorDePoliza}"  for="valorDePoliza" />
                    <input type="text" maxlength="20" jsf:id="numeroDeContrato" pattern="[0-9]*"  jsf:value="#{polizasController.selected.valorDePoliza}" 
                           jsf:title="#{bundle.CreatePolizasTitle_valorDePoliza}" required="true" jsf:requiredMessage="#{bundle.CreatePolizasRequiredMessage_valorDePoliza}"   ></input>

                    <label jsf:value="#{bundle.CreatePolizasLabel_vigenciaDesde}"  for="vigenciaDesde" />
                    <input type="date" id="vigenciaDesde" jsf:value="#{polizasController.selected.vigenciaDesde}" jsf:title="#{bundle.EditPolizasTitle_vigenciaDesde}" 
                           required="true" jsf:requiredMessage="#{bundle.EditPolizasRequiredMessage_vigenciaDesde}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </input>

                    <label jsf:value="#{bundle.CreatePolizasLabel_vigenciaHasta}" for="vigenciaHasta" />
                    <input type="date" id="vigenciaHasta" jsf:value="#{polizasController.selected.vigenciaHasta}"
                           jsf:title="#{bundle.EditPolizasTitle_vigenciaHasta}" required="true" jsf:requiredMessage="#{bundle.EditPolizasRequiredMessage_vigenciaHasta}" >
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </input>

                    <label jsf:value="#{bundle.CreatePolizasLabel_fechaAprobacion}" for="fechaAprobacion" />
                    <input type="date" id="fechaAprobacion" jsf:value="#{polizasController.selected.fechaAprobacion}" jsf:title="#{bundle.EditPolizasTitle_fechaAprobacion}" >
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </input>

                    <label jsf:value="#{bundle.CreatePolizasLabel_idAseguradora}"  for="idAseguradora" />
                    <h:selectOneMenu id="idAseguradora" value="#{polizasController.selected.idAseguradora}" title="IdAseguradora" required="true" 
                                     requiredMessage="#{bundle.EditPolizasRequiredMessage_idAseguradora}">
                        <f:selectItems value="#{aseguradoraController.itemsAvailableSelectOne}"
                                       var="idAseguradoraItem"
                                       itemValue="#{idAseguradoraItem}"/>
                    </h:selectOneMenu>            
                </h:panelGrid>

                <h:commandButton p:class="Button-guardar" value ="#{bundle.Save}"
                                 action="#{polizasController.create}"/>
                <h:button p:class="Button-cancelar" value="#{bundle.Cancel}" outcome="/modulo1/ContratacionPrestacionDeServicios/polizas/List"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
