<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListContratosPolizasUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="menu"><ui:include src="/modulo1/menu_modulo1.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h:form id="ContratosPolizasUsuariosListForm">

                <h:commandButton value="Asignar poliza" action="#{contratosPolizasUsuariosController.ModuloUnoPrepareCreate}"/>

                <h3>Export Data Complete</h3>
                <h:commandLink>
                    <img src="../Recursos/Imagenes/excel.png" width="26"/>                   
                    <p:dataExporter type="xls" target="datalist" fileName="item"/>
                </h:commandLink>

                <h:commandLink>
                    <img src="../Recursos/Imagenes/pdf.png" width="26"/>
                    <p:dataExporter type="pdf" target="datalist" fileName="item"  />
                </h:commandLink>

                <h:commandLink>
                    <img src="../Recursos/Imagenes/csv.png" width="26"/>
                    <p:dataExporter type="csv" target="datalist" fileName="item"  />
                </h:commandLink>


                <p:dataTable id="datalist" value="#{contratosPolizasUsuariosController.items}" var="item"                              
                             paginator="true"                               
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListContratosPolizasUsuariosTitle_fechaSesion}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaSesion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListContratosPolizasUsuariosTitle_observaciones}"/>
                        </f:facet>
                        <h:outputText value="#{item.observaciones}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListContratosPolizasUsuariosTitle_usuarios}"/>
                        </f:facet>
                        <h:outputText value="#{item.usuarios}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListContratosPolizasUsuariosTitle_polizas}"/>
                        </f:facet>
                        <h:outputText value="#{item.polizas}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListContratosPolizasUsuariosTitle_contratos}"/>
                        </f:facet>
                        <h:outputText value="#{item.contratos}"/>
                    </p:column>
                     <p:column exportable="false" > 
                        <f:facet name="header">Opciones</f:facet>
                        <p:commandButton id="viewButton" icon="ui-icon-search" update="datalist" action="#{contratosPolizasUsuariosController.prepareViewModuloUno}">
                            <f:setPropertyActionListener value="#{item}" target="#{contratosPolizasUsuariosController.selected}"/>
                        </p:commandButton>

                        <p:commandButton  id="editButton" icon="ui-icon-pencil" update="datalist" action="#{contratosPolizasUsuariosController.prepareEditModuloUno}">
                            <f:setPropertyActionListener value="#{item}" target="#{contratosPolizasUsuariosController.selected}"/>
                        </p:commandButton>

                        <p:commandButton id="deleteButton" icon="ui-icon-trash" action="#{contratosPolizasUsuariosController.destroy}"
                                         process="@this" update="datalist">
                            <p:confirm header="Confirmación" message="¿Esta seguro que desea eliminar el contrato?" icon="ui-icon-alert" />
                            <f:setPropertyActionListener value="#{item}" target="#{contratosPolizasUsuariosController.selected}"/>
                        </p:commandButton>

                    </p:column> 

                </p:dataTable>
                 <h3>Export Page Data Only</h3>
                <h:commandLink>
                    <img src="../Recursos/Imagenes/excel.png" width="26"/>                   
                    <p:dataExporter type="xls" target="datalist" fileName="item" pageOnly="true"/>
                </h:commandLink>

                <h:commandLink>
                    <img src="../Recursos/Imagenes/pdf.png" width="26"/>
                    <p:dataExporter type="pdf" target="datalist" fileName="item" pageOnly="true" />
                </h:commandLink>

                <h:commandLink>
                    <img src="../Recursos/Imagenes/csv.png" width="26"/>
                    <p:dataExporter type="csv" target="datalist" fileName="item" pageOnly="true" />
                </h:commandLink>

            </h:form>


        </ui:define>
    </ui:composition>

</html>
