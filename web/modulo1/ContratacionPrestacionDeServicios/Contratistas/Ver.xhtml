<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Ver Usuario</ui:define>
        <ui:define name="menu"><ui:include src="/modulo1/menu_modulo1.xhtml"></ui:include></ui:define>
        <ui:define name="body"> 
            <f:view>
                <h:form>
                    <h1>Ver contratista</h1>
                    <p:fieldset style="font-size:12px">
                    <h:panelGrid columns="4" frame="border" border="1" bgcolor="rgba(35, 130, 118, 0.54)">
                        
                        <h:outputText value="Naturaleza:"/>
                        <h:outputText value="#{usuariosController.selected.naturaleza}">
                        </h:outputText>
                        
                        <h:outputText value="Tipo de labor:"/>
                        <h:outputText value="#{usuariosController.selected.tipo_labor}">
                        </h:outputText>
                        
                        <h:outputText value="Tipo de identificación:"/>
                        <h:outputText value="#{usuariosController.selected.idTipoDoc.nombreTipoDoc}">
                        </h:outputText>
                        
                        <h:outputText value="Numero de Documento:"/>
                        <h:outputText value="#{usuariosController.selected.numeroDoc}"/>
                        
                        <h:outputText value="Ciudad de expedición:"/>
                        <h:outputText value="#{usuariosController.selected.ciudad1.nombreCiudad}">
                        </h:outputText>
                        
                        <h:outputText value="Fecha de Nacimiento:"/>
                        <h:outputText value="#{usuariosController.selected.fechaNac}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        
                        <h:outputText value="Primer Nombre:" />
                        <h:outputText value="#{usuariosController.selected.primerNombre}"/>
                        
                        <h:outputText value="Segundo Nombre:" />
                        <h:outputText value="#{usuariosController.selected.segundoNombre}"/>
                        
                        <h:outputText value="Primer Apellido:"/>
                        <h:outputText value="#{usuariosController.selected.primerApellido}"/>
                        
                        <h:outputText value="Segundo Apellido:"/>
                        <h:outputText value="#{usuariosController.selected.segundoApellido}"/>
                        
                        <h:outputText value="Ciudad de domicilio:"/>
                        <h:outputText value="#{usuariosController.selected.ciudad.nombreCiudad}">
                        </h:outputText>
                        
                        <h:outputText value="Direccion:"/>
                        <h:outputText value="#{usuariosController.selected.direccionUsu}"/>
                        
                        <h:outputText value="Email:"/>
                        <h:outputText value="#{usuariosController.selected.email}"/>
                        
                        <h:outputText value="Movíl:"/>
                        <h:outputText value="#{usuariosController.selected.telefonoPrincipalUsu}"/>
                        
                        <h:outputText value="Nacionalidad:"/>
                        <h:outputText value="#{usuariosController.selected.nacionalidad}"/>
                        
                        <h:outputText value="Centro de formación:"/>
                        <h:outputText value="#{usuariosController.selected.idCentroFormacion.nombreCentroFormacion}"/>
                        
                        <h:outputText value="Área:"/>
                        <h:outputText value="#{usuariosController.selected.area}"/>
                        
                        <h:outputText value="Género:"/>
                        <h:outputText value="#{usuariosController.selected.idSexo.nombreSexo}"/>
                        
                        <h:outputText value="E.P.S:"/>
                        <h:outputText value="#{usuariosController.selected.idEps.nombreEps}">
                        </h:outputText>
                        
                        <h:outputText value="Fondo de pensiones:"/>
                        <h:outputText id="idFondoPensiones" value="#{usuariosController.selected.idFondoPensiones.nombreFondoPensiones}">
                        </h:outputText>
                        
                        <h:outputText value="Caja de compensación:"/>
                        <h:outputText value="#{usuariosController.selected.idCcf.nombreCcf}">
                        </h:outputText>
                        
                        <h:outputText value="A.R.L:"/>
                        <h:outputText value="#{usuariosController.selected.idArl.nombreArl}">
                        </h:outputText>
                        
                        <h:outputText value="Nivel académico:"/>
                        <h:outputText value="#{usuariosController.selected.nivel_academico}"/>
                        
                        <h:outputText value="Título Obtenido:"/>
                        <h:outputText value="#{usuariosController.selected.titulo_academico}"/>
                        
                        <h:outputText value="Especialización:"/>
                        <h:outputText value="#{usuariosController.selected.especializacion}"/>
                        
                        <h:outputText value="Título Obtenido:"/>
                        <h:outputText value="#{usuariosController.selected.titulo_especializacion}"/>
                        
                        <h:outputText value="Banco:"/>
                        <h:outputText value="#{usuariosController.selected.idBanco.nombreDeBanco}"/>
                        
                        <h:outputText value="Tipo de cuenta:"/>
                        <h:outputText value="#{usuariosController.selected.nombreTipoCuenta}"/>
                        
                        <h:outputText value="Número de cuenta:"/>
                        <h:outputText value="#{usuariosController.selected.numCuentaBanco}"/>
                        
                        <h:outputText value="Fecha de creación:" />
                        <h:outputText value="#{usuariosController.selected.fechaDeCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="Régimen IVA:"/>
                        <h:outputText value="#{usuariosController.selected.regimen_iva}"/>
                        
                        <h:outputText value="Excluido IVA:"/>
                        <h:outputText value="#{usuariosController.selected.exclusion_iva}"/>
                        
                        <h:outputText value="Declarante de renta:"/>
                        <h:outputText value="#{usuariosController.selected.exclusion_iva}"/>
                        
                        <h:outputText value="Pensionado:"/>
                        <h:outputText value="#{usuariosController.selected.exclusion_iva}"/>
                        
                    </h:panelGrid>
                    </p:fieldset>
                    <h:button rendered="#{loginController.contratacion}" value="Regresar a la lista" outcome="ListContratistas"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
