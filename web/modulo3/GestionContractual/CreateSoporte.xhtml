<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Crear Soportes</ui:define>
        <ui:define name="menu"><ui:include src="/modulo3/menu_modulo3.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            
            <h:form enctype="multipart/form-data">
                        <h1><h:outputLabel value="#{bundle.CreateSoportesDeDocumentosTitle}"/></h1>
                        <h:panelGrid columns="1">    


                            <label class="FormLabelSCCSS" jsf:for="observacion" value="#{bundle.CreateSoportesDeDocumentosLabel_observacion}"/>
                            <textarea type="text" class="FormInputSCCSS" jsf:id="observacion"
                                      jsf:value="#{soportesDeDocumentosController.selected.observacion}"
                                      jsf:rows="4" jsf:cols="30">
                            </textarea>

                            
                                <p:growl id="messages" showDetail="true" />

                                <p:fileUpload value="#{soportesDeDocumentosController.file}" mode="simple"/>                 

                            <label class="FormLabelSCCSS" jsf:for="tipoSoporte" value="#{bundle.CreateSoportesDeDocumentosLabel_tipoSoporte}"/>
                            <h:selectOneMenu class="" id="tipoSoporte" required="true"
                                             value="#{soportesDeDocumentosController.selected.tipoSoporte}">
                                <f:selectItem itemLabel="Contrato" itemValue="Contrato"/>
                                <f:selectItem itemLabel="Factura" itemValue="Factura"/>
                                <f:selectItem itemLabel="Informe de supervisión" itemValue="Informe de supervisión"/>
                                <f:selectItem itemLabel="Nota de entrada" itemValue="Nota de entrada"/>

                            </h:selectOneMenu>


                            <label class="FormLabelSCCSS" jsf:for="idContrato" value="#{bundle.CreateSoportesDeDocumentosLabel_idContrato}"/>
                            <h:selectOneMenu id="idContrato" value="#{soportesDeDocumentosController.selected.idContrato}"
                                             title="IdContrato" required="true" 
                                             requiredMessage="The IdContrato field is required.">
                                <f:selectItems value="#{soportesDeDocumentosController.listaContratosSelectOne}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:commandButton class="FormButtonSCCSS" value="Guardar" actionListener="#{soportesDeDocumentosController.upload}" action="#{soportesDeDocumentosController.create()}" />
                        <h:button class="FormButtonSCCSS" value="Cancelar" outcome="ListInformes"/>
                        <h:button class="FormButtonSCCSS" value="Inicio" outcome="/index"/>
                    </h:form>
                
        </ui:define>
    </ui:composition>
</html>
