            <p:dialog header="Servicio de Ayuda" widgetVar="dlg2" modal="true" height="280">
                <h:outputText value="" />
                <h:form>
                    <p:panel header="Tienes un problema?, te ayudamos">
                        <p:messages autoUpdate="true"/>

                        <h:panelGrid id="grid" columns="4" cellpadding="5">
                            <h:outputLabel for="to" value="Email:" style="font-weight:bold"/>                    
                            <p:inputText id="to" value="#{emailController.to}" required="true" label="to"/>
                            <p:message for="to" />
                            <h:outputText value="#{emailController.to}" />

                            <h:outputLabel for="subject" value="Asunto:" style="font-weight:bold"/>                    
                            <p:inputText id="subject" value="#{emailController.asunto}" label="subject">
                                <f:validateDoubleRange minimum="5" maximum="8" />
                            </p:inputText>
                            <p:message for="subject" />
                            <h:outputText value="#{emailController.asunto}" />

                            <h:outputLabel for="desc" value="Description" style="font-weight:bold"/>
                            <p:inputTextarea id="desc" value="#{emailController.body}" required="true" label="Description">
                                <f:validateLength minimum="3" maximum="10" /> 
                            </p:inputTextarea>
                            <p:message for="desc" />
                            <h:outputText value="#{emailController.body}" />

                        </h:panelGrid>
                        <p:commandButton icon="ui-icon-mail-closed" value="Enviar" action="#{emailController.sendMail}"/>
                    </p:panel>
                </h:form> 
            </p:dialog> 

            <form jsf:id="confirmForm">
                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </form>
