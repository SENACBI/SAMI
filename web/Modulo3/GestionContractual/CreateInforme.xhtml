<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Crear Informes</ui:define> 
        <ui:define name="menu"><ui:include src="/Modulo3/menu_modulo3.xhtml"></ui:include></ui:define>
        <ui:define name="body">
         <nav jsf:id="navigationBar" >
             <ul jsf:id="navigationBarContainer">
               <li jsf:id="navButton">
                  <a jsf:id="navButtonLink">Consultar contrato </a>
               </li>
               <li jsf:id="navButton1" >
                  <a jsf:id="navButtonLink1">Buz√≥n de alertas </a>
               </li>
             </ul>
         </nav>
            <section>
                <article>
                 <h:form>
                 <h1>Crear Informe</h1>
                 <h:panelGrid columns="1">
                     <label class="FormLabelSCCSS" for="fechaInformeInputDate"> *Fecha del Informe:</label>
                     <input class="FormInputDateSCCSS" jsf:id="fechaInforme" type="date" jsf:required="true" 
                            jsf:value="#{informesController.selected.fechaInforme}"
                            jsf:requiredMessage="El campo (Fecha del informe) es requerido">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                            <f:ajax execute="@this" render="fechaInformeMessage"/>
                     </input>
                     <h:message id="fechaInformeMessage" for="fechaInforme" class="Error" />
                    
                    <!--h:outputLabel value="FechaInforme:" for="fechaInforme" />
                    <h:inputText id="fechaInforme" value="#{informesController.selected.fechaInforme}" title="FechaInforme" required="true" requiredMessage="The FechaInforme field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText-->
                    <label class="FormLabelSCCSS"  jsf:for="observaciones"> Observaciones:</label>
                    <textarea class="FormTextAreaSCCSS" jsf:id="observacionesTextArea"
                                  jsf:value="#{informesController.selected.observaciones}"
                                  cols="22" rows="4" >
                            <f:ajax execute="@this" render="observacionesMessage"/>
                        </textarea>
                        <h:message id="observacionesMessage" for="observacionesTextArea" class="Error"/>
                    
                    <!--h:outputLabel value="Observaciones:" for="observaciones" />
                    <h:inputText id="observaciones" value="#{informesController.selected.observaciones}" title="Observaciones" /-->
                    <label class="FormLabelSCCSS"  jsf:for="idContrato" > *Id Contrato:</label>
                    <!--h:outputLabel value="IdContrato:" for="idContrato" /-->
                    <h:selectOneMenu class="FormSelectSCCSS" id="idContrato" value="#{informesController.selected.idContrato}"
                                     title="IdContrato" required="true" 
                                     requiredMessage="The IdContrato field is required.">
                            <!--f:ajax execute="@this" render="nitContratistaMessage"/-->
                            <f:selectItems itemLabel="Seleccione uno.."/>
                            <f:selectItems value="#{contratosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:message id="selectmessage" for="idContrato"/>
                 </h:panelGrid>
                 <h:commandButton class="FormButtonSCCSS" value="Guardar" action="#{informesController.create()}" />
                    <h:button class="FormButtonSCCSS" value="Cancelar" outcome="ListInformes"/>
                    <h:button class="FormButtonSCCSS" value="Inicio" outcome="/index"/>
                 </h:form>
                </article>
            </section>
        </ui:define>
    </ui:composition>
</html>
