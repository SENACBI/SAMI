            <div class="iniciar">
                <form jsf:id="LoginForm" class="Ingresar2" >
                    <img src="#{request.contextPath}/resources/images/login1.jpg" width="105" height="105"/>
                    <h:panelGroup rendered="true">

            <div class="Modulos">
                <h2 class="Title-ayuda-boton">INTRODUCCIÓN DE MÓDULOS ADMINISTRATIVOS SENA</h2>

                <form jsf:id="botonModulos">
                    <h:panelGrid columns="1" cellpadding="5">
                        <p:commandButton  value="Contratación Prestación de Servicios" type="button" onclick="PF('dlg1').show();" style="color: black; border-color: black;"/>
                        <p:commandButton value="Mantenimiento" type="button" onclick="PF('dlg10').show();" style="color: black; border-color: black;"/>
                        <p:commandButton value="Gestion Talento Humano" type="button" onclick="PF('dlg3').show();" style="color: black; border-color: black;"/> 
                        <p:commandButton value="Gestion Documental" type="button" onclick="PF('dlg4').show();" style="color: black; border-color: black;"/>
                        <p:commandButton value="Supervisión De Contratos De Compras Suministros y Servicios" type="button" onclick="PF('dlg5').show();" style="color: black; border-color: black;"/>
                        <p:commandButton value="Gestion De Materiales" type="button" onclick="PF('dlg6').show();" style="color: black; border-color: black;"/>
                    </h:panelGrid>
                </form>

                <p:dialog header="Contratación Prestación de Servicios" widgetVar="dlg1" minHeight="40"
                          height="150" width="600px">
                    <h:outputText value="obtendrá la facilidad de elaboración, control, generación de contratos ,actas, importar 
                                  y digitalizar documentos a demás seguimiento en el proceso de la contratación debidamente relacionados 
                                  con la prestación de servicios, se tiene una completa organización en el manejo de la información con lo 
                                  cual optimiza y agiliza el funcionamiento del módulo" />
                </p:dialog>

                <p:dialog header="Mantenimiento" widgetVar="dlg10" modal="true" height="300"  width="600px">
                    <h:outputText value="tiene como objetivo administrar la gestión que se realiza al momento de solicitar y ejecutar 
                                  el mantenimiento de la infraestructura del CBI. Se requiere hacer solicitudes de diferentes
                                  niveles como correctivo, predictivo, preventivo, con la complejidad de tareas realizadas por 
                                  medio del formato de apoyo de solicitud, donde los usuarios podrán solicitar el mantenimiento 
                                  correspondiente. El encargado de mantenimiento podrá controlar, organizar, y 
                                  solicitar materiales que se necesitan con características como el tipo de herramienta, 
                                  descripción, fecha de cambio, instalación, tiempo de vida, cantidad, marca, y precio, 
                                  así como también podrá hacer un historial de toda la información de los arreglos corregidos 
                                  y materiales utilizados en la ejecución de dichos servicios." />
                </p:dialog>   

                <p:dialog header="Gestion Talento Humano" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="350"  width="600px">
                    <h:outputText value="tiene como objetivo administrar la planta de personal y atender necesidades de los servidores 
                                  públicos de la entidad además de velar por el bienestar de los funcionarios del centro. De acuerdo
                                  a su objetivo son muchos los aspectos que esta dependencia maneja tales como: Bienestar, 
                                  capacitación, actualización, desempeño y evaluación del talento humano, Logística administrativa 
                                  (viáticos), vivienda entre otros. SAMI (Sistema Modular Integrado) solamente maneja la parte de 
                                  logística administrativa (viáticos), es decir los usuarios de SAMI que requieren realizar un viaje
                                  tienen disponible en la aplicación los formularios de: solicitud de comisión, ordenes de viaje 
                                  y su legalización tanto de contratistas como de funcionarios de planta respectivamente, 
                                  solicitudes de CDP y CRP, relación de gastos de transporte, informes y legalización de comisiones
                                  para su diligenciamiento y de esta manera implementar cada vez más la tecnología en los procesos
                                  administrativos." />
                </p:dialog>
                <p:dialog header="Gestion Documental" widgetVar="dlg4" modal="true" height="250"  width="600px">
                    <h:outputText value="El módulo de Gestión Documental permite administrar el flujo de documentos de todo tipo usados 
                                  dentro y fuera del SENA, de acuerdo con las normas técnicas y prácticas establecidas por la 
                                  dirección general. Permite la recuperación de información así como establecer el tiempo que los
                                  documentos deben guardarse, y asegurar la conservación indefinida de los documentos más valiosos,
                                  también se encuentran las PQRSF, que son todos los documentos que llegan a la oficina de Gestión
                                  Documental, además se realiza un seguimiento de las radicaciones producidas y recibidas dentro de
                                  dicha oficina; la cual puede ser consultada en cualquier periodo de tiempo o cuando el líder lo
                                  requiere." />
                </p:dialog> 
                <p:dialog header="Supervisión De Contratos De Compras Suministros y Servicios" widgetVar="dlg5" modal="true" height="250"  width="600px">
                    <h:outputText value="El módulo de supervisión de Contratos De Compras, Suministros Y Servicios, realiza un seguimiento 
                                  y control al cumplimiento de las obligaciones por parte del proveedor contratista con la finalidad
                                  de controlar la ejecución satisfactoria de cada uno de los contratos, de esta manera evitar 
                                  perjuicios a la entidad y al contratista, agilizando los procesos de entrega por parte del 
                                  proveedor y los respectivos pagos de la entidad contratante SENA C.B.I. En este módulo contamos 
                                  con el apoyo de los funcionarios: Gestor contractual, Coordinadora administrativa, supervisor 
                                  contractual y almacenista." />
                </p:dialog> 
                <p:dialog header="Gestion De Materiales" widgetVar="dlg6" showEffect="explode" hideEffect="bounce" height="300"  width="600px">
                    <h:outputText value="El módulo de Gestión De Materiales forma parte del aplicativo SAMI en el cual se integraron 
                                  las áreas administrativas.
                                  Es el encargado de la supervisión y entrega de materiales de formación el cual comprende los 
                                  Coordinadores académicos,y Almacenista, es donde se plantean las compras y entregas La cual 
                                  parte desde una solicitud de Materiales hasta la autorización correspondiente a la salida de
                                  material de formación la autorización pertinente a la salida del material y su pase a estado 
                                  de orden del registro y supervisión de la entregada por parte de los 
                                  proveedores contratados, informe de recepción y el monitoreo de la factura de compra, este 
                                  modulo pretende realizar controles pertinentes para la entrega y salida del material del 
                                  almacén del centro de formación. brindando asi una mejor organizacion en cuanto a los tramites
                                  para la realizacion de un pedido de materiales en el almacen "/>
                </p:dialog>
