<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">LISTA DE CDP/CRP</ui:define>
        <ui:define name="menu"><ui:include src="/modulo4/menu_modulo4.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h:form>

                <P>
                    <h:commandButton action="#{cdpController.prepareCreate}" value="Nueva Solicitud"/>
                </P>
                <p:outputPanel id="CdpCrpTablePanel">
                    <p:dataTable value="#{cdpController.items}" var="item"
                                 rows="13" id="CdpCrpTable" 
                                 paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="20,40,60">

                        <p:column filterBy="#{item.numeroCdp}" filterMatchMode="contains">
                            <f:facet name="header">Solicitud No</f:facet>
                            <h:outputText value="#{item.numeroCdp}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">Fecha de recepcion</f:facet>
                            <h:outputText value="#{item.fechaRecepcion}"/>
                        </p:column>
                        
                         <p:column>
                             <p:commandButton icon="ui-icon-pencil" action="#{usuarioController.prepareModificar}">
                                 <f:setPropertyActionListener value="#{item}" target="#{usuarioController.usuarioActual}"/>
                        </p:commandButton>

                             <p:commandButton icon="ui-icon-trash" action="#{usuarioController.deleteUsuario}"
                                         process="@this" update="UsuarioTable">
                            <p:confirm header="Confirmación" message="¿Esta seguro que desea eliminar el usuario?" icon="ui-icon-alert" />
                            <f:setPropertyActionListener value="#{item}" target="#{usuarioController.usuarioActual}"/>
                        </p:commandButton>
                    </p:column>
                        
                    </p:dataTable>
                </p:outputPanel>
            </h:form>                               
        </ui:define>
    </ui:composition>
</html>
