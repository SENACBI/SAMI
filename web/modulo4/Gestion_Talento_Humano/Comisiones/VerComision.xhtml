<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/template.xhtml">
        <ui:define name="title"> Consultar Solicitud Comision</ui:define>
        <ui:define name="menu"><ui:include src="/modulo4/menu_modulo4.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <f:view>
                <h:form id='formSolicitudComision'>
                    <h1><h:outputText value="Solicitud ComisiÃ³n"/></h1>
                    <p:panelGrid columns="2">
                        <label jsf:value="#{bundle.CreateComisionesLabel_idCentroFormacion}" jsf:for="centroFormacion"></label> 
                        <p:autoComplete id="centroFormacion" value="#{comisionesController.selected.idCentroFormacion}" 
                                         completeMethod="#{usuariosController.getListCentroFormacionAutoComplete}" 
                                         var="centroFormacion" itemLabel="#{centroFormacion}" itemValue="#{centroFormacion}" 
                                        converter="centroFormacionConverter" 
                                        forceSelection="true" maxResults="10" disabled="true"/> 
                        
                        <h:outputLabel  value="IdUsuario:" for="idUsuario" />
                        <h:selectOneMenu id="idUsuario" value="#{comisionesController.selected.idUsuario}" title="IdUsuario" required="true" requiredMessage="The IdUsuario field is required." disabled="true">
                            <f:selectItems value="#{comisionesController.itemsAvailableSelectOneUsuarios}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="MesaPlanificar:" for="mesaPlanificar" />
                        <h:inputText id="mesaPlanificar" value="#{comisionesController.selected.mesaPlanificar}" title="MesaPlanificar" disabled="true" />
                        <h:outputLabel value="ObjetivoComision:" for="objetivoComision" />
                        <h:inputText id="objetivoComision" value="#{comisionesController.selected.objetivoComision}" title="ObjetivoComision" required="true" requiredMessage="The ObjetivoComision field is required." disabled="true"/>



                        <h:outputLabel value="IdDescripcion:" for="idDescripcion" />
                        <h:selectOneMenu id="idDescripcion" value="#{comisionesController.selected.idDescripcion}" title="IdDescripcion" required="true" requiredMessage="The IdDescripcion field is required." disabled="true">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{comisionesController.itemsAvailableSelectOneDescripciones}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="TranspIntermunicipal:" for="transpIntermunicipal" />
                        <h:inputText id="transpIntermunicipal" value="#{comisionesController.selected.transpIntermunicipal}" title="TranspIntermunicipal" disabled="true"/>
                        <h:outputLabel value="IdFichaCaracterizacion:" for="idFichaCaracterizacion" />
                        <h:selectOneMenu id="idFichaCaracterizacion" value="#{comisionesController.selected.idFichaCaracterizacion}" title="IdFichaCaracterizacion" required="true" requiredMessage="The IdFichaCaracterizacion field is required." disabled="true">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{comisionesController.itemsAvailableSelectOneFichas}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="IdBanco:" for="idBanco" />
                        <h:selectOneMenu id="idBanco" value="#{comisionesController.selected.idBanco}" title="IdBanco" required="true" requiredMessage="The IdBanco field is required." disabled="true">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{comisionesController.itemsAvailableSelectOneBanco}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="IdContrato:" for="idContrato" />
                        <h:selectOneMenu id="idContrato" value="#{comisionesController.selected.idContrato}" title="IdContrato" required="true" requiredMessage="The IdContrato field is required." disabled="true">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{comisionesController.itemsAvailableSelectOneContratos}"/>
                        </h:selectOneMenu>
                    </p:panelGrid>
                        <p:outputPanel id="ComisionesTablePanel" >
                            <p:dataTable value="#{comisionesController.ciudadComisionesList}" var="item"
                                         rows="10" id="comisionesTable" 
                                         paginator="true"
                                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="20,40,60">

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCiudadComisionesTitle_ciudad}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.ciudad}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCiudadComisionesTitle_empresaVereda}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.empresaVereda}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCiudadComisionesTitle_salidaEstimada}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.salidaEstimada}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCiudadComisionesTitle_llegadaEstimada}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.llegadaEstimada}"/>
                                </p:column>
  
                            </p:dataTable>
                        </p:outputPanel>
                    
                    <h:commandButton  action="#{comisionesController.prepareListComision()}" value="#{bundle.ListComisionesIndexLink}"/>
                </h:form>
            </f:view>
            <ui:include src="/modulo4/Gestion_Talento_Humano/Comisiones/AgregarDestinosDlg.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
