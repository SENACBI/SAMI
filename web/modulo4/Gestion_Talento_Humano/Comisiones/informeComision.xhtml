            <f:view>
                <h:form id='formInformeComision'>
                    <h1><h:outputText value="Solicitud Comisión"/></h1>
                    <h:panelGrid columns="3">
                        <label jsf:value="#{bundle.CreateComisionesLabel_ciudad}" jsf:for=""></label>

                                        completeMethod="#{usuariosController.getListCiudadesAutoComplete}" 
                                        var="ciudad" itemLabel="#{ciudad}" itemValue="#{ciudad}" 
                                        converter="ciudadConverter" 
                                        forceSelection="true" maxResults="10">
                        </p:autoComplete>
                        <h:message id="ciudadMessage"  for="ciudadInputText"/> 

                        <h:outputLabel  value="#{bundle.CreateComisionesLabel_comisionado}" for="" />
                        <h:selectOneMenu id="idUsuario" value="#{comisionesController.selected.idUsuario}" title="IdUsuario" required="true" 
                                         requiredMessage="The IdUsuario field is required.">
                            <f:selectItem itemLabel="Seleccione"/>
                            <f:selectItems value="#{comisionesController.itemsAvailableSelectOneUsuarios}"/>
                        </h:selectOneMenu>

                        <h:message id="comisionadoMessage"  for="comisionadoInputText"/> 

                        <label value="#{bundle.CreateComisionesLabel_numerodias}" jsf:for=""></label>
                        <p:inputText type="number" id="numeroInputText"
                                     required="true"
                                     requiredMessage="El numero de dias es obligatorio"
                                     value="#{comisionesController.selected.numDias}">
                            <f:ajax execute="@this" render="numeroMessage"/>

                        </p:inputText>
                        <h:message id="numeroMessage" for="numeroInputText" styleClass="error"/>

                        <label value="#{bundle.CreateComisionesLabel_fechaEntrega}" jsf:for=""></label>
                        <p:calendar id="fechaInputText" required="true" yearRange="c-100:c+100"                            
                                    value="#{comisionesController.selected.fechaEntregaInforme}"
                                    locale="de" navigator="true" pattern="yyyy-MM-dd"
                                    showOn="button">
                            <f:ajax execute="@this" render="fechaMessage"/>
                        </p:calendar>
                        <h:message id="fechaMessage" for="fechaInputText"/>

                        <label value="#{bundle.CreateComisionesLabel_obejtivodelacomision}" jsf:for="" />
                        <textarea type="text" jsf:id="objetivocomision" jsf:value="#{comisionesController.selected.objetivoComision}"
                                  required="true"  maxlength="499" >
                            <f:ajax execute="@this" render="objetivocomisionMessage" />
                        </textarea>
                        <h:message id="objetivocomisionMessage" for="objetivocomisionctual" />
                        
                        
                         <label value="#{bundle.CreateComisionesLabel_Actividades}" jsf:for=""  />
                         <textarea type="text" jsf:id="actividadescomision" jsf:value="#{comisionesController.selected.actividadesOTemas}"
                                  required="true"  maxlength="499" >
                            <f:ajax execute="@this" render="actividadesMessage" />
                        </textarea>
                        <h:message id="actividadesMessage" for="actividadesInputText" />
                        
                           <label value="#{bundle.CreateComisionesLabel_Compromiso}" jsf:for=""  />
                           <textarea type="text" jsf:id="compromisoSenacomision" jsf:value="#{comisionesController.selected.compromisoSena}"
                                  required="true"  maxlength="499" >
                            <f:ajax execute="@this" render="compromisoSenaMessage" />
                        </textarea>
                        <h:message id="compromisoSenaMessage" for="compromisoSenaInputText" />
                        
                        <label value="#{bundle.CreateComisionesLabel_Productos}" jsf:for=""  />
                        <textarea type="text" jsf:id="productosEntregadoscomision" jsf:value="#{comisionesController.selected.prodEntragados}"
                                  required="true"  maxlength="499" >
                            <f:ajax execute="@this" render="productosEntregadosMessage" />
                        </textarea>
                        <h:message id="productosEntregadosMessage" for="productosEntregadosInputText" />
             
                    </h:panelGrid>




                    <p:commandButton value="Agregar Sitios de accion de la comision" onclick="PF('agregarSitiosDlg').show()"></p:commandButton>


                    <p:outputPanel id="InformeComisionesTablePanel" >
                        <p:dataTable value="#{comisionesController.ciudadComisionesList}" var="item"
                                     rows="10" id="InformeComisionesTable" 
                                     paginator="true"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="20,40,60">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCiudadComisionesTitle_ciudad}"/>
                                </f:facet>
                                <h:outputText value="#{item.ciudad}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCiudadComisionesTitle_empresaVereda}"/>
                                </f:facet>
                                <h:outputText value="#{item.empresaVereda}"/>
                            </p:column>


                            <p:column>
                                <f:facet name="header">Opciones</f:facet>
                                <p:commandButton icon="ui-icon-trash"  action="#{ciudadComisionesController.destroy}"
                                                 process="@this" update="InformeComisionesTable">
                                    <p:confirm header="Confirmación" message="¿Esta seguro que desea eliminar el usuario?" icon="ui-icon-alert" />
                                    <f:setPropertyActionListener value="#{item}" target="#{ciudadComisionesController.selected}"/>
                                </p:commandButton>
                            </p:column>       
                        </p:dataTable>
                    </p:outputPanel>

                    <h:commandButton value="Guardar" action="#{comisionesController.create}">
                    <f:attribute name="usuario" value="#{loginController.userLogueado}"/>
                    
                    </h:commandButton>
                    
                </h:form>
            </f:view>
            <ui:include src="/modulo4/Gestion_Talento_Humano/Comisiones/AgregarSitiosDlg.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
