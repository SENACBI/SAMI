<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Sami</ui:define>
        <ui:define name="menu"><ui:include src="/modulo4/menu_modulo4.xhtml"></ui:include></ui:define>
        <ui:define name="body">

            <h:form>

                <h1><h:outputText value="Lista Comisiones"/></h1>
                
                <p:dataTable id="comisionesTable" value="#{comisionesController.items}" var="item">
                    
                    <f:facet name="header">
                        <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                        <p:columnToggler datasource="comisionesTable" trigger="toggler" transient="false"/>
                    </f:facet>
                    <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdCentroFormacion"/>
                            </f:facet>
                            <h:outputText value="#{item.idCentroFormacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdUsuario"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="MesaPlanificar"/>
                            </f:facet>
                            <h:outputText value="#{item.mesaPlanificar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ObjetivoComision"/>
                            </f:facet>
                            <h:outputText value="#{item.objetivoComision}"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdDescripcion"/>
                            </f:facet>
                            <h:outputText value="#{item.idDescripcion}"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="TranspIntermunicipal"/>
                            </f:facet>
                            <h:outputText value="#{item.transpIntermunicipal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdFichaCaracterizacion"/>
                            </f:facet>
                            <h:outputText value="#{item.idFichaCaracterizacion}"/>
                        </p:column>
                       <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdContrato"/>
                            </f:facet>
                            <h:outputText value="#{item.idContrato}"/>
                        </p:column>
                    <p:column>
                        <f:facet name="header"><h:outputText value="Opcion"/></f:facet>
                        <p:commandButton  value="informe de comision" id="editButton" icon="ui-icon-pencil" update="comisionesTable" action="#{comisionesController.prepareCreateInformeComision()}">
                            <f:setPropertyActionListener value="#{item}" target="#{comisionesController.selected}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
