<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="View"/></h1>
                <h:panelGrid columns="2">
                    <h:outputText value="NumeroCdp:"/>
                    <h:outputText value="#{cdpController.selected.numeroCdp}" title="NumeroCdp"/>
                    <h:outputText value="FechaSolicitud:"/>
                    <h:outputText value="#{cdpController.selected.fechaSolicitud}" title="FechaSolicitud">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="FechaRecepcion:"/>
                    <h:outputText value="#{cdpController.selected.fechaRecepcion}" title="FechaRecepcion">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="ObjetivoDelGasto:"/>
                    <h:outputText value="#{cdpController.selected.objetivoDelGasto}" title="ObjetivoDelGasto"/>
                    <h:outputText value="IdTipoSolicitud:"/>
                    <h:outputText value="#{cdpController.selected.idTipoSolicitud}" title="IdTipoSolicitud"/>
                    <h:outputText value="IdRubro:"/>
                    <h:outputText value="#{cdpController.selected.idRubro}" title="IdRubro"/>
                    <h:outputText value="CodigoGestion:"/>
                    <h:outputText value="#{cdpController.selected.codigoGestion}" title="CodigoGestion"/>
                    <h:outputText value="CodigoDeDependencia:"/>
                    <h:outputText value="#{cdpController.selected.codigoDeDependencia}" title="CodigoDeDependencia"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
