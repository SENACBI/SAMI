<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Facturas</ui:define>
        <ui:define name="menu"><ui:include src="/modulo6/menu_Almacen.xhtml"></ui:include></ui:define>
        <ui:define name="body">

            <h:form>

                <P>
                    <h:form><h:commandButton action="#{facturasController.prepareCreate}" value="Crear Factura"/></h:form>
                    <h:button value="Agregar Factura" outcome="/modulo6/GestionMaterialesFormacion/Admin/Almacen/Facturas/CreateFactura.xhtml"/>
                    
                </P>
                <p:outputPanel>
                    <p:dataTable value="#{facturasController.items}" var="item"
                                 rows="10" id="FacturasTable" 
                                 paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="20,40,60">

                        <p:column  filterBy="#{item.idFactura}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="IdFactura"/>
                            </f:facet>
                            <h:outputText value="#{item.idFactura}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NumeroFactura"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroFactura}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdUsuario"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>




                        <p:column>
                            <!--<p:commandButton icon="ui-icon-pencil" action="# {facturasController.prepareEdit()}">
                            <f:setPropertyActionListener value="#{item}" target="#{facturasController.selected}"/>
                            </p:commandButton>-->
<h:commandButton action="#{facturasController.update()}" value="Modificar Factura"/>
                            <p:commandButton icon="ui-icon-trash" action="#{facturasController.destroy()}"
                                             process="@this" update="FacturasTable">
                                <p:confirm header="Confirmación" message="¿Esta seguro que desea eliminar esta factura?" icon="ui-icon-alert" />
                                <f:setPropertyActionListener value="#{item}" target="#{facturasController.selected}"/>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
