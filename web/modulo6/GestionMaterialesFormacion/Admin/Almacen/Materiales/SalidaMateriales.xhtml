<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Sami</ui:define>
        <ui:define name="menu"><ui:include src="/Modulo6/menu_Almacen.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <section class="Section-form">
                <h:form>

                    <p:panelGrid columns="3" layout="tabular">
                        <label>ID Solicitud</label>
                        <input type="number" jsf:id="idSolicitudMaterial" required="true" 
                               jsf:requiredMessage="The IdSolicitudMaterial field is required."
                               jsf:value="#{solicitudMaterialesAlmacenMaterialesController.selected.solicitudMaterialesAlmacenMaterialesPK.idSolicitudMaterial}">
                            <f:ajax execute="@this" render="idSolicitudMaterialMessage"/>
                        </input>
                        <h:message id="idSolicitudMaterialMessage" for="idSolicitudMaterial"/>       

                        <label>ID Material</label>
                        <input type="number" jsf:id="idMateriales" required="true" 
                               jsf:requiredMessage="por favor digite el id de material."
                               jsf:value="#{solicitudMaterialesAlmacenMaterialesController.selected.solicitudMaterialesAlmacenMaterialesPK.idMateriales}">
                            <f:ajax execute="@this" render="idMaterialesMessage"/>
                        </input>
                        <h:message id="idMaterialesMessage" for="idMateriales"/>       

                        <label>Fecha de Solicitud</label>
                        <input type="date" jsf:id="fechaDeSolicitud" required="true" 
                               jsf:requiredMessage="The FechaDeSolicitud field is required."
                               jsf:value="#{solicitudMaterialesAlmacenController.selected.fechaDeSolicitud}" >
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                            <f:ajax execute="@this" render="fechaDeSolicitudMessage"/>
                        </input>
                        <h:message id="fechaDeSolicitudMessage" for="fechaDeSolicitud"/>       

                        
                        <label>Cantidad</label>
                        <input type="number" jsf:id="cantidad" required="true" 
                               jsf:requiredMessage="Por favor digite la cantidad."
                               jsf:value="#{solicitudMaterialesAlmacenMaterialesController.selected.solicitudMaterialesAlmacenMaterialesPK.idMateriales}">
                            <f:ajax execute="@this" render="cantidadMessage"/>
                        </input>
                        <h:message id="cantidadMessage" for="cantidad"/>       

                        
                    </p:panelGrid>
                    <h:commandButton value="Guardar" action="#{solicitudMaterialesAlmacenController.create()}"/>
                    <h:button  value="Cancelar" outcome="/Modulo6/Gestion de Materiales de Formacion/Admin/Almacen/MainPage.xhtml" />                               
                </h:form>
            </section>
        </ui:define>
    </ui:composition>
</html>
