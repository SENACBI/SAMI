<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Sami</ui:define>
        <ui:define name="menu"><ui:include src="/Modulo6/menu_Almacen.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            
            <f:view>

                    <p:dataTable value="#{materialesController.items}" var="item"
                                 rows="10" id="MaterialesTable" 
                                 paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="20,40,60">
                        <p:column filterBy="#{item.idMateriales}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="IdMateriales"/>
                            </f:facet>
                            <h:outputText value="#{item.idMateriales}"/>
                        </p:column>
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="NombreMaterial"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreMaterial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="UnidadMedida"/>
                            </f:facet>
                            <h:outputText value="#{item.unidadMedida}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="TipoMaterial"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoMaterial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Descripcionelemento"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionelemento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdCategoria"/>
                            </f:facet>
                            <h:outputText value="#{item.idCategoria}"/>
                        </p:column>
                    </p:dataTable>

                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="IdMateriales:" for="idMateriales" />
                        <p:inputText id="idMateriales" value="#{materialesController.selected.idMateriales}" title="IdMateriales" required="true" requiredMessage="The IdMateriales field is required."/>
                        <p:outputLabel value="NombreMaterial:" for="nombreMaterial" />
                        <p:inputText id="nombreMaterial" value="#{materialesController.selected.nombreMaterial}" title="NombreMaterial" required="true" requiredMessage="The NombreMaterial field is required."/>
                        <p:outputLabel value="UnidadMedida:" for="unidadMedida" />
                        <p:inputText id="unidadMedida" value="#{materialesController.selected.unidadMedida}" title="UnidadMedida" required="true" requiredMessage="The UnidadMedida field is required."/>
                        <p:outputLabel value="TipoMaterial:" for="tipoMaterial" />
                        <p:inputText id="tipoMaterial" value="#{materialesController.selected.tipoMaterial}" title="TipoMaterial" />
                        <p:outputLabel value="Descripcionelemento:" for="descripcionelemento" />
                        <p:inputText id="descripcionelemento" value="#{materialesController.selected.descripcionelemento}" title="Descripcionelemento" />
                        <p:outputLabel value="IdCategoria:" for="idCategoria" />
                        <p:selectOneMenu id="idCategoria" value="#{materialesController.selected.idCategoria}" required="true" requiredMessage="The IdCategoria field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{fixme}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <h:commandButton action="#{materialesController.create()}" />
                </h:form>
            </f:view>

            
        </ui:define>
    </ui:composition>
</html>
