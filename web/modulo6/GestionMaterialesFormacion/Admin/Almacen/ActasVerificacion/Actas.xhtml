<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Sami</ui:define>
        <ui:define name="menu"><ui:include src="/modulo6/menu_Almacen.xhtml"></ui:include></ui:define>
        <ui:define name="body">

            <h:form>
                <p:commandButton process="@this" action="#{actaVerificacionController.prepareCreate}" value="Agregar Acta"/>
                <!--<h:commandButton action="# {actaVerificacionController.updateActa()}" value="Modificar Acta"/>-->
                <p:outputPanel id="ActaVerificacionPanel">
                    <p:dataTable value="#{actaVerificacionController.items}" var="item"
                                 rows="10" id="ActaVerificacionTable" 
                                 paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="20,40,60">
                        <p:column filterBy="#{item.idActaVerificacion}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="IdActaVerificacion"/>
                            </f:facet>
                            <h:outputText value="#{item.idActaVerificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Proveedores"/>
                            </f:facet>
                            <h:outputText value="#{item.proveedores}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NumContrato"/>
                            </f:facet>
                            <h:outputText value="#{item.numContrato}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Entrega"/>
                            </f:facet>
                            <h:outputText value="#{item.entrega}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="LugarRecepcion"/>
                            </f:facet>
                            <h:outputText value="#{item.lugarRecepcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Hora"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Valor"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="TotalRecibidoFactura"/>
                            </f:facet>
                            <h:outputText value="#{item.totalRecibidoFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdFactura"/>
                            </f:facet>
                            <h:outputText value="#{item.idFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdUsuario"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton icon="ui-icon-pencil" action="#{actaVerificacionController.prepareEdit()}">
                                <f:setPropertyActionListener value="#{item}" target="#{actaVerificacionController.selected}"/>
                            </p:commandButton>


<!--                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="# {bundle.View}" update=":ActaVerificacionViewForm" oncomplete="PF('ActaVerificacionViewDialog').show()" disabled="#{empty actaVerificacionController.selected}"/>-->
                            <p:commandButton icon="ui-icon-trash" action="#{actaVerificacionController.destroy()}"
                                             process="@this" update="ActaVerificacionTable">
                                <p:confirm header="ConfirmaciÃ³n" message="Â¿Esta seguro que desea eliminar esta acta de verificacion?" icon="ui-icon-alert" />
                                <f:setPropertyActionListener value="#{item}" target="#{actaVerificacionController.selected}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
