<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Solicitudes</ui:define>
        <ui:define name="menu"><ui:include src="/modulo6/menu_Coordinacion.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h:form id="SolicitudEditForm" >
                <p:growl id="msgs" showDetail="true"/>

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" layout="grid" id="panelSolicitud" rendered="#{solicitudMaterialesAlmacenController.selected != null}" >

                        <label>Solicitud NÃºmero:</label>
                        <h:outputText value="#{solicitudMaterialesAlmacenController.selected.idSolicitudMaterial}"/>

                        <label>Area</label>
                        <h:outputText value="#{solicitudMaterialesAlmacenController.selected.idArea}"/>

                        <label>Ficha de Caracterizacion</label>
                        <h:outputText value="#{solicitudMaterialesAlmacenController.selected.idFichaCaracterizacion}"/>

                        <Label>Observaciones</Label>
                        <h:outputText value="#{solicitudMaterialesAlmacenController.selected.observaciones}"/>

                        <Label>Aprobado</Label>
                        <p:selectBooleanCheckbox value="#{solicitudMaterialesAlmacenController.selected.aprobado}">
                        </p:selectBooleanCheckbox>

                        <Label>No Aprobado</Label>
                        <p:selectBooleanCheckbox value="#{solicitudMaterialesAlmacenController.selected.noAprobado}">
                        </p:selectBooleanCheckbox>

                    </p:panelGrid>

                    <h:panelGroup rendered="#{solicitudMaterialesAlmacenController.selected != null}">
                        <p:dataTable value="#{solicitudMaterialesAlmacenController.itemsSolicitudMateriales}" var="item" 
                                     editable="true" style="margin-bottom:20px"
                                     rows="10" id="display" 
                                     paginator="true"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="20,40,60">

                            <p:ajax event="rowEdit" listener="#{solicitudMaterialesAlmacenMaterialesController.onRowEdit}" update=":SolicitudEditForm:msgs" />
                            <p:ajax event="rowEditCancel" listener="#{solicitudMaterialesAlmacenMaterialesController.onRowCancel}" update=":SolicitudEditForm:msgs" />

                            <p:column filterBy="#{item.solicitudMaterialesAlmacen}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="SolicitudMaterialesAlmacen"/>
                                </f:facet>
                                <h:outputText value="#{item.solicitudMaterialesAlmacen}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Materiales"/>
                                </f:facet>
                                <h:outputText value="#{item.materiales}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cantidad"/>
                                </f:facet>
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{item.cantidad}"/></f:facet>
                                    <f:facet name="input"><p:inputText id="modelInput" value="#{item.cantidad}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <p:commandButton action="#{solicitudMaterialesAlmacenController.update}" 
                                     value="#{bundle.Edit}" />
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
