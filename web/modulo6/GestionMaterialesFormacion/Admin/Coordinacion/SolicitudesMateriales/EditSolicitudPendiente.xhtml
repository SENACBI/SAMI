<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Sami</ui:define>
        <ui:define name="menu"><ui:include src="/modulo6/menu_Coordinacion.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <section class="Section-form">
                <h:form>

                    <p:panelGrid columns="3" layout="grid" rendered="#{solicitudMaterialesAlmacenController.selected != null}">
                        <label>ID Solicitud</label>
                        <input type="text" jsf:id="idSolicitudMaterial" required="true" 
                               jsf:requiredMessage="The IdSolicitudMaterial field is required."
                               jsf:value="#{solicitudMaterialesAlmacenController.selected.idSolicitudMaterial}">
                            <f:ajax execute="@this" render="idSolicitudMaterialMessage"/>
                        </input>
                        <h:message id="idSolicitudMaterialMessage" for="idSolicitudMaterial"/>       


                        <label>Area</label>
                        <h:selectOneMenu id="idArea" pt:required="true" 
                                         requiredMessage="El Area es un campo requerido por favor elijalo."
                                         value="#{solicitudMaterialesAlmacenController.selected.idArea}" >
                            <f:selectItem itemLabel="Seleccione un Area"/>
                            <f:selectItems value="#{solicitudMaterialesAlmacenController.areasAvailableSelectOne}"/>
                            <f:ajax execute="@this" render="idAreaMessage"/>
                        </h:selectOneMenu>
                        <h:message id="idAreaMessage" for="idArea" styleClass="error"/>

                        <label>Ficha de Caracterizacion</label>
                        <h:selectOneMenu id="idFichaCaracterizacion" pt:required="true" 
                                         requiredMessage="La Ficha de Caracterizacion es un campo requerido por favor ingreselo"
                                         value="#{solicitudMaterialesAlmacenController.selected.idFichaCaracterizacion}" >
                            <f:selectItem itemLabel="Seleccione una Ficha"/>
                            <f:selectItems value="#{solicitudMaterialesAlmacenController.areasAvailableSelectOne}"/>
                            <f:ajax execute="@this" render="idFichaCaracterizacionMessage"/>
                        </h:selectOneMenu>
                        <h:message id="idFichaCaracterizacionMessage" for="idFichaCaracterizacion" styleClass="error"/>

                        <label>Fecha de Solicitud</label>
                        <input type="date" jsf:id="fechaDeSolicitud" required="true" 
                               jsf:requiredMessage="The FechaDeSolicitud field is required."
                               jsf:value="#{solicitudMaterialesAlmacenController.selected.fechaDeSolicitud}" >
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                            <f:ajax execute="@this" render="fechaDeSolicitudMessage"/>
                        </input>
                        <h:message id="fechaDeSolicitudMessage" for="fechaDeSolicitud"/>       

                        <Label>Observaciones</Label>
                        <input type="text" jsf:id="observaciones" required="true" 
                               jsf:requiredMessage="Por favor describa su material a solicitar y las especificaciones"
                               jsf:value="#{solicitudMaterialesAlmacenController.selected.observaciones}" >
                            <f:ajax execute="@this" render="observacionesMessage"/>
                        </input>
                        <h:message id="observacionesMessage" for="observaciones"/>

                    </p:panelGrid>
                    <h:commandButton value="Guardar" action="#{solicitudMaterialesAlmacenController.update()}"/>
                    <h:button value="Cancelar" outcome="/Modulo6/Gestion de Materiales de Formacion/Admin/Coordinacion/SolicitudesMateriales/ListarSolicitudes.xhtml" />                               
                </h:form>
            </section>
        </ui:define>
    </ui:composition>
</html>
