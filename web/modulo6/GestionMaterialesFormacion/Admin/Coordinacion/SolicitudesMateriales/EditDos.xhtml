<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Solicitudes</ui:define>
        <ui:define name="menu"><ui:include src="/modulo6/menu_Coordinacion.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h:form id="SolicitudEditForm" >
                <p:growl id="msgs" showDetail="true"/>

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" layout="grid" id="panelSolicitud" rendered="#{solicitudMaterialesAlmacenController.selected != null}" >

                        <label>Solicitud NÃºmero:</label>
                        <h:outputText value="#{solicitudMaterialesAlmacenController.selected.idSolicitudMaterial}"/>

                        <label>Area</label>
                        <h:outputText value="#{solicitudMaterialesAlmacenController.selected.idArea}"/>

                        <label>Ficha de Caracterizacion</label>
                        <h:outputText value="#{solicitudMaterialesAlmacenController.selected.idFichaCaracterizacion}"/>

                        <Label>Observaciones</Label>
                        <h:outputText value="#{solicitudMaterialesAlmacenController.selected.observaciones}"/>

                        <Label>Aprobado</Label>
                        <p:selectBooleanCheckbox value="#{solicitudMaterialesAlmacenController.selected.aprobado}">
                        </p:selectBooleanCheckbox>

                        <Label>No Aprobado</Label>
                        <p:selectBooleanCheckbox value="#{solicitudMaterialesAlmacenController.selected.noAprobado}">
                        </p:selectBooleanCheckbox>

                    </p:panelGrid>

                    <h:panelGroup rendered="#{solicitudMaterialesAlmacenController.selected != null}">
                        <p:dataTable value="#{solicitudMaterialesAlmacenController.itemsSolicitudMateriales}" var="item" 
                                     selectionMode="single" selection="#{solicitudMaterialesAlmacenMaterialesController.selected}"
                                     editable="true" 
                                     rows="10" id="display" 
                                     paginator="true"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="20,40,60">

                            <p:ajax event="rowSelect"   update="editButton"/>
                            <p:ajax event="rowUnselect" update="editButton"/>


                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Solicitud Numero:"/>
                                </f:facet>
                                <h:outputText value="#{item.solicitudMaterialesAlmacen}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre de Material"/>
                                </f:facet>
                                <h:outputText value="#{item.materiales.nombreMaterial}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cantidad a Solicitar"/>
                                </f:facet>
                                <h:outputText value="#{item.cantidad}"/>
                            </p:column>
                            <p:column>
                                <!--<p:commandButton  id="editButton" icon="ui-icon-pencil" update="display" action="# {so.prepareEdit}">
                                    <f:setPropertyActionListener value="# {item}" target="# {contratosModulo1Controller.selected}"/>
                                </p:commandButton>-->
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CantidadEditForm" oncomplete="PF('CantidadEditDialog').show()" disabled="#{empty solicitudMaterialesAlmacenMaterialesController.selected}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <p:commandButton action="#{solicitudMaterialesAlmacenController.update}" value="#{bundle.Edit}"/>
                </h:panelGroup>
            </h:form>
            <ui:include src="EditDialog.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
