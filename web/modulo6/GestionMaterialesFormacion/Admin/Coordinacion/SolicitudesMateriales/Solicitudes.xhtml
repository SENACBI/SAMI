<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Solicitudes</ui:define>
        <ui:define name="menu"><ui:include src="/modulo6/menu_Coordinacion.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h:form id="SolicitudListForm">

                <p:commandButton id="createButton" icon="ui-icon-plus"   action="#{solicitudMaterialesAlmacenController.prepareCreateDos}"/>
                
                <p:outputPanel id="solicitudMaterialesAlmacenPanel">
                    <p:panel header="#{bundle.ListSolicitudMaterialesAlmacenTitle}">
                        <p:dataTable id="datalist" value="#{solicitudMaterialesAlmacenController.items}" var="item"
                                     selectionMode="single" selection="#{solicitudMaterialesAlmacenController.selected}"
                                     rowKey="#{item.idSolicitudMaterial}"
                                     rows="10" 
                                     paginator="true"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="20,40,60">
                            
                            <p:ajax event="rowSelect"   update="viewButton editButton"/>
                        <p:ajax event="rowUnselect" update="viewButton editButton"/>

                            <p:column filterBy="#{item.idSolicitudMaterial}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Solicitud Numero:"/>
                                </f:facet>
                                <h:outputText value="#{item.idSolicitudMaterial}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Ficha de CaracterizaciÃ³n"/>
                                </f:facet>
                                <h:outputText value="#{item.idFichaCaracterizacion}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaDeSolicitud"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaDeSolicitud}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaDeSolicitud"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaDeSolicitud}">
                                    <f:convertDateTime pattern="hh:mm a" />
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Observaciones"/>
                                </f:facet>
                                <h:outputText value="#{item.observaciones}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdArea"/>
                                </f:facet>
                                <h:outputText value="#{item.idArea}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Aprobado"/>
                                </f:facet>
                                <h:outputText value="#{item.aprobado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="No Aprobado"/>
                                </f:facet>
                                <h:outputText value="#{item.noAprobado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="footer">
                                    <h:outputText value="Opciones"/>
                                    <p:commandButton id="viewButton"  icon="ui-icon-pencil"  action="#{solicitudMaterialesAlmacenController.prepareEdit}"/>
                                    <p:commandButton id="editButton"  icon="ui-icon-search"  action="#{solicitudMaterialesAlmacenController.prepareView}"/>
                                </f:facet>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
