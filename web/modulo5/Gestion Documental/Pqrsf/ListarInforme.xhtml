<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Gestion Documental</ui:define>
        <ui:define name="menu"><ui:include src="/modulo5/menu_modulo5.xhtml"></ui:include></ui:define>    
        <ui:define name="body">          
            <h:form >

                <h2>Lista Informe Diario Mes</h2>
                
                <p:outputPanel id="OnBaseTablePanels">
                    <p:dataTable value="#{datosOnbaseController.consulta()}" var="item"
                                 rows="10" id="OnBaseTables" 
                                 paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="20,40,60">

                        <p:column filterBy="#{item.numRadicadoRecibida}" filterMatchMode="contains">
                            <f:facet name="header">No. radicado Producida</f:facet>
                            <h:outputText value="#{item.numRadicadoRecibida}"/>
                        </p:column>

                        <p:column >
                            <f:facet name="header">N.I.S</f:facet>
                            <h:outputText value="#{item.nis}"/>
                        </p:column>


                        <p:column filterBy="#{item.asunto}" filterMatchMode="contains">
                            <f:facet name="header">Asunto</f:facet>
                            <h:outputText value="#{item.asunto}"/>
                        </p:column>}
                        
                        
                        <p:column >
                            <f:facet name="header">Descripcion Asunto</f:facet>
                            <h:outputText value="#{item.descripcionAsunto }"/>
                        </p:column>

                        <p:column filterBy="#{item.remitenteNombreEntidadExterna}" filterMatchMode="contains">
                            <f:facet name="header">Remitente</f:facet>
                            <h:outputText value="#{item.remitenteNombreEntidadExterna}"/>
                        </p:column>
                        
                        
                        <p:column >
                            <f:facet name="header">Nombre Persona</f:facet>
                            <h:outputText value="#{item.nombrePersona }"/>
                        </p:column>
                        
                        
                        <p:column >
                            <f:facet name="header">Cargo o Dependencia</f:facet>
                            <h:outputText value="#{item.cargoPersonaODependencia }"/>
                        </p:column>

                        <p:column filterBy="#{item.funcionarioDestino}" filterMatchMode="contains">
                            <f:facet name="header">Destinatario</f:facet>
                            <h:outputText value="#{item.funcionarioDestino}"/>
                        </p:column>
                        

                        <p:column>
                            <f:facet name="header">Fecha Procedencia</f:facet>
                            <h:outputText value="#{item.fechaProcedencia}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">Opciones</f:facet>
                            <p:commandButton icon="ui-icon-search"  action="#{datosOnbaseController.prepareConsultar}">
                                <f:setPropertyActionListener value="#{item}" target="#{datosOnbaseController.selected}"/>
                            </p:commandButton>
                        </p:column> 
                    </p:dataTable>
                </p:outputPanel>
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
