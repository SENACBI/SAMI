<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDeContratoViewDlg" widgetVar="TipoDeContratoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoDeContratoTitle}">
            <h:form id="TipoDeContratoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoDeContratoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoDeContratoLabel_idTipoContrato}"/>
                        <h:outputText value="#{tipoDeContratoController.selected.idTipoContrato}" title="#{bundle.ViewTipoDeContratoTitle_idTipoContrato}"/>
                        <h:outputText value="#{bundle.ViewTipoDeContratoLabel_nombreTipoContrato}"/>
                        <h:outputText value="#{tipoDeContratoController.selected.nombreTipoContrato}" title="#{bundle.ViewTipoDeContratoTitle_nombreTipoContrato}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoDeContratoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
