<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DependenciasEditDlg" widgetVar="DependenciasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDependenciasTitle}">
            <h:form id="DependenciasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dependenciasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDependenciasLabel_codigoDeDependencia}" for="codigoDeDependencia" />
                        <p:inputText id="codigoDeDependencia" value="#{dependenciasController.selected.codigoDeDependencia}" title="#{bundle.EditDependenciasTitle_codigoDeDependencia}" required="true" requiredMessage="#{bundle.EditDependenciasRequiredMessage_codigoDeDependencia}"/>
                        <p:outputLabel value="#{bundle.EditDependenciasLabel_descripcionDependencia}" for="descripcionDependencia" />
                        <p:inputText id="descripcionDependencia" value="#{dependenciasController.selected.descripcionDependencia}" title="#{bundle.EditDependenciasTitle_descripcionDependencia}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dependenciasController.update}" value="#{bundle.Save}" update="display,:DependenciasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DependenciasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DependenciasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
