<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DependenciasViewDlg" widgetVar="DependenciasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDependenciasTitle}">
            <h:form id="DependenciasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dependenciasController.selected != null}">
                        <h:outputText value="#{bundle.ViewDependenciasLabel_codigoDeDependencia}"/>
                        <h:outputText value="#{dependenciasController.selected.codigoDeDependencia}" title="#{bundle.ViewDependenciasTitle_codigoDeDependencia}"/>
                        <h:outputText value="#{bundle.ViewDependenciasLabel_descripcionDependencia}"/>
                        <h:outputText value="#{dependenciasController.selected.descripcionDependencia}" title="#{bundle.ViewDependenciasTitle_descripcionDependencia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DependenciasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
