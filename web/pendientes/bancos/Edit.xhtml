<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BancosEditDlg" widgetVar="BancosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBancosTitle}">
            <h:form id="BancosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bancosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBancosLabel_nitBanco}" for="nitBanco" />
                        <p:inputText id="nitBanco" value="#{bancosController.selected.nitBanco}" title="#{bundle.EditBancosTitle_nitBanco}" required="true" requiredMessage="#{bundle.EditBancosRequiredMessage_nitBanco}"/>
                        <p:outputLabel value="#{bundle.EditBancosLabel_nombreDeBanco}" for="nombreDeBanco" />
                        <p:inputText id="nombreDeBanco" value="#{bancosController.selected.nombreDeBanco}" title="#{bundle.EditBancosTitle_nombreDeBanco}" required="true" requiredMessage="#{bundle.EditBancosRequiredMessage_nombreDeBanco}"/>
                        <p:outputLabel value="#{bundle.EditBancosLabel_idBanco}" for="idBanco" />
                        <p:inputText id="idBanco" value="#{bancosController.selected.idBanco}" title="#{bundle.EditBancosTitle_idBanco}" required="true" requiredMessage="#{bundle.EditBancosRequiredMessage_idBanco}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bancosController.update}" value="#{bundle.Save}" update="display,:BancosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BancosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BancosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
