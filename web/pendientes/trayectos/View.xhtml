<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrayectosViewDlg" widgetVar="TrayectosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTrayectosTitle}">
            <h:form id="TrayectosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trayectosController.selected != null}">
                        <h:outputText value="#{bundle.ViewTrayectosLabel_idTrayecto}"/>
                        <h:outputText value="#{trayectosController.selected.idTrayecto}" title="#{bundle.ViewTrayectosTitle_idTrayecto}"/>
                        <h:outputText value="#{bundle.ViewTrayectosLabel_nombreTrayecto}"/>
                        <h:outputText value="#{trayectosController.selected.nombreTrayecto}" title="#{bundle.ViewTrayectosTitle_nombreTrayecto}"/>
                        <h:outputText value="#{bundle.ViewTrayectosLabel_salidaEstimada}"/>
                        <h:outputText value="#{trayectosController.selected.salidaEstimada}" title="#{bundle.ViewTrayectosTitle_salidaEstimada}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTrayectosLabel_llegadaEstimada}"/>
                        <h:outputText value="#{trayectosController.selected.llegadaEstimada}" title="#{bundle.ViewTrayectosTitle_llegadaEstimada}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTrayectosLabel_numeroDias}"/>
                        <h:outputText value="#{trayectosController.selected.numeroDias}" title="#{bundle.ViewTrayectosTitle_numeroDias}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TrayectosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
