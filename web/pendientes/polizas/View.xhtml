<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PolizasViewDlg" widgetVar="PolizasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPolizasTitle}">
            <h:form id="PolizasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{polizasController.selected != null}">
                        <h:outputText value="#{bundle.ViewPolizasLabel_numeroDePoliza}"/>
                        <h:outputText value="#{polizasController.selected.numeroDePoliza}" title="#{bundle.ViewPolizasTitle_numeroDePoliza}"/>
                        <h:outputText value="#{bundle.ViewPolizasLabel_valorDePoliza}"/>
                        <h:outputText value="#{polizasController.selected.valorDePoliza}" title="#{bundle.ViewPolizasTitle_valorDePoliza}"/>
                        <h:outputText value="#{bundle.ViewPolizasLabel_vigenciaDesde}"/>
                        <h:outputText value="#{polizasController.selected.vigenciaDesde}" title="#{bundle.ViewPolizasTitle_vigenciaDesde}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPolizasLabel_vigenciaHasta}"/>
                        <h:outputText value="#{polizasController.selected.vigenciaHasta}" title="#{bundle.ViewPolizasTitle_vigenciaHasta}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPolizasLabel_fechaAprobacion}"/>
                        <h:outputText value="#{polizasController.selected.fechaAprobacion}" title="#{bundle.ViewPolizasTitle_fechaAprobacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPolizasLabel_idAseguradora}"/>
                        <h:outputText value="#{polizasController.selected.idAseguradora}" title="#{bundle.ViewPolizasTitle_idAseguradora}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PolizasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
