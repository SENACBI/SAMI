<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListActaVerificacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ActaVerificacionListForm">
                <p:panel header="#{bundle.ListActaVerificacionTitle}">
                    <p:dataTable id="datalist" value="#{actaVerificacionController.items}" var="item"
                                 selectionMode="single" selection="#{actaVerificacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idActaVerificacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActaVerificacionTitle_idActaVerificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idActaVerificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActaVerificacionTitle_proveedores}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveedores}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActaVerificacionTitle_numContrato}"/>
                            </f:facet>
                            <h:outputText value="#{item.numContrato}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActaVerificacionTitle_entrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.entrega}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActaVerificacionTitle_lugarRecepcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.lugarRecepcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActaVerificacionTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActaVerificacionTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActaVerificacionTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActaVerificacionTitle_totalRecibidoFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalRecibidoFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActaVerificacionTitle_tipoVerificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoVerificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActaVerificacionTitle_unidadesRevisadas}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidadesRevisadas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActaVerificacionTitle_aprobo}"/>
                            </f:facet>
                            <h:outputText value="#{item.aprobo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActaVerificacionTitle_pendienteEntrega}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.pendienteEntrega}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActaVerificacionTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActaVerificacionTitle_idFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActaVerificacionTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{actaVerificacionController.prepareCreate}" update=":ActaVerificacionCreateForm" oncomplete="PF('ActaVerificacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ActaVerificacionViewForm" oncomplete="PF('ActaVerificacionViewDialog').show()" disabled="#{empty actaVerificacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ActaVerificacionEditForm" oncomplete="PF('ActaVerificacionEditDialog').show()" disabled="#{empty actaVerificacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{actaVerificacionController.destroy}" update=":growl,datalist" disabled="#{empty actaVerificacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <!--<ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>-->
        </ui:define>
    </ui:composition>

</html>
