<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActaVerificacionEditDlg" widgetVar="ActaVerificacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditActaVerificacionTitle}">
            <h:form id="ActaVerificacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actaVerificacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditActaVerificacionLabel_idActaVerificacion}" for="idActaVerificacion" />
                        <p:inputText id="idActaVerificacion" value="#{actaVerificacionController.selected.idActaVerificacion}" title="#{bundle.EditActaVerificacionTitle_idActaVerificacion}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_idActaVerificacion}"/>
                        <p:outputLabel value="#{bundle.EditActaVerificacionLabel_proveedores}" for="proveedores" />
                        <p:inputText id="proveedores" value="#{actaVerificacionController.selected.proveedores}" title="#{bundle.EditActaVerificacionTitle_proveedores}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_proveedores}"/>
                        <p:outputLabel value="#{bundle.EditActaVerificacionLabel_numContrato}" for="numContrato" />
                        <p:inputText id="numContrato" value="#{actaVerificacionController.selected.numContrato}" title="#{bundle.EditActaVerificacionTitle_numContrato}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_numContrato}"/>
                        <p:outputLabel value="#{bundle.EditActaVerificacionLabel_entrega}" for="entrega" />
                        <p:inputText id="entrega" value="#{actaVerificacionController.selected.entrega}" title="#{bundle.EditActaVerificacionTitle_entrega}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_entrega}"/>
                        <p:outputLabel value="#{bundle.EditActaVerificacionLabel_lugarRecepcion}" for="lugarRecepcion" />
                        <p:inputText id="lugarRecepcion" value="#{actaVerificacionController.selected.lugarRecepcion}" title="#{bundle.EditActaVerificacionTitle_lugarRecepcion}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_lugarRecepcion}"/>
                        <p:outputLabel value="#{bundle.EditActaVerificacionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{actaVerificacionController.selected.fecha}" title="#{bundle.EditActaVerificacionTitle_fecha}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditActaVerificacionLabel_hora}" for="hora" />
                        <p:calendar id="hora" pattern="MM/dd/yyyy" value="#{actaVerificacionController.selected.hora}" title="#{bundle.EditActaVerificacionTitle_hora}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_hora}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditActaVerificacionLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{actaVerificacionController.selected.valor}" title="#{bundle.EditActaVerificacionTitle_valor}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_valor}"/>
                        <p:outputLabel value="#{bundle.EditActaVerificacionLabel_totalRecibidoFactura}" for="totalRecibidoFactura" />
                        <p:inputText id="totalRecibidoFactura" value="#{actaVerificacionController.selected.totalRecibidoFactura}" title="#{bundle.EditActaVerificacionTitle_totalRecibidoFactura}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_totalRecibidoFactura}"/>
                        <p:outputLabel value="#{bundle.EditActaVerificacionLabel_tipoVerificacion}" for="tipoVerificacion" />
                        <p:inputText id="tipoVerificacion" value="#{actaVerificacionController.selected.tipoVerificacion}" title="#{bundle.EditActaVerificacionTitle_tipoVerificacion}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_tipoVerificacion}"/>
                        <p:outputLabel value="#{bundle.EditActaVerificacionLabel_unidadesRevisadas}" for="unidadesRevisadas" />
                        <p:inputText id="unidadesRevisadas" value="#{actaVerificacionController.selected.unidadesRevisadas}" title="#{bundle.EditActaVerificacionTitle_unidadesRevisadas}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_unidadesRevisadas}"/>
                        <p:outputLabel value="#{bundle.EditActaVerificacionLabel_aprobo}" for="aprobo" />
                        <p:inputText id="aprobo" value="#{actaVerificacionController.selected.aprobo}" title="#{bundle.EditActaVerificacionTitle_aprobo}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_aprobo}"/>
                        <p:outputLabel value="#{bundle.EditActaVerificacionLabel_pendienteEntrega}" for="pendienteEntrega" />
                        <p:selectBooleanCheckbox id="pendienteEntrega" value="#{actaVerificacionController.selected.pendienteEntrega}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_pendienteEntrega}"/>
                        <p:outputLabel value="#{bundle.EditActaVerificacionLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{actaVerificacionController.selected.observaciones}" title="#{bundle.EditActaVerificacionTitle_observaciones}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_observaciones}"/>
                        <p:outputLabel value="#{bundle.EditActaVerificacionLabel_idFactura}" for="idFactura" />
                        <p:selectOneMenu id="idFactura" value="#{actaVerificacionController.selected.idFactura}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_idFactura}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{facturasController.itemsAvailableSelectOne}"
                                           var="idFacturaItem"
                                           itemValue="#{idFacturaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditActaVerificacionLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{actaVerificacionController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_idUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{actaVerificacionController.update}" value="#{bundle.Save}" update="display,:ActaVerificacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ActaVerificacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActaVerificacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
