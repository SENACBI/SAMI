<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActaVerificacionCreateDlg" widgetVar="ActaVerificacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateActaVerificacionTitle}">
            <h:form id="ActaVerificacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actaVerificacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateActaVerificacionLabel_idActaVerificacion}" for="idActaVerificacion" />
                        <p:inputText id="idActaVerificacion" value="#{actaVerificacionController.selected.idActaVerificacion}" title="#{bundle.CreateActaVerificacionTitle_idActaVerificacion}" required="true" requiredMessage="#{bundle.CreateActaVerificacionRequiredMessage_idActaVerificacion}"/>
                        <p:outputLabel value="#{bundle.CreateActaVerificacionLabel_proveedores}" for="proveedores" />
                        <p:inputText id="proveedores" value="#{actaVerificacionController.selected.proveedores}" title="#{bundle.CreateActaVerificacionTitle_proveedores}" required="true" requiredMessage="#{bundle.CreateActaVerificacionRequiredMessage_proveedores}"/>
                        <p:outputLabel value="#{bundle.CreateActaVerificacionLabel_numContrato}" for="numContrato" />
                        <p:inputText id="numContrato" value="#{actaVerificacionController.selected.numContrato}" title="#{bundle.CreateActaVerificacionTitle_numContrato}" required="true" requiredMessage="#{bundle.CreateActaVerificacionRequiredMessage_numContrato}"/>
                        <p:outputLabel value="#{bundle.CreateActaVerificacionLabel_entrega}" for="entrega" />
                        <p:inputText id="entrega" value="#{actaVerificacionController.selected.entrega}" title="#{bundle.CreateActaVerificacionTitle_entrega}" required="true" requiredMessage="#{bundle.CreateActaVerificacionRequiredMessage_entrega}"/>
                        <p:outputLabel value="#{bundle.CreateActaVerificacionLabel_lugarRecepcion}" for="lugarRecepcion" />
                        <p:inputText id="lugarRecepcion" value="#{actaVerificacionController.selected.lugarRecepcion}" title="#{bundle.CreateActaVerificacionTitle_lugarRecepcion}" required="true" requiredMessage="#{bundle.CreateActaVerificacionRequiredMessage_lugarRecepcion}"/>
                        <p:outputLabel value="#{bundle.CreateActaVerificacionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{actaVerificacionController.selected.fecha}" title="#{bundle.EditActaVerificacionTitle_fecha}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateActaVerificacionLabel_hora}" for="hora" />
                        <p:calendar id="hora" pattern="MM/dd/yyyy" value="#{actaVerificacionController.selected.hora}" title="#{bundle.EditActaVerificacionTitle_hora}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_hora}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateActaVerificacionLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{actaVerificacionController.selected.valor}" title="#{bundle.CreateActaVerificacionTitle_valor}" required="true" requiredMessage="#{bundle.CreateActaVerificacionRequiredMessage_valor}"/>
                        <p:outputLabel value="#{bundle.CreateActaVerificacionLabel_totalRecibidoFactura}" for="totalRecibidoFactura" />
                        <p:inputText id="totalRecibidoFactura" value="#{actaVerificacionController.selected.totalRecibidoFactura}" title="#{bundle.CreateActaVerificacionTitle_totalRecibidoFactura}" required="true" requiredMessage="#{bundle.CreateActaVerificacionRequiredMessage_totalRecibidoFactura}"/>
                        <p:outputLabel value="#{bundle.CreateActaVerificacionLabel_tipoVerificacion}" for="tipoVerificacion" />
                        <p:inputText id="tipoVerificacion" value="#{actaVerificacionController.selected.tipoVerificacion}" title="#{bundle.CreateActaVerificacionTitle_tipoVerificacion}" required="true" requiredMessage="#{bundle.CreateActaVerificacionRequiredMessage_tipoVerificacion}"/>
                        <p:outputLabel value="#{bundle.CreateActaVerificacionLabel_unidadesRevisadas}" for="unidadesRevisadas" />
                        <p:inputText id="unidadesRevisadas" value="#{actaVerificacionController.selected.unidadesRevisadas}" title="#{bundle.CreateActaVerificacionTitle_unidadesRevisadas}" required="true" requiredMessage="#{bundle.CreateActaVerificacionRequiredMessage_unidadesRevisadas}"/>
                        <p:outputLabel value="#{bundle.CreateActaVerificacionLabel_aprobo}" for="aprobo" />
                        <p:inputText id="aprobo" value="#{actaVerificacionController.selected.aprobo}" title="#{bundle.CreateActaVerificacionTitle_aprobo}" required="true" requiredMessage="#{bundle.CreateActaVerificacionRequiredMessage_aprobo}"/>
                        <p:outputLabel value="#{bundle.CreateActaVerificacionLabel_pendienteEntrega}" for="pendienteEntrega" />
                        <p:selectBooleanCheckbox id="pendienteEntrega" value="#{actaVerificacionController.selected.pendienteEntrega}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_pendienteEntrega}"/>
                        <p:outputLabel value="#{bundle.CreateActaVerificacionLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{actaVerificacionController.selected.observaciones}" title="#{bundle.CreateActaVerificacionTitle_observaciones}" required="true" requiredMessage="#{bundle.CreateActaVerificacionRequiredMessage_observaciones}"/>
                        <p:outputLabel value="#{bundle.CreateActaVerificacionLabel_idFactura}" for="idFactura" />
                        <p:selectOneMenu id="idFactura" value="#{actaVerificacionController.selected.idFactura}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_idFactura}">
                            <f:selectItems value="#{facturasController.itemsAvailableSelectOne}"
                                           var="idFacturaItem"
                                           itemValue="#{idFacturaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateActaVerificacionLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{actaVerificacionController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditActaVerificacionRequiredMessage_idUsuario}">
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{actaVerificacionController.create}" value="#{bundle.Save}" update="display,:ActaVerificacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ActaVerificacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActaVerificacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
