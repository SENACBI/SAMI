<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActaVerificacionViewDlg" widgetVar="ActaVerificacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewActaVerificacionTitle}">
            <h:form id="ActaVerificacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actaVerificacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewActaVerificacionLabel_idActaVerificacion}"/>
                        <h:outputText value="#{actaVerificacionController.selected.idActaVerificacion}" title="#{bundle.ViewActaVerificacionTitle_idActaVerificacion}"/>
                        <h:outputText value="#{bundle.ViewActaVerificacionLabel_proveedores}"/>
                        <h:outputText value="#{actaVerificacionController.selected.proveedores}" title="#{bundle.ViewActaVerificacionTitle_proveedores}"/>
                        <h:outputText value="#{bundle.ViewActaVerificacionLabel_numContrato}"/>
                        <h:outputText value="#{actaVerificacionController.selected.numContrato}" title="#{bundle.ViewActaVerificacionTitle_numContrato}"/>
                        <h:outputText value="#{bundle.ViewActaVerificacionLabel_entrega}"/>
                        <h:outputText value="#{actaVerificacionController.selected.entrega}" title="#{bundle.ViewActaVerificacionTitle_entrega}"/>
                        <h:outputText value="#{bundle.ViewActaVerificacionLabel_lugarRecepcion}"/>
                        <h:outputText value="#{actaVerificacionController.selected.lugarRecepcion}" title="#{bundle.ViewActaVerificacionTitle_lugarRecepcion}"/>
                        <h:outputText value="#{bundle.ViewActaVerificacionLabel_fecha}"/>
                        <h:outputText value="#{actaVerificacionController.selected.fecha}" title="#{bundle.ViewActaVerificacionTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewActaVerificacionLabel_hora}"/>
                        <h:outputText value="#{actaVerificacionController.selected.hora}" title="#{bundle.ViewActaVerificacionTitle_hora}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewActaVerificacionLabel_valor}"/>
                        <h:outputText value="#{actaVerificacionController.selected.valor}" title="#{bundle.ViewActaVerificacionTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewActaVerificacionLabel_totalRecibidoFactura}"/>
                        <h:outputText value="#{actaVerificacionController.selected.totalRecibidoFactura}" title="#{bundle.ViewActaVerificacionTitle_totalRecibidoFactura}"/>
                        <h:outputText value="#{bundle.ViewActaVerificacionLabel_tipoVerificacion}"/>
                        <h:outputText value="#{actaVerificacionController.selected.tipoVerificacion}" title="#{bundle.ViewActaVerificacionTitle_tipoVerificacion}"/>
                        <h:outputText value="#{bundle.ViewActaVerificacionLabel_unidadesRevisadas}"/>
                        <h:outputText value="#{actaVerificacionController.selected.unidadesRevisadas}" title="#{bundle.ViewActaVerificacionTitle_unidadesRevisadas}"/>
                        <h:outputText value="#{bundle.ViewActaVerificacionLabel_aprobo}"/>
                        <h:outputText value="#{actaVerificacionController.selected.aprobo}" title="#{bundle.ViewActaVerificacionTitle_aprobo}"/>
                        <h:outputText value="#{bundle.ViewActaVerificacionLabel_pendienteEntrega}"/>
                        <p:selectBooleanCheckbox value="#{actaVerificacionController.selected.pendienteEntrega}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewActaVerificacionLabel_observaciones}"/>
                        <h:outputText value="#{actaVerificacionController.selected.observaciones}" title="#{bundle.ViewActaVerificacionTitle_observaciones}"/>
                        <h:outputText value="#{bundle.ViewActaVerificacionLabel_idFactura}"/>
                        <h:outputText value="#{actaVerificacionController.selected.idFactura}" title="#{bundle.ViewActaVerificacionTitle_idFactura}"/>
                        <h:outputText value="#{bundle.ViewActaVerificacionLabel_idUsuario}"/>
                        <h:outputText value="#{actaVerificacionController.selected.idUsuario}" title="#{bundle.ViewActaVerificacionTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ActaVerificacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
