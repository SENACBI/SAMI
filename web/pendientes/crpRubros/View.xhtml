<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CrpRubrosViewDlg" widgetVar="CrpRubrosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCrpRubrosTitle}">
            <h:form id="CrpRubrosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{crpRubrosController.selected != null}">
                        <h:outputText value="#{bundle.ViewCrpRubrosLabel_numeroCrp}"/>
                        <h:outputText value="#{crpRubrosController.selected.numeroCrp}" title="#{bundle.ViewCrpRubrosTitle_numeroCrp}"/>
                        <h:outputText value="#{bundle.ViewCrpRubrosLabel_idRubro}"/>
                        <h:outputText value="#{crpRubrosController.selected.idRubro}" title="#{bundle.ViewCrpRubrosTitle_idRubro}"/>
                        <h:outputText value="#{bundle.ViewCrpRubrosLabel_crp}"/>
                        <h:outputText value="#{crpRubrosController.selected.crp}" title="#{bundle.ViewCrpRubrosTitle_crp}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CrpRubrosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
