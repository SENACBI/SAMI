<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagosViewDlg" widgetVar="PagosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPagosTitle}">
            <h:form id="PagosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagosController.selected != null}">
                        <h:outputText value="#{bundle.ViewPagosLabel_idPagos}"/>
                        <h:outputText value="#{pagosController.selected.idPagos}" title="#{bundle.ViewPagosTitle_idPagos}"/>
                        <h:outputText value="#{bundle.ViewPagosLabel_valorCuota}"/>
                        <h:outputText value="#{pagosController.selected.valorCuota}" title="#{bundle.ViewPagosTitle_valorCuota}"/>
                        <h:outputText value="#{bundle.ViewPagosLabel_horasEjecutadas}"/>
                        <h:outputText value="#{pagosController.selected.horasEjecutadas}" title="#{bundle.ViewPagosTitle_horasEjecutadas}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPagosLabel_idUsuario}"/>
                        <h:outputText value="#{pagosController.selected.idUsuario}" title="#{bundle.ViewPagosTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewPagosLabel_idContrato}"/>
                        <h:outputText value="#{pagosController.selected.idContrato}" title="#{bundle.ViewPagosTitle_idContrato}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PagosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
