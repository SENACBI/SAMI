<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarifasEditDlg" widgetVar="TarifasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTarifasTitle}">
            <h:form id="TarifasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarifasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTarifasLabel_idTarifa}" for="idTarifa" />
                        <p:inputText id="idTarifa" value="#{tarifasController.selected.idTarifa}" title="#{bundle.EditTarifasTitle_idTarifa}" required="true" requiredMessage="#{bundle.EditTarifasRequiredMessage_idTarifa}"/>
                        <p:outputLabel value="#{bundle.EditTarifasLabel_valorTarifa}" for="valorTarifa" />
                        <p:inputText id="valorTarifa" value="#{tarifasController.selected.valorTarifa}" title="#{bundle.EditTarifasTitle_valorTarifa}" required="true" requiredMessage="#{bundle.EditTarifasRequiredMessage_valorTarifa}"/>
                        <p:outputLabel value="#{bundle.EditTarifasLabel_ciudad}" for="ciudad" />
                        <p:selectOneMenu id="ciudad" value="#{tarifasController.selected.ciudad}" required="true" requiredMessage="#{bundle.EditTarifasRequiredMessage_ciudad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="ciudadItem"
                                           itemValue="#{ciudadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tarifasController.update}" value="#{bundle.Save}" update="display,:TarifasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TarifasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TarifasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
