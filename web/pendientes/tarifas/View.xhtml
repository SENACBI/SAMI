<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarifasViewDlg" widgetVar="TarifasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTarifasTitle}">
            <h:form id="TarifasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarifasController.selected != null}">
                        <h:outputText value="#{bundle.ViewTarifasLabel_idTarifa}"/>
                        <h:outputText value="#{tarifasController.selected.idTarifa}" title="#{bundle.ViewTarifasTitle_idTarifa}"/>
                        <h:outputText value="#{bundle.ViewTarifasLabel_valorTarifa}"/>
                        <h:outputText value="#{tarifasController.selected.valorTarifa}" title="#{bundle.ViewTarifasTitle_valorTarifa}"/>
                        <h:outputText value="#{bundle.ViewTarifasLabel_ciudad}"/>
                        <h:outputText value="#{tarifasController.selected.ciudad}" title="#{bundle.ViewTarifasTitle_ciudad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TarifasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
