<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelesFormacionViewDlg" widgetVar="NivelesFormacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNivelesFormacionTitle}">
            <h:form id="NivelesFormacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivelesFormacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewNivelesFormacionLabel_idNivelesFormacion}"/>
                        <h:outputText value="#{nivelesFormacionController.selected.idNivelesFormacion}" title="#{bundle.ViewNivelesFormacionTitle_idNivelesFormacion}"/>
                        <h:outputText value="#{bundle.ViewNivelesFormacionLabel_nombreNivel}"/>
                        <h:outputText value="#{nivelesFormacionController.selected.nombreNivel}" title="#{bundle.ViewNivelesFormacionTitle_nombreNivel}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NivelesFormacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
