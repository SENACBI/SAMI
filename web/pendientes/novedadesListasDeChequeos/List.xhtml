<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListNovedadesListasDeChequeosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NovedadesListasDeChequeosListForm">
                <p:panel header="#{bundle.ListNovedadesListasDeChequeosTitle}">
                    <p:dataTable id="datalist" value="#{novedadesListasDeChequeosController.items}" var="item"
                                 selectionMode="single" selection="#{novedadesListasDeChequeosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.novedadesListasDeChequeosPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesListasDeChequeosTitle_valorItem}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.valorItem}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesListasDeChequeosTitle_listasDeChequeos}"/>
                            </f:facet>
                            <h:outputText value="#{item.listasDeChequeos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesListasDeChequeosTitle_novedades}"/>
                            </f:facet>
                            <h:outputText value="#{item.novedades}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{novedadesListasDeChequeosController.prepareCreate}" update=":NovedadesListasDeChequeosCreateForm" oncomplete="PF('NovedadesListasDeChequeosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":NovedadesListasDeChequeosViewForm" oncomplete="PF('NovedadesListasDeChequeosViewDialog').show()" disabled="#{empty novedadesListasDeChequeosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":NovedadesListasDeChequeosEditForm" oncomplete="PF('NovedadesListasDeChequeosEditDialog').show()" disabled="#{empty novedadesListasDeChequeosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{novedadesListasDeChequeosController.destroy}" update=":growl,datalist" disabled="#{empty novedadesListasDeChequeosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
