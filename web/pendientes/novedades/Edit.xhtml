<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NovedadesEditDlg" widgetVar="NovedadesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNovedadesTitle}">
            <h:form id="NovedadesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{novedadesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNovedadesLabel_idNovedad}" for="idNovedad" />
                        <p:inputText id="idNovedad" value="#{novedadesController.selected.idNovedad}" title="#{bundle.EditNovedadesTitle_idNovedad}" required="true" requiredMessage="#{bundle.EditNovedadesRequiredMessage_idNovedad}"/>
                        <p:outputLabel value="#{bundle.EditNovedadesLabel_fechaNavedad}" for="fechaNavedad" />
                        <p:calendar id="fechaNavedad" pattern="MM/dd/yyyy" value="#{novedadesController.selected.fechaNavedad}" title="#{bundle.EditNovedadesTitle_fechaNavedad}" required="true" requiredMessage="#{bundle.EditNovedadesRequiredMessage_fechaNavedad}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNovedadesLabel_descripcionNovedad}" for="descripcionNovedad" />
                        <p:inputText id="descripcionNovedad" value="#{novedadesController.selected.descripcionNovedad}" title="#{bundle.EditNovedadesTitle_descripcionNovedad}" required="true" requiredMessage="#{bundle.EditNovedadesRequiredMessage_descripcionNovedad}"/>
                        <p:outputLabel value="#{bundle.EditNovedadesLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{novedadesController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditNovedadesRequiredMessage_idUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{novedadesController.update}" value="#{bundle.Save}" update="display,:NovedadesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NovedadesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NovedadesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
