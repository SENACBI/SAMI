<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NovedadesViewDlg" widgetVar="NovedadesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNovedadesTitle}">
            <h:form id="NovedadesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{novedadesController.selected != null}">
                        <h:outputText value="#{bundle.ViewNovedadesLabel_idNovedad}"/>
                        <h:outputText value="#{novedadesController.selected.idNovedad}" title="#{bundle.ViewNovedadesTitle_idNovedad}"/>
                        <h:outputText value="#{bundle.ViewNovedadesLabel_fechaNavedad}"/>
                        <h:outputText value="#{novedadesController.selected.fechaNavedad}" title="#{bundle.ViewNovedadesTitle_fechaNavedad}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNovedadesLabel_descripcionNovedad}"/>
                        <h:outputText value="#{novedadesController.selected.descripcionNovedad}" title="#{bundle.ViewNovedadesTitle_descripcionNovedad}"/>
                        <h:outputText value="#{bundle.ViewNovedadesLabel_idUsuario}"/>
                        <h:outputText value="#{novedadesController.selected.idUsuario}" title="#{bundle.ViewNovedadesTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NovedadesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
