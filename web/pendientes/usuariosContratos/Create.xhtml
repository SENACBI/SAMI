<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosContratosCreateDlg" widgetVar="UsuariosContratosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuariosContratosTitle}">
            <h:form id="UsuariosContratosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosContratosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuariosContratosLabel_rol}" for="rol" />
                        <p:selectOneMenu id="rol" value="#{usuariosContratosController.selected.rol}" required="true" requiredMessage="#{bundle.EditUsuariosContratosRequiredMessage_rol}">
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="rolItem"
                                           itemValue="#{rolItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuariosContratosLabel_usuarios}" for="usuarios" />
                        <p:selectOneMenu id="usuarios" value="#{usuariosContratosController.selected.usuarios}" required="true" requiredMessage="#{bundle.EditUsuariosContratosRequiredMessage_usuarios}">
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="usuariosItem"
                                           itemValue="#{usuariosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuariosContratosLabel_contratos}" for="contratos" />
                        <p:selectOneMenu id="contratos" value="#{usuariosContratosController.selected.contratos}" required="true" requiredMessage="#{bundle.EditUsuariosContratosRequiredMessage_contratos}">
                            <f:selectItems value="#{contratosController.itemsAvailableSelectOne}"
                                           var="contratosItem"
                                           itemValue="#{contratosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosContratosController.create}" value="#{bundle.Save}" update="display,:UsuariosContratosListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuariosContratosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuariosContratosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
