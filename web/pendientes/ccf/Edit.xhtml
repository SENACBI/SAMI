<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CcfEditDlg" widgetVar="CcfEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCcfTitle}">
            <h:form id="CcfEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ccfController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCcfLabel_idCcf}" for="idCcf" />
                        <p:inputText id="idCcf" value="#{ccfController.selected.idCcf}" title="#{bundle.EditCcfTitle_idCcf}" required="true" requiredMessage="#{bundle.EditCcfRequiredMessage_idCcf}"/>
                        <p:outputLabel value="#{bundle.EditCcfLabel_nombreCcf}" for="nombreCcf" />
                        <p:inputText id="nombreCcf" value="#{ccfController.selected.nombreCcf}" title="#{bundle.EditCcfTitle_nombreCcf}" required="true" requiredMessage="#{bundle.EditCcfRequiredMessage_nombreCcf}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ccfController.update}" value="#{bundle.Save}" update="display,:CcfListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CcfEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CcfEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
