<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CcfViewDlg" widgetVar="CcfViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCcfTitle}">
            <h:form id="CcfViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ccfController.selected != null}">
                        <h:outputText value="#{bundle.ViewCcfLabel_idCcf}"/>
                        <h:outputText value="#{ccfController.selected.idCcf}" title="#{bundle.ViewCcfTitle_idCcf}"/>
                        <h:outputText value="#{bundle.ViewCcfLabel_nombreCcf}"/>
                        <h:outputText value="#{ccfController.selected.nombreCcf}" title="#{bundle.ViewCcfTitle_nombreCcf}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CcfViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
