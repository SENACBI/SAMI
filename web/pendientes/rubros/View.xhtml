<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RubrosViewDlg" widgetVar="RubrosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRubrosTitle}">
            <h:form id="RubrosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rubrosController.selected != null}">
                        <h:outputText value="#{bundle.ViewRubrosLabel_idRubro}"/>
                        <h:outputText value="#{rubrosController.selected.idRubro}" title="#{bundle.ViewRubrosTitle_idRubro}"/>
                        <h:outputText value="#{bundle.ViewRubrosLabel_rubro}"/>
                        <h:outputText value="#{rubrosController.selected.rubro}" title="#{bundle.ViewRubrosTitle_rubro}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RubrosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
