<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RubrosCreateDlg" widgetVar="RubrosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRubrosTitle}">
            <h:form id="RubrosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rubrosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRubrosLabel_idRubro}" for="idRubro" />
                        <p:inputText id="idRubro" value="#{rubrosController.selected.idRubro}" title="#{bundle.CreateRubrosTitle_idRubro}" required="true" requiredMessage="#{bundle.CreateRubrosRequiredMessage_idRubro}"/>
                        <p:outputLabel value="#{bundle.CreateRubrosLabel_rubro}" for="rubro" />
                        <p:inputText id="rubro" value="#{rubrosController.selected.rubro}" title="#{bundle.CreateRubrosTitle_rubro}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rubrosController.create}" value="#{bundle.Save}" update="display,:RubrosListForm:datalist,:growl" oncomplete="handleSubmit(args,'RubrosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RubrosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
