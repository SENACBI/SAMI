<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RubrosEditDlg" widgetVar="RubrosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRubrosTitle}">
            <h:form id="RubrosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rubrosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRubrosLabel_idRubro}" for="idRubro" />
                        <p:inputText id="idRubro" value="#{rubrosController.selected.idRubro}" title="#{bundle.EditRubrosTitle_idRubro}" required="true" requiredMessage="#{bundle.EditRubrosRequiredMessage_idRubro}"/>
                        <p:outputLabel value="#{bundle.EditRubrosLabel_rubro}" for="rubro" />
                        <p:inputText id="rubro" value="#{rubrosController.selected.rubro}" title="#{bundle.EditRubrosTitle_rubro}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rubrosController.update}" value="#{bundle.Save}" update="display,:RubrosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RubrosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RubrosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
