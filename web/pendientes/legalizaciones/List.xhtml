<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLegalizacionesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LegalizacionesListForm">
                <p:panel header="#{bundle.ListLegalizacionesTitle}">
                    <p:dataTable id="datalist" value="#{legalizacionesController.items}" var="item"
                                 selectionMode="single" selection="#{legalizacionesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.numeroLegalizacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegalizacionesTitle_numeroLegalizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroLegalizacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegalizacionesTitle_subtotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.subtotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegalizacionesTitle_menosRetefuente}"/>
                            </f:facet>
                            <h:outputText value="#{item.menosRetefuente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegalizacionesTitle_valorNetoAReconocer}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorNetoAReconocer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegalizacionesTitle_saldo}"/>
                            </f:facet>
                            <h:outputText value="#{item.saldo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegalizacionesTitle_saldoAFavor}"/>
                            </f:facet>
                            <h:outputText value="#{item.saldoAFavor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegalizacionesTitle_valorAReintegrar}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorAReintegrar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegalizacionesTitle_fechaSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSalida}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegalizacionesTitle_fechaLlegada}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaLlegada}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegalizacionesTitle_dias}"/>
                            </f:facet>
                            <h:outputText value="#{item.dias}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegalizacionesTitle_valorLegalizar}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorLegalizar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegalizacionesTitle_menosValorAnticipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.menosValorAnticipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegalizacionesTitle_saldooPositivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.saldooPositivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegalizacionesTitle_presupuesto}"/>
                            </f:facet>
                            <h:outputText value="#{item.presupuesto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegalizacionesTitle_solicitaOrdenaSaldo}"/>
                            </f:facet>
                            <h:outputText value="#{item.solicitaOrdenaSaldo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegalizacionesTitle_numeroCrp}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroCrp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegalizacionesTitle_ciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLegalizacionesTitle_codigoGasto}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoGasto}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{legalizacionesController.prepareCreate}" update=":LegalizacionesCreateForm" oncomplete="PF('LegalizacionesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LegalizacionesViewForm" oncomplete="PF('LegalizacionesViewDialog').show()" disabled="#{empty legalizacionesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LegalizacionesEditForm" oncomplete="PF('LegalizacionesEditDialog').show()" disabled="#{empty legalizacionesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{legalizacionesController.destroy}" update=":growl,datalist" disabled="#{empty legalizacionesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
