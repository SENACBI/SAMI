<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotaEntradaViewDlg" widgetVar="NotaEntradaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNotaEntradaTitle}">
            <h:form id="NotaEntradaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notaEntradaController.selected != null}">
                        <h:outputText value="#{bundle.ViewNotaEntradaLabel_idNota}"/>
                        <h:outputText value="#{notaEntradaController.selected.idNota}" title="#{bundle.ViewNotaEntradaTitle_idNota}"/>
                        <h:outputText value="#{bundle.ViewNotaEntradaLabel_fecha}"/>
                        <h:outputText value="#{notaEntradaController.selected.fecha}" title="#{bundle.ViewNotaEntradaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNotaEntradaLabel_notaEntradaMateriales}"/>
                        <h:outputText value="#{notaEntradaController.selected.notaEntradaMateriales}" title="#{bundle.ViewNotaEntradaTitle_notaEntradaMateriales}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NotaEntradaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
