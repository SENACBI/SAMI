<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotaEntradaCreateDlg" widgetVar="NotaEntradaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNotaEntradaTitle}">
            <h:form id="NotaEntradaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notaEntradaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNotaEntradaLabel_idNota}" for="idNota" />
                        <p:inputText id="idNota" value="#{notaEntradaController.selected.idNota}" title="#{bundle.CreateNotaEntradaTitle_idNota}" required="true" requiredMessage="#{bundle.CreateNotaEntradaRequiredMessage_idNota}"/>
                        <p:outputLabel value="#{bundle.CreateNotaEntradaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{notaEntradaController.selected.fecha}" title="#{bundle.EditNotaEntradaTitle_fecha}" required="true" requiredMessage="#{bundle.EditNotaEntradaRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateNotaEntradaLabel_notaEntradaMateriales}" for="notaEntradaMateriales" />
                        <p:selectOneMenu id="notaEntradaMateriales" value="#{notaEntradaController.selected.notaEntradaMateriales}" >
                            <f:selectItems value="#{notaEntradaMaterialesController.itemsAvailableSelectOne}"
                                           var="notaEntradaMaterialesItem"
                                           itemValue="#{notaEntradaMaterialesItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notaEntradaController.create}" value="#{bundle.Save}" update="display,:NotaEntradaListForm:datalist,:growl" oncomplete="handleSubmit(args,'NotaEntradaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NotaEntradaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
