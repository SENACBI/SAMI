<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CentroFormacionViewDlg" widgetVar="CentroFormacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCentroFormacionTitle}">
            <h:form id="CentroFormacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{centroFormacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewCentroFormacionLabel_idCentroFormacion}"/>
                        <h:outputText value="#{centroFormacionController.selected.idCentroFormacion}" title="#{bundle.ViewCentroFormacionTitle_idCentroFormacion}"/>
                        <h:outputText value="#{bundle.ViewCentroFormacionLabel_nombreCentroFormacion}"/>
                        <h:outputText value="#{centroFormacionController.selected.nombreCentroFormacion}" title="#{bundle.ViewCentroFormacionTitle_nombreCentroFormacion}"/>
                        <h:outputText value="#{bundle.ViewCentroFormacionLabel_direccionCentroFormacion}"/>
                        <h:outputText value="#{centroFormacionController.selected.direccionCentroFormacion}" title="#{bundle.ViewCentroFormacionTitle_direccionCentroFormacion}"/>
                        <h:outputText value="#{bundle.ViewCentroFormacionLabel_telefonoCentroFormacion}"/>
                        <h:outputText value="#{centroFormacionController.selected.telefonoCentroFormacion}" title="#{bundle.ViewCentroFormacionTitle_telefonoCentroFormacion}"/>
                        <h:outputText value="#{bundle.ViewCentroFormacionLabel_ciudad}"/>
                        <h:outputText value="#{centroFormacionController.selected.ciudad}" title="#{bundle.ViewCentroFormacionTitle_ciudad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CentroFormacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
