<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCentroFormacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CentroFormacionListForm">
                <p:panel header="#{bundle.ListCentroFormacionTitle}">
                    <p:dataTable id="datalist" value="#{centroFormacionController.items}" var="item"
                                 selectionMode="single" selection="#{centroFormacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCentroFormacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCentroFormacionTitle_idCentroFormacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCentroFormacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCentroFormacionTitle_nombreCentroFormacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCentroFormacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCentroFormacionTitle_direccionCentroFormacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccionCentroFormacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCentroFormacionTitle_telefonoCentroFormacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoCentroFormacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCentroFormacionTitle_ciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{centroFormacionController.prepareCreate}" update=":CentroFormacionCreateForm" oncomplete="PF('CentroFormacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CentroFormacionViewForm" oncomplete="PF('CentroFormacionViewDialog').show()" disabled="#{empty centroFormacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CentroFormacionEditForm" oncomplete="PF('CentroFormacionEditDialog').show()" disabled="#{empty centroFormacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{centroFormacionController.destroy}" update=":growl,datalist" disabled="#{empty centroFormacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
