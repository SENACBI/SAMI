<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotaEntradaMaterialesCreateDlg" widgetVar="NotaEntradaMaterialesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNotaEntradaMaterialesTitle}">
            <h:form id="NotaEntradaMaterialesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notaEntradaMaterialesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNotaEntradaMaterialesLabel_materiales}" for="materiales" />
                        <p:selectOneMenu id="materiales" value="#{notaEntradaMaterialesController.selected.materiales}" required="true" requiredMessage="#{bundle.EditNotaEntradaMaterialesRequiredMessage_materiales}">
                            <f:selectItems value="#{materialesController.itemsAvailableSelectOne}"
                                           var="materialesItem"
                                           itemValue="#{materialesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateNotaEntradaMaterialesLabel_notaEntrada}" for="notaEntrada" />
                        <p:selectOneMenu id="notaEntrada" value="#{notaEntradaMaterialesController.selected.notaEntrada}" required="true" requiredMessage="#{bundle.EditNotaEntradaMaterialesRequiredMessage_notaEntrada}">
                            <f:selectItems value="#{notaEntradaController.itemsAvailableSelectOne}"
                                           var="notaEntradaItem"
                                           itemValue="#{notaEntradaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notaEntradaMaterialesController.create}" value="#{bundle.Save}" update="display,:NotaEntradaMaterialesListForm:datalist,:growl" oncomplete="handleSubmit(args,'NotaEntradaMaterialesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NotaEntradaMaterialesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
