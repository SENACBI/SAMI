<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTiposDeServiciosSolicitudDeServiciosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TiposDeServiciosSolicitudDeServiciosListForm">
                <p:panel header="#{bundle.ListTiposDeServiciosSolicitudDeServiciosTitle}">
                    <p:dataTable id="datalist" value="#{tiposDeServiciosSolicitudDeServiciosController.items}" var="item"
                                 selectionMode="single" selection="#{tiposDeServiciosSolicitudDeServiciosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idSolicitudServicio}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposDeServiciosSolicitudDeServiciosTitle_idSolicitudServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitudServicio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposDeServiciosSolicitudDeServiciosTitle_idtipoServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipoServicio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposDeServiciosSolicitudDeServiciosTitle_solicitudServicios}"/>
                            </f:facet>
                            <h:outputText value="#{item.solicitudServicios}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tiposDeServiciosSolicitudDeServiciosController.prepareCreate}" update=":TiposDeServiciosSolicitudDeServiciosCreateForm" oncomplete="PF('TiposDeServiciosSolicitudDeServiciosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TiposDeServiciosSolicitudDeServiciosViewForm" oncomplete="PF('TiposDeServiciosSolicitudDeServiciosViewDialog').show()" disabled="#{empty tiposDeServiciosSolicitudDeServiciosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TiposDeServiciosSolicitudDeServiciosEditForm" oncomplete="PF('TiposDeServiciosSolicitudDeServiciosEditDialog').show()" disabled="#{empty tiposDeServiciosSolicitudDeServiciosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tiposDeServiciosSolicitudDeServiciosController.destroy}" update=":growl,datalist" disabled="#{empty tiposDeServiciosSolicitudDeServiciosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
