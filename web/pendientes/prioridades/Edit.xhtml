<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrioridadesEditDlg" widgetVar="PrioridadesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPrioridadesTitle}">
            <h:form id="PrioridadesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prioridadesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPrioridadesLabel_idPrioridades}" for="idPrioridades" />
                        <p:inputText id="idPrioridades" value="#{prioridadesController.selected.idPrioridades}" title="#{bundle.EditPrioridadesTitle_idPrioridades}" required="true" requiredMessage="#{bundle.EditPrioridadesRequiredMessage_idPrioridades}"/>
                        <p:outputLabel value="#{bundle.EditPrioridadesLabel_nombrePrioridad}" for="nombrePrioridad" />
                        <p:inputText id="nombrePrioridad" value="#{prioridadesController.selected.nombrePrioridad}" title="#{bundle.EditPrioridadesTitle_nombrePrioridad}" required="true" requiredMessage="#{bundle.EditPrioridadesRequiredMessage_nombrePrioridad}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prioridadesController.update}" value="#{bundle.Save}" update="display,:PrioridadesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PrioridadesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PrioridadesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
