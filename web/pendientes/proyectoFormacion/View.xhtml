<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoFormacionViewDlg" widgetVar="ProyectoFormacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProyectoFormacionTitle}">
            <h:form id="ProyectoFormacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoFormacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewProyectoFormacionLabel_idProyectoFormacion}"/>
                        <h:outputText value="#{proyectoFormacionController.selected.idProyectoFormacion}" title="#{bundle.ViewProyectoFormacionTitle_idProyectoFormacion}"/>
                        <h:outputText value="#{bundle.ViewProyectoFormacionLabel_nombreProyectoFormacion}"/>
                        <h:outputText value="#{proyectoFormacionController.selected.nombreProyectoFormacion}" title="#{bundle.ViewProyectoFormacionTitle_nombreProyectoFormacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProyectoFormacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
