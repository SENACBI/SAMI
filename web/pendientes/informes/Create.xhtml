<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InformesCreateDlg" widgetVar="InformesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInformesTitle}">
            <h:form id="InformesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{informesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInformesLabel_idInformes}" for="idInformes" />
                        <p:inputText id="idInformes" value="#{informesController.selected.idInformes}" title="#{bundle.CreateInformesTitle_idInformes}" required="true" requiredMessage="#{bundle.CreateInformesRequiredMessage_idInformes}"/>
                        <p:outputLabel value="#{bundle.CreateInformesLabel_fechaInforme}" for="fechaInforme" />
                        <p:calendar id="fechaInforme" pattern="MM/dd/yyyy" value="#{informesController.selected.fechaInforme}" title="#{bundle.EditInformesTitle_fechaInforme}" required="true" requiredMessage="#{bundle.EditInformesRequiredMessage_fechaInforme}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInformesLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{informesController.selected.observaciones}" title="#{bundle.CreateInformesTitle_observaciones}" />
                        <p:outputLabel value="#{bundle.CreateInformesLabel_idContrato}" for="idContrato" />
                        <p:selectOneMenu id="idContrato" value="#{informesController.selected.idContrato}" required="true" requiredMessage="#{bundle.EditInformesRequiredMessage_idContrato}">
                            <f:selectItems value="#{contratosController.itemsAvailableSelectOne}"
                                           var="idContratoItem"
                                           itemValue="#{idContratoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{informesController.create}" value="#{bundle.Save}" update="display,:InformesListForm:datalist,:growl" oncomplete="handleSubmit(args,'InformesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InformesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
