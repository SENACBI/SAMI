<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstratoSocialViewDlg" widgetVar="EstratoSocialViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstratoSocialTitle}">
            <h:form id="EstratoSocialViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estratoSocialController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstratoSocialLabel_idEstratoSocial}"/>
                        <h:outputText value="#{estratoSocialController.selected.idEstratoSocial}" title="#{bundle.ViewEstratoSocialTitle_idEstratoSocial}"/>
                        <h:outputText value="#{bundle.ViewEstratoSocialLabel_nombreEstrato}"/>
                        <h:outputText value="#{estratoSocialController.selected.nombreEstrato}" title="#{bundle.ViewEstratoSocialTitle_nombreEstrato}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstratoSocialViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
