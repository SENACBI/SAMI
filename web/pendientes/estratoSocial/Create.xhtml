<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstratoSocialCreateDlg" widgetVar="EstratoSocialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstratoSocialTitle}">
            <h:form id="EstratoSocialCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estratoSocialController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstratoSocialLabel_idEstratoSocial}" for="idEstratoSocial" />
                        <p:inputText id="idEstratoSocial" value="#{estratoSocialController.selected.idEstratoSocial}" title="#{bundle.CreateEstratoSocialTitle_idEstratoSocial}" required="true" requiredMessage="#{bundle.CreateEstratoSocialRequiredMessage_idEstratoSocial}"/>
                        <p:outputLabel value="#{bundle.CreateEstratoSocialLabel_nombreEstrato}" for="nombreEstrato" />
                        <p:inputText id="nombreEstrato" value="#{estratoSocialController.selected.nombreEstrato}" title="#{bundle.CreateEstratoSocialTitle_nombreEstrato}" required="true" requiredMessage="#{bundle.CreateEstratoSocialRequiredMessage_nombreEstrato}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estratoSocialController.create}" value="#{bundle.Save}" update="display,:EstratoSocialListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstratoSocialCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstratoSocialCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
