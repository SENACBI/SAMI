<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListComisionesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ComisionesListForm">
                <p:panel header="#{bundle.ListComisionesTitle}">
                    <p:dataTable id="datalist" value="#{comisionesController.items}" var="item"
                                 selectionMode="single" selection="#{comisionesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idComision}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComisionesTitle_idComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.idComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComisionesTitle_objetivoComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.objetivoComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComisionesTitle_fechaComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaComision}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComisionesTitle_fechaTramite}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaTramite}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComisionesTitle_idAprobacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAprobacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComisionesTitle_idDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDescripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComisionesTitle_idContrato}"/>
                            </f:facet>
                            <h:outputText value="#{item.idContrato}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComisionesTitle_idCuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComisionesTitle_idFichaCaracterizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFichaCaracterizacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComisionesTitle_idCentroFormacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCentroFormacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComisionesTitle_ciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComisionesTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{comisionesController.prepareCreate}" update=":ComisionesCreateForm" oncomplete="PF('ComisionesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ComisionesViewForm" oncomplete="PF('ComisionesViewDialog').show()" disabled="#{empty comisionesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ComisionesEditForm" oncomplete="PF('ComisionesEditDialog').show()" disabled="#{empty comisionesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{comisionesController.destroy}" update=":growl,datalist" disabled="#{empty comisionesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
