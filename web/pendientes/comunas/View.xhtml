<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComunasViewDlg" widgetVar="ComunasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComunasTitle}">
            <h:form id="ComunasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comunasController.selected != null}">
                        <h:outputText value="#{bundle.ViewComunasLabel_idComuna}"/>
                        <h:outputText value="#{comunasController.selected.idComuna}" title="#{bundle.ViewComunasTitle_idComuna}"/>
                        <h:outputText value="#{bundle.ViewComunasLabel_nombreComuna}"/>
                        <h:outputText value="#{comunasController.selected.nombreComuna}" title="#{bundle.ViewComunasTitle_nombreComuna}"/>
                        <h:outputText value="#{bundle.ViewComunasLabel_ciudad}"/>
                        <h:outputText value="#{comunasController.selected.ciudad}" title="#{bundle.ViewComunasTitle_ciudad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComunasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
