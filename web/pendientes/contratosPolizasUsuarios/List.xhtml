<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListContratosPolizasUsuariosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ContratosPolizasUsuariosListForm">
                <p:panel header="#{bundle.ListContratosPolizasUsuariosTitle}">
                    <p:dataTable id="datalist" value="#{contratosPolizasUsuariosController.items}" var="item"
                                 selectionMode="single" selection="#{contratosPolizasUsuariosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.contratosPolizasUsuariosPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosPolizasUsuariosTitle_fechaSesion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSesion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosPolizasUsuariosTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosPolizasUsuariosTitle_usuarios}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarios}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosPolizasUsuariosTitle_polizas}"/>
                            </f:facet>
                            <h:outputText value="#{item.polizas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosPolizasUsuariosTitle_contratos}"/>
                            </f:facet>
                            <h:outputText value="#{item.contratos}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{contratosPolizasUsuariosController.prepareCreate}" update=":ContratosPolizasUsuariosCreateForm" oncomplete="PF('ContratosPolizasUsuariosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ContratosPolizasUsuariosViewForm" oncomplete="PF('ContratosPolizasUsuariosViewDialog').show()" disabled="#{empty contratosPolizasUsuariosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ContratosPolizasUsuariosEditForm" oncomplete="PF('ContratosPolizasUsuariosEditDialog').show()" disabled="#{empty contratosPolizasUsuariosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{contratosPolizasUsuariosController.destroy}" update=":growl,datalist" disabled="#{empty contratosPolizasUsuariosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
