<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CdpViewDlg" widgetVar="CdpViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCdpTitle}">
            <h:form id="CdpViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cdpController.selected != null}">
                        <h:outputText value="#{bundle.ViewCdpLabel_numeroCdp}"/>
                        <h:outputText value="#{cdpController.selected.numeroCdp}" title="#{bundle.ViewCdpTitle_numeroCdp}"/>
                        <h:outputText value="#{bundle.ViewCdpLabel_fechaExpedicion}"/>
                        <h:outputText value="#{cdpController.selected.fechaExpedicion}" title="#{bundle.ViewCdpTitle_fechaExpedicion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCdpLabel_fechaRecepcion}"/>
                        <h:outputText value="#{cdpController.selected.fechaRecepcion}" title="#{bundle.ViewCdpTitle_fechaRecepcion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCdpLabel_objetivoDelGasto}"/>
                        <h:outputText value="#{cdpController.selected.objetivoDelGasto}" title="#{bundle.ViewCdpTitle_objetivoDelGasto}"/>
                        <h:outputText value="#{bundle.ViewCdpLabel_total}"/>
                        <h:outputText value="#{cdpController.selected.total}" title="#{bundle.ViewCdpTitle_total}"/>
                        <h:outputText value="#{bundle.ViewCdpLabel_subtotal}"/>
                        <h:outputText value="#{cdpController.selected.subtotal}" title="#{bundle.ViewCdpTitle_subtotal}"/>
                        <h:outputText value="#{bundle.ViewCdpLabel_idRecursos}"/>
                        <h:outputText value="#{cdpController.selected.idRecursos}" title="#{bundle.ViewCdpTitle_idRecursos}"/>
                        <h:outputText value="#{bundle.ViewCdpLabel_idTipoSolicitud}"/>
                        <h:outputText value="#{cdpController.selected.idTipoSolicitud}" title="#{bundle.ViewCdpTitle_idTipoSolicitud}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CdpViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
