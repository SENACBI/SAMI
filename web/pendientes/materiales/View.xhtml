<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialesViewDlg" widgetVar="MaterialesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMaterialesTitle}">
            <h:form id="MaterialesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materialesController.selected != null}">
                        <h:outputText value="#{bundle.ViewMaterialesLabel_idMateriales}"/>
                        <h:outputText value="#{materialesController.selected.idMateriales}" title="#{bundle.ViewMaterialesTitle_idMateriales}"/>
                        <h:outputText value="#{bundle.ViewMaterialesLabel_nombreMaterial}"/>
                        <h:outputText value="#{materialesController.selected.nombreMaterial}" title="#{bundle.ViewMaterialesTitle_nombreMaterial}"/>
                        <h:outputText value="#{bundle.ViewMaterialesLabel_unidadMedida}"/>
                        <h:outputText value="#{materialesController.selected.unidadMedida}" title="#{bundle.ViewMaterialesTitle_unidadMedida}"/>
                        <h:outputText value="#{bundle.ViewMaterialesLabel_tipoMaterial}"/>
                        <h:outputText value="#{materialesController.selected.tipoMaterial}" title="#{bundle.ViewMaterialesTitle_tipoMaterial}"/>
                        <h:outputText value="#{bundle.ViewMaterialesLabel_descripcionelemento}"/>
                        <h:outputText value="#{materialesController.selected.descripcionelemento}" title="#{bundle.ViewMaterialesTitle_descripcionelemento}"/>
                        <h:outputText value="#{bundle.ViewMaterialesLabel_idCategoria}"/>
                        <h:outputText value="#{materialesController.selected.idCategoria}" title="#{bundle.ViewMaterialesTitle_idCategoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MaterialesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
