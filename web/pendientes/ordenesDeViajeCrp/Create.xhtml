<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenesDeViajeCrpCreateDlg" widgetVar="OrdenesDeViajeCrpCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrdenesDeViajeCrpTitle}">
            <h:form id="OrdenesDeViajeCrpCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenesDeViajeCrpController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrdenesDeViajeCrpLabel_numeroCrp}" for="numeroCrp" />
                        <p:inputText id="numeroCrp" value="#{ordenesDeViajeCrpController.selected.numeroCrp}" title="#{bundle.CreateOrdenesDeViajeCrpTitle_numeroCrp}" required="true" requiredMessage="#{bundle.CreateOrdenesDeViajeCrpRequiredMessage_numeroCrp}"/>
                        <p:outputLabel value="#{bundle.CreateOrdenesDeViajeCrpLabel_crp}" for="crp" />
                        <p:selectOneMenu id="crp" value="#{ordenesDeViajeCrpController.selected.crp}" required="true" requiredMessage="#{bundle.EditOrdenesDeViajeCrpRequiredMessage_crp}">
                            <f:selectItems value="#{crpController.itemsAvailableSelectOne}"
                                           var="crpItem"
                                           itemValue="#{crpItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordenesDeViajeCrpController.create}" value="#{bundle.Save}" update="display,:OrdenesDeViajeCrpListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrdenesDeViajeCrpCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrdenesDeViajeCrpCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
