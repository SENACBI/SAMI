<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InformesDeComisionesEditDlg" widgetVar="InformesDeComisionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInformesDeComisionesTitle}">
            <h:form id="InformesDeComisionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{informesDeComisionesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInformesDeComisionesLabel_idInformeComision}" for="idInformeComision" />
                        <p:inputText id="idInformeComision" value="#{informesDeComisionesController.selected.idInformeComision}" title="#{bundle.EditInformesDeComisionesTitle_idInformeComision}" required="true" requiredMessage="#{bundle.EditInformesDeComisionesRequiredMessage_idInformeComision}"/>
                        <p:outputLabel value="#{bundle.EditInformesDeComisionesLabel_dias}" for="dias" />
                        <p:inputText id="dias" value="#{informesDeComisionesController.selected.dias}" title="#{bundle.EditInformesDeComisionesTitle_dias}" required="true" requiredMessage="#{bundle.EditInformesDeComisionesRequiredMessage_dias}"/>
                        <p:outputLabel value="#{bundle.EditInformesDeComisionesLabel_fechaEntregaInforme}" for="fechaEntregaInforme" />
                        <p:calendar id="fechaEntregaInforme" pattern="MM/dd/yyyy" value="#{informesDeComisionesController.selected.fechaEntregaInforme}" title="#{bundle.EditInformesDeComisionesTitle_fechaEntregaInforme}" required="true" requiredMessage="#{bundle.EditInformesDeComisionesRequiredMessage_fechaEntregaInforme}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditInformesDeComisionesLabel_actividadesTemasDesarrollados}" for="actividadesTemasDesarrollados" />
                        <p:inputText id="actividadesTemasDesarrollados" value="#{informesDeComisionesController.selected.actividadesTemasDesarrollados}" title="#{bundle.EditInformesDeComisionesTitle_actividadesTemasDesarrollados}" />
                        <p:outputLabel value="#{bundle.EditInformesDeComisionesLabel_compromisosSena}" for="compromisosSena" />
                        <p:inputText id="compromisosSena" value="#{informesDeComisionesController.selected.compromisosSena}" title="#{bundle.EditInformesDeComisionesTitle_compromisosSena}" />
                        <p:outputLabel value="#{bundle.EditInformesDeComisionesLabel_productosEntregados}" for="productosEntregados" />
                        <p:inputText id="productosEntregados" value="#{informesDeComisionesController.selected.productosEntregados}" title="#{bundle.EditInformesDeComisionesTitle_productosEntregados}" />
                        <p:outputLabel value="#{bundle.EditInformesDeComisionesLabel_idComision}" for="idComision" />
                        <p:selectOneMenu id="idComision" value="#{informesDeComisionesController.selected.idComision}" required="true" requiredMessage="#{bundle.EditInformesDeComisionesRequiredMessage_idComision}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{comisionesController.itemsAvailableSelectOne}"
                                           var="idComisionItem"
                                           itemValue="#{idComisionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInformesDeComisionesLabel_ciudad}" for="ciudad" />
                        <p:selectOneMenu id="ciudad" value="#{informesDeComisionesController.selected.ciudad}" required="true" requiredMessage="#{bundle.EditInformesDeComisionesRequiredMessage_ciudad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="ciudadItem"
                                           itemValue="#{ciudadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInformesDeComisionesLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{informesDeComisionesController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditInformesDeComisionesRequiredMessage_idUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{informesDeComisionesController.update}" value="#{bundle.Save}" update="display,:InformesDeComisionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InformesDeComisionesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InformesDeComisionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
