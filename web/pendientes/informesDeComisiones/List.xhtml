<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListInformesDeComisionesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InformesDeComisionesListForm">
                <p:panel header="#{bundle.ListInformesDeComisionesTitle}">
                    <p:dataTable id="datalist" value="#{informesDeComisionesController.items}" var="item"
                                 selectionMode="single" selection="#{informesDeComisionesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idInformeComision}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInformesDeComisionesTitle_idInformeComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInformeComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInformesDeComisionesTitle_dias}"/>
                            </f:facet>
                            <h:outputText value="#{item.dias}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInformesDeComisionesTitle_fechaEntregaInforme}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEntregaInforme}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInformesDeComisionesTitle_actividadesTemasDesarrollados}"/>
                            </f:facet>
                            <h:outputText value="#{item.actividadesTemasDesarrollados}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInformesDeComisionesTitle_compromisosSena}"/>
                            </f:facet>
                            <h:outputText value="#{item.compromisosSena}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInformesDeComisionesTitle_productosEntregados}"/>
                            </f:facet>
                            <h:outputText value="#{item.productosEntregados}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInformesDeComisionesTitle_idComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.idComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInformesDeComisionesTitle_ciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInformesDeComisionesTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{informesDeComisionesController.prepareCreate}" update=":InformesDeComisionesCreateForm" oncomplete="PF('InformesDeComisionesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InformesDeComisionesViewForm" oncomplete="PF('InformesDeComisionesViewDialog').show()" disabled="#{empty informesDeComisionesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":InformesDeComisionesEditForm" oncomplete="PF('InformesDeComisionesEditDialog').show()" disabled="#{empty informesDeComisionesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{informesDeComisionesController.destroy}" update=":growl,datalist" disabled="#{empty informesDeComisionesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
