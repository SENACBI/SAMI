<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InformesDeComisionesViewDlg" widgetVar="InformesDeComisionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInformesDeComisionesTitle}">
            <h:form id="InformesDeComisionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{informesDeComisionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewInformesDeComisionesLabel_idInformeComision}"/>
                        <h:outputText value="#{informesDeComisionesController.selected.idInformeComision}" title="#{bundle.ViewInformesDeComisionesTitle_idInformeComision}"/>
                        <h:outputText value="#{bundle.ViewInformesDeComisionesLabel_dias}"/>
                        <h:outputText value="#{informesDeComisionesController.selected.dias}" title="#{bundle.ViewInformesDeComisionesTitle_dias}"/>
                        <h:outputText value="#{bundle.ViewInformesDeComisionesLabel_fechaEntregaInforme}"/>
                        <h:outputText value="#{informesDeComisionesController.selected.fechaEntregaInforme}" title="#{bundle.ViewInformesDeComisionesTitle_fechaEntregaInforme}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInformesDeComisionesLabel_actividadesTemasDesarrollados}"/>
                        <h:outputText value="#{informesDeComisionesController.selected.actividadesTemasDesarrollados}" title="#{bundle.ViewInformesDeComisionesTitle_actividadesTemasDesarrollados}"/>
                        <h:outputText value="#{bundle.ViewInformesDeComisionesLabel_compromisosSena}"/>
                        <h:outputText value="#{informesDeComisionesController.selected.compromisosSena}" title="#{bundle.ViewInformesDeComisionesTitle_compromisosSena}"/>
                        <h:outputText value="#{bundle.ViewInformesDeComisionesLabel_productosEntregados}"/>
                        <h:outputText value="#{informesDeComisionesController.selected.productosEntregados}" title="#{bundle.ViewInformesDeComisionesTitle_productosEntregados}"/>
                        <h:outputText value="#{bundle.ViewInformesDeComisionesLabel_idComision}"/>
                        <h:outputText value="#{informesDeComisionesController.selected.idComision}" title="#{bundle.ViewInformesDeComisionesTitle_idComision}"/>
                        <h:outputText value="#{bundle.ViewInformesDeComisionesLabel_ciudad}"/>
                        <h:outputText value="#{informesDeComisionesController.selected.ciudad}" title="#{bundle.ViewInformesDeComisionesTitle_ciudad}"/>
                        <h:outputText value="#{bundle.ViewInformesDeComisionesLabel_idUsuario}"/>
                        <h:outputText value="#{informesDeComisionesController.selected.idUsuario}" title="#{bundle.ViewInformesDeComisionesTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InformesDeComisionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
