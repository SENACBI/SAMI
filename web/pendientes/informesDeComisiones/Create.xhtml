<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InformesDeComisionesCreateDlg" widgetVar="InformesDeComisionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInformesDeComisionesTitle}">
            <h:form id="InformesDeComisionesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{informesDeComisionesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInformesDeComisionesLabel_idInformeComision}" for="idInformeComision" />
                        <p:inputText id="idInformeComision" value="#{informesDeComisionesController.selected.idInformeComision}" title="#{bundle.CreateInformesDeComisionesTitle_idInformeComision}" required="true" requiredMessage="#{bundle.CreateInformesDeComisionesRequiredMessage_idInformeComision}"/>
                        <p:outputLabel value="#{bundle.CreateInformesDeComisionesLabel_dias}" for="dias" />
                        <p:inputText id="dias" value="#{informesDeComisionesController.selected.dias}" title="#{bundle.CreateInformesDeComisionesTitle_dias}" required="true" requiredMessage="#{bundle.CreateInformesDeComisionesRequiredMessage_dias}"/>
                        <p:outputLabel value="#{bundle.CreateInformesDeComisionesLabel_fechaEntregaInforme}" for="fechaEntregaInforme" />
                        <p:calendar id="fechaEntregaInforme" pattern="MM/dd/yyyy" value="#{informesDeComisionesController.selected.fechaEntregaInforme}" title="#{bundle.EditInformesDeComisionesTitle_fechaEntregaInforme}" required="true" requiredMessage="#{bundle.EditInformesDeComisionesRequiredMessage_fechaEntregaInforme}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInformesDeComisionesLabel_actividadesTemasDesarrollados}" for="actividadesTemasDesarrollados" />
                        <p:inputText id="actividadesTemasDesarrollados" value="#{informesDeComisionesController.selected.actividadesTemasDesarrollados}" title="#{bundle.CreateInformesDeComisionesTitle_actividadesTemasDesarrollados}" />
                        <p:outputLabel value="#{bundle.CreateInformesDeComisionesLabel_compromisosSena}" for="compromisosSena" />
                        <p:inputText id="compromisosSena" value="#{informesDeComisionesController.selected.compromisosSena}" title="#{bundle.CreateInformesDeComisionesTitle_compromisosSena}" />
                        <p:outputLabel value="#{bundle.CreateInformesDeComisionesLabel_productosEntregados}" for="productosEntregados" />
                        <p:inputText id="productosEntregados" value="#{informesDeComisionesController.selected.productosEntregados}" title="#{bundle.CreateInformesDeComisionesTitle_productosEntregados}" />
                        <p:outputLabel value="#{bundle.CreateInformesDeComisionesLabel_idComision}" for="idComision" />
                        <p:selectOneMenu id="idComision" value="#{informesDeComisionesController.selected.idComision}" required="true" requiredMessage="#{bundle.EditInformesDeComisionesRequiredMessage_idComision}">
                            <f:selectItems value="#{comisionesController.itemsAvailableSelectOne}"
                                           var="idComisionItem"
                                           itemValue="#{idComisionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInformesDeComisionesLabel_ciudad}" for="ciudad" />
                        <p:selectOneMenu id="ciudad" value="#{informesDeComisionesController.selected.ciudad}" required="true" requiredMessage="#{bundle.EditInformesDeComisionesRequiredMessage_ciudad}">
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="ciudadItem"
                                           itemValue="#{ciudadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInformesDeComisionesLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{informesDeComisionesController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditInformesDeComisionesRequiredMessage_idUsuario}">
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{informesDeComisionesController.create}" value="#{bundle.Save}" update="display,:InformesDeComisionesListForm:datalist,:growl" oncomplete="handleSubmit(args,'InformesDeComisionesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InformesDeComisionesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
