<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GestionesEditDlg" widgetVar="GestionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGestionesTitle}">
            <h:form id="GestionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gestionesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGestionesLabel_codigoGestion}" for="codigoGestion" />
                        <p:inputText id="codigoGestion" value="#{gestionesController.selected.codigoGestion}" title="#{bundle.EditGestionesTitle_codigoGestion}" required="true" requiredMessage="#{bundle.EditGestionesRequiredMessage_codigoGestion}"/>
                        <p:outputLabel value="#{bundle.EditGestionesLabel_nombreGestion}" for="nombreGestion" />
                        <p:inputText id="nombreGestion" value="#{gestionesController.selected.nombreGestion}" title="#{bundle.EditGestionesTitle_nombreGestion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gestionesController.update}" value="#{bundle.Save}" update="display,:GestionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GestionesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GestionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
