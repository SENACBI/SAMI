<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GestionesCreateDlg" widgetVar="GestionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGestionesTitle}">
            <h:form id="GestionesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gestionesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGestionesLabel_codigoGestion}" for="codigoGestion" />
                        <p:inputText id="codigoGestion" value="#{gestionesController.selected.codigoGestion}" title="#{bundle.CreateGestionesTitle_codigoGestion}" required="true" requiredMessage="#{bundle.CreateGestionesRequiredMessage_codigoGestion}"/>
                        <p:outputLabel value="#{bundle.CreateGestionesLabel_nombreGestion}" for="nombreGestion" />
                        <p:inputText id="nombreGestion" value="#{gestionesController.selected.nombreGestion}" title="#{bundle.CreateGestionesTitle_nombreGestion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gestionesController.create}" value="#{bundle.Save}" update="display,:GestionesListForm:datalist,:growl" oncomplete="handleSubmit(args,'GestionesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GestionesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
