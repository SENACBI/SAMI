<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GestionesViewDlg" widgetVar="GestionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGestionesTitle}">
            <h:form id="GestionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gestionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewGestionesLabel_codigoGestion}"/>
                        <h:outputText value="#{gestionesController.selected.codigoGestion}" title="#{bundle.ViewGestionesTitle_codigoGestion}"/>
                        <h:outputText value="#{bundle.ViewGestionesLabel_nombreGestion}"/>
                        <h:outputText value="#{gestionesController.selected.nombreGestion}" title="#{bundle.ViewGestionesTitle_nombreGestion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GestionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
