<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSolicitudServiciosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SolicitudServiciosListForm">
                <p:panel header="#{bundle.ListSolicitudServiciosTitle}">
                    <p:dataTable id="datalist" value="#{solicitudServiciosController.items}" var="item"
                                 selectionMode="single" selection="#{solicitudServiciosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idSolicitudServicio}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudServiciosTitle_idSolicitudServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitudServicio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudServiciosTitle_fechaServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaServicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudServiciosTitle_horaServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaServicio}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudServiciosTitle_descripcionservicioSolicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionservicioSolicitud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudServiciosTitle_descripcionServicioPrestado}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionServicioPrestado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudServiciosTitle_ubicaciónSolicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubicaciónSolicitud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudServiciosTitle_ubicacionServicioPrestado}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubicacionServicioPrestado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudServiciosTitle_fueAtendido}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.fueAtendido}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudServiciosTitle_fueSolucionado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.fueSolucionado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudServiciosTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudServiciosTitle_referencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.referencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudServiciosTitle_fechaSolicitudServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSolicitudServicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudServiciosTitle_tiposDeServiciosSolicitudDeServicios}"/>
                            </f:facet>
                            <h:outputText value="#{item.tiposDeServiciosSolicitudDeServicios}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudServiciosTitle_idPrioridades}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrioridades}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudServiciosTitle_idServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idServicio}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{solicitudServiciosController.prepareCreate}" update=":SolicitudServiciosCreateForm" oncomplete="PF('SolicitudServiciosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SolicitudServiciosViewForm" oncomplete="PF('SolicitudServiciosViewDialog').show()" disabled="#{empty solicitudServiciosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SolicitudServiciosEditForm" oncomplete="PF('SolicitudServiciosEditDialog').show()" disabled="#{empty solicitudServiciosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{solicitudServiciosController.destroy}" update=":growl,datalist" disabled="#{empty solicitudServiciosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
