<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitudServiciosEditDlg" widgetVar="SolicitudServiciosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSolicitudServiciosTitle}">
            <h:form id="SolicitudServiciosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitudServiciosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSolicitudServiciosLabel_idSolicitudServicio}" for="idSolicitudServicio" />
                        <p:inputText id="idSolicitudServicio" value="#{solicitudServiciosController.selected.idSolicitudServicio}" title="#{bundle.EditSolicitudServiciosTitle_idSolicitudServicio}" required="true" requiredMessage="#{bundle.EditSolicitudServiciosRequiredMessage_idSolicitudServicio}"/>
                        <p:outputLabel value="#{bundle.EditSolicitudServiciosLabel_fechaServicio}" for="fechaServicio" />
                        <p:calendar id="fechaServicio" pattern="MM/dd/yyyy" value="#{solicitudServiciosController.selected.fechaServicio}" title="#{bundle.EditSolicitudServiciosTitle_fechaServicio}" required="true" requiredMessage="#{bundle.EditSolicitudServiciosRequiredMessage_fechaServicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSolicitudServiciosLabel_horaServicio}" for="horaServicio" />
                        <p:calendar id="horaServicio" pattern="HH:mm:ss" value="#{solicitudServiciosController.selected.horaServicio}" title="#{bundle.EditSolicitudServiciosTitle_horaServicio}" required="true" requiredMessage="#{bundle.EditSolicitudServiciosRequiredMessage_horaServicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSolicitudServiciosLabel_descripcionservicioSolicitud}" for="descripcionservicioSolicitud" />
                        <p:inputText id="descripcionservicioSolicitud" value="#{solicitudServiciosController.selected.descripcionservicioSolicitud}" title="#{bundle.EditSolicitudServiciosTitle_descripcionservicioSolicitud}" required="true" requiredMessage="#{bundle.EditSolicitudServiciosRequiredMessage_descripcionservicioSolicitud}"/>
                        <p:outputLabel value="#{bundle.EditSolicitudServiciosLabel_descripcionServicioPrestado}" for="descripcionServicioPrestado" />
                        <p:inputText id="descripcionServicioPrestado" value="#{solicitudServiciosController.selected.descripcionServicioPrestado}" title="#{bundle.EditSolicitudServiciosTitle_descripcionServicioPrestado}" />
                        <p:outputLabel value="#{bundle.EditSolicitudServiciosLabel_ubicaciónSolicitud}" for="ubicaciónSolicitud" />
                        <p:inputText id="ubicaciónSolicitud" value="#{solicitudServiciosController.selected.ubicaciónSolicitud}" title="#{bundle.EditSolicitudServiciosTitle_ubicaciónSolicitud}" />
                        <p:outputLabel value="#{bundle.EditSolicitudServiciosLabel_ubicacionServicioPrestado}" for="ubicacionServicioPrestado" />
                        <p:inputText id="ubicacionServicioPrestado" value="#{solicitudServiciosController.selected.ubicacionServicioPrestado}" title="#{bundle.EditSolicitudServiciosTitle_ubicacionServicioPrestado}" required="true" requiredMessage="#{bundle.EditSolicitudServiciosRequiredMessage_ubicacionServicioPrestado}"/>
                        <p:outputLabel value="#{bundle.EditSolicitudServiciosLabel_fueAtendido}" for="fueAtendido" />
                        <p:selectBooleanCheckbox id="fueAtendido" value="#{solicitudServiciosController.selected.fueAtendido}" />
                        <p:outputLabel value="#{bundle.EditSolicitudServiciosLabel_fueSolucionado}" for="fueSolucionado" />
                        <p:selectBooleanCheckbox id="fueSolucionado" value="#{solicitudServiciosController.selected.fueSolucionado}" />
                        <p:outputLabel value="#{bundle.EditSolicitudServiciosLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{solicitudServiciosController.selected.observaciones}" title="#{bundle.EditSolicitudServiciosTitle_observaciones}" required="true" requiredMessage="#{bundle.EditSolicitudServiciosRequiredMessage_observaciones}"/>
                        <p:outputLabel value="#{bundle.EditSolicitudServiciosLabel_referencia}" for="referencia" />
                        <p:inputText id="referencia" value="#{solicitudServiciosController.selected.referencia}" title="#{bundle.EditSolicitudServiciosTitle_referencia}" required="true" requiredMessage="#{bundle.EditSolicitudServiciosRequiredMessage_referencia}"/>
                        <p:outputLabel value="#{bundle.EditSolicitudServiciosLabel_fechaSolicitudServicio}" for="fechaSolicitudServicio" />
                        <p:calendar id="fechaSolicitudServicio" pattern="MM/dd/yyyy" value="#{solicitudServiciosController.selected.fechaSolicitudServicio}" title="#{bundle.EditSolicitudServiciosTitle_fechaSolicitudServicio}" required="true" requiredMessage="#{bundle.EditSolicitudServiciosRequiredMessage_fechaSolicitudServicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSolicitudServiciosLabel_tiposDeServiciosSolicitudDeServicios}" for="tiposDeServiciosSolicitudDeServicios" />
                        <p:selectOneMenu id="tiposDeServiciosSolicitudDeServicios" value="#{solicitudServiciosController.selected.tiposDeServiciosSolicitudDeServicios}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tiposDeServiciosSolicitudDeServiciosController.itemsAvailableSelectOne}"
                                           var="tiposDeServiciosSolicitudDeServiciosItem"
                                           itemValue="#{tiposDeServiciosSolicitudDeServiciosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSolicitudServiciosLabel_idPrioridades}" for="idPrioridades" />
                        <p:selectOneMenu id="idPrioridades" value="#{solicitudServiciosController.selected.idPrioridades}" required="true" requiredMessage="#{bundle.EditSolicitudServiciosRequiredMessage_idPrioridades}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{prioridadesController.itemsAvailableSelectOne}"
                                           var="idPrioridadesItem"
                                           itemValue="#{idPrioridadesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSolicitudServiciosLabel_idServicio}" for="idServicio" />
                        <p:selectOneMenu id="idServicio" value="#{solicitudServiciosController.selected.idServicio}" required="true" requiredMessage="#{bundle.EditSolicitudServiciosRequiredMessage_idServicio}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{serviciosController.itemsAvailableSelectOne}"
                                           var="idServicioItem"
                                           itemValue="#{idServicioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{solicitudServiciosController.update}" value="#{bundle.Save}" update="display,:SolicitudServiciosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SolicitudServiciosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SolicitudServiciosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
