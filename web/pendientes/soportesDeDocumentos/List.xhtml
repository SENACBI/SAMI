<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSoportesDeDocumentosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SoportesDeDocumentosListForm">
                <p:panel header="#{bundle.ListSoportesDeDocumentosTitle}">
                    <p:dataTable id="datalist" value="#{soportesDeDocumentosController.items}" var="item"
                                 selectionMode="single" selection="#{soportesDeDocumentosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idSoporte}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSoportesDeDocumentosTitle_idSoporte}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSoporte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSoportesDeDocumentosTitle_urlDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.urlDocumento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSoportesDeDocumentosTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSoportesDeDocumentosTitle_destinoArchivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.destinoArchivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSoportesDeDocumentosTitle_tipoSoporte}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoSoporte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSoportesDeDocumentosTitle_idContrato}"/>
                            </f:facet>
                            <h:outputText value="#{item.idContrato}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{soportesDeDocumentosController.prepareCreate}" update=":SoportesDeDocumentosCreateForm" oncomplete="PF('SoportesDeDocumentosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SoportesDeDocumentosViewForm" oncomplete="PF('SoportesDeDocumentosViewDialog').show()" disabled="#{empty soportesDeDocumentosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SoportesDeDocumentosEditForm" oncomplete="PF('SoportesDeDocumentosEditDialog').show()" disabled="#{empty soportesDeDocumentosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{soportesDeDocumentosController.destroy}" update=":growl,datalist" disabled="#{empty soportesDeDocumentosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
