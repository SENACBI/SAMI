<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContratosViewDlg" widgetVar="ContratosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContratosTitle}">
            <h:form id="ContratosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contratosController.selected != null}">
                        <h:outputText value="#{bundle.ViewContratosLabel_idContrato}"/>
                        <h:outputText value="#{contratosController.selected.idContrato}" title="#{bundle.ViewContratosTitle_idContrato}"/>
                        <h:outputText value="#{bundle.ViewContratosLabel_numeroDeContrato}"/>
                        <h:outputText value="#{contratosController.selected.numeroDeContrato}" title="#{bundle.ViewContratosTitle_numeroDeContrato}"/>
                        <h:outputText value="#{bundle.ViewContratosLabel_fechaSuscripcion}"/>
                        <h:outputText value="#{contratosController.selected.fechaSuscripcion}" title="#{bundle.ViewContratosTitle_fechaSuscripcion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratosLabel_fechaInicioContrato}"/>
                        <h:outputText value="#{contratosController.selected.fechaInicioContrato}" title="#{bundle.ViewContratosTitle_fechaInicioContrato}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratosLabel_fechaFinContrato}"/>
                        <h:outputText value="#{contratosController.selected.fechaFinContrato}" title="#{bundle.ViewContratosTitle_fechaFinContrato}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratosLabel_plazoDias}"/>
                        <h:outputText value="#{contratosController.selected.plazoDias}" title="#{bundle.ViewContratosTitle_plazoDias}"/>
                        <h:outputText value="#{bundle.ViewContratosLabel_plazoMeses}"/>
                        <h:outputText value="#{contratosController.selected.plazoMeses}" title="#{bundle.ViewContratosTitle_plazoMeses}"/>
                        <h:outputText value="#{bundle.ViewContratosLabel_objetoContractual}"/>
                        <h:outputText value="#{contratosController.selected.objetoContractual}" title="#{bundle.ViewContratosTitle_objetoContractual}"/>
                        <h:outputText value="#{bundle.ViewContratosLabel_obligaciones}"/>
                        <h:outputText value="#{contratosController.selected.obligaciones}" title="#{bundle.ViewContratosTitle_obligaciones}"/>
                        <h:outputText value="#{bundle.ViewContratosLabel_valorContrato}"/>
                        <h:outputText value="#{contratosController.selected.valorContrato}" title="#{bundle.ViewContratosTitle_valorContrato}"/>
                        <h:outputText value="#{bundle.ViewContratosLabel_primerPago}"/>
                        <h:outputText value="#{contratosController.selected.primerPago}" title="#{bundle.ViewContratosTitle_primerPago}"/>
                        <h:outputText value="#{bundle.ViewContratosLabel_ultimoPago}"/>
                        <h:outputText value="#{contratosController.selected.ultimoPago}" title="#{bundle.ViewContratosTitle_ultimoPago}"/>
                        <h:outputText value="#{bundle.ViewContratosLabel_numeroDeMensualidades}"/>
                        <h:outputText value="#{contratosController.selected.numeroDeMensualidades}" title="#{bundle.ViewContratosTitle_numeroDeMensualidades}"/>
                        <h:outputText value="#{bundle.ViewContratosLabel_valorMensual}"/>
                        <h:outputText value="#{contratosController.selected.valorMensual}" title="#{bundle.ViewContratosTitle_valorMensual}"/>
                        <h:outputText value="#{bundle.ViewContratosLabel_fechaAnexo}"/>
                        <h:outputText value="#{contratosController.selected.fechaAnexo}" title="#{bundle.ViewContratosTitle_fechaAnexo}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratosLabel_fechaDeAutorizacion}"/>
                        <h:outputText value="#{contratosController.selected.fechaDeAutorizacion}" title="#{bundle.ViewContratosTitle_fechaDeAutorizacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratosLabel_fechaDeEstudioPrevio}"/>
                        <h:outputText value="#{contratosController.selected.fechaDeEstudioPrevio}" title="#{bundle.ViewContratosTitle_fechaDeEstudioPrevio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratosLabel_fechaDeIdoneidad}"/>
                        <h:outputText value="#{contratosController.selected.fechaDeIdoneidad}" title="#{bundle.ViewContratosTitle_fechaDeIdoneidad}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratosLabel_adicionPresupuestal}"/>
                        <h:outputText value="#{contratosController.selected.adicionPresupuestal}" title="#{bundle.ViewContratosTitle_adicionPresupuestal}"/>
                        <h:outputText value="#{bundle.ViewContratosLabel_adicionPlazoNuevaFecha}"/>
                        <h:outputText value="#{contratosController.selected.adicionPlazoNuevaFecha}" title="#{bundle.ViewContratosTitle_adicionPlazoNuevaFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratosLabel_idPoliza}"/>
                        <h:outputText value="#{contratosController.selected.idPoliza}" title="#{bundle.ViewContratosTitle_idPoliza}"/>
                        <h:outputText value="#{bundle.ViewContratosLabel_idCuentasBancarias}"/>
                        <h:outputText value="#{contratosController.selected.idCuentasBancarias}" title="#{bundle.ViewContratosTitle_idCuentasBancarias}"/>
                        <h:outputText value="#{bundle.ViewContratosLabel_observaciones}"/>
                        <h:outputText value="#{contratosController.selected.observaciones}" title="#{bundle.ViewContratosTitle_observaciones}"/>
                        <h:outputText value="#{bundle.ViewContratosLabel_justificacion}"/>
                        <h:outputText value="#{contratosController.selected.justificacion}" title="#{bundle.ViewContratosTitle_justificacion}"/>
                        <h:outputText value="#{bundle.ViewContratosLabel_idTipoContrato}"/>
                        <h:outputText value="#{contratosController.selected.idTipoContrato}" title="#{bundle.ViewContratosTitle_idTipoContrato}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContratosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
