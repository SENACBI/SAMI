<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadosEditDlg" widgetVar="EstadosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstadosTitle}">
            <h:form id="EstadosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstadosLabel_idEstado}" for="idEstado" />
                        <p:inputText id="idEstado" value="#{estadosController.selected.idEstado}" title="#{bundle.EditEstadosTitle_idEstado}" required="true" requiredMessage="#{bundle.EditEstadosRequiredMessage_idEstado}"/>
                        <p:outputLabel value="#{bundle.EditEstadosLabel_nombreEstado}" for="nombreEstado" />
                        <p:inputText id="nombreEstado" value="#{estadosController.selected.nombreEstado}" title="#{bundle.EditEstadosTitle_nombreEstado}" required="true" requiredMessage="#{bundle.EditEstadosRequiredMessage_nombreEstado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadosController.update}" value="#{bundle.Save}" update="display,:EstadosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstadosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
