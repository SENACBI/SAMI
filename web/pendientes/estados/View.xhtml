<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadosViewDlg" widgetVar="EstadosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadosTitle}">
            <h:form id="EstadosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadosController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadosLabel_idEstado}"/>
                        <h:outputText value="#{estadosController.selected.idEstado}" title="#{bundle.ViewEstadosTitle_idEstado}"/>
                        <h:outputText value="#{bundle.ViewEstadosLabel_nombreEstado}"/>
                        <h:outputText value="#{estadosController.selected.nombreEstado}" title="#{bundle.ViewEstadosTitle_nombreEstado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
