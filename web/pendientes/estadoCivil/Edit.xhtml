<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoCivilEditDlg" widgetVar="EstadoCivilEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstadoCivilTitle}">
            <h:form id="EstadoCivilEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoCivilController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstadoCivilLabel_idEstadoCivil}" for="idEstadoCivil" />
                        <p:inputText id="idEstadoCivil" value="#{estadoCivilController.selected.idEstadoCivil}" title="#{bundle.EditEstadoCivilTitle_idEstadoCivil}" required="true" requiredMessage="#{bundle.EditEstadoCivilRequiredMessage_idEstadoCivil}"/>
                        <p:outputLabel value="#{bundle.EditEstadoCivilLabel_nombreEstadoCivil}" for="nombreEstadoCivil" />
                        <p:inputText id="nombreEstadoCivil" value="#{estadoCivilController.selected.nombreEstadoCivil}" title="#{bundle.EditEstadoCivilTitle_nombreEstadoCivil}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoCivilController.update}" value="#{bundle.Save}" update="display,:EstadoCivilListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstadoCivilEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadoCivilEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
