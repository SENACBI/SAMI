<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BarriosViewDlg" widgetVar="BarriosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBarriosTitle}">
            <h:form id="BarriosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{barriosController.selected != null}">
                        <h:outputText value="#{bundle.ViewBarriosLabel_idBarrio}"/>
                        <h:outputText value="#{barriosController.selected.idBarrio}" title="#{bundle.ViewBarriosTitle_idBarrio}"/>
                        <h:outputText value="#{bundle.ViewBarriosLabel_nombreBarrio}"/>
                        <h:outputText value="#{barriosController.selected.nombreBarrio}" title="#{bundle.ViewBarriosTitle_nombreBarrio}"/>
                        <h:outputText value="#{bundle.ViewBarriosLabel_idComuna}"/>
                        <h:outputText value="#{barriosController.selected.idComuna}" title="#{bundle.ViewBarriosTitle_idComuna}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BarriosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
