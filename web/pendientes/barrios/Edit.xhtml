<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BarriosEditDlg" widgetVar="BarriosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBarriosTitle}">
            <h:form id="BarriosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{barriosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBarriosLabel_idBarrio}" for="idBarrio" />
                        <p:inputText id="idBarrio" value="#{barriosController.selected.idBarrio}" title="#{bundle.EditBarriosTitle_idBarrio}" required="true" requiredMessage="#{bundle.EditBarriosRequiredMessage_idBarrio}"/>
                        <p:outputLabel value="#{bundle.EditBarriosLabel_nombreBarrio}" for="nombreBarrio" />
                        <p:inputText id="nombreBarrio" value="#{barriosController.selected.nombreBarrio}" title="#{bundle.EditBarriosTitle_nombreBarrio}" />
                        <p:outputLabel value="#{bundle.EditBarriosLabel_idComuna}" for="idComuna" />
                        <p:selectOneMenu id="idComuna" value="#{barriosController.selected.idComuna}" required="true" requiredMessage="#{bundle.EditBarriosRequiredMessage_idComuna}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{comunasController.itemsAvailableSelectOne}"
                                           var="idComunaItem"
                                           itemValue="#{idComunaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{barriosController.update}" value="#{bundle.Save}" update="display,:BarriosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BarriosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BarriosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
