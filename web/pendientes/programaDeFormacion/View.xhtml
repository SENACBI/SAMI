<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramaDeFormacionViewDlg" widgetVar="ProgramaDeFormacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProgramaDeFormacionTitle}">
            <h:form id="ProgramaDeFormacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{programaDeFormacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewProgramaDeFormacionLabel_idProgramaFormacion}"/>
                        <h:outputText value="#{programaDeFormacionController.selected.idProgramaFormacion}" title="#{bundle.ViewProgramaDeFormacionTitle_idProgramaFormacion}"/>
                        <h:outputText value="#{bundle.ViewProgramaDeFormacionLabel_nombreprogramaformacion}"/>
                        <h:outputText value="#{programaDeFormacionController.selected.nombreprogramaformacion}" title="#{bundle.ViewProgramaDeFormacionTitle_nombreprogramaformacion}"/>
                        <h:outputText value="#{bundle.ViewProgramaDeFormacionLabel_duracionPrograma}"/>
                        <h:outputText value="#{programaDeFormacionController.selected.duracionPrograma}" title="#{bundle.ViewProgramaDeFormacionTitle_duracionPrograma}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProgramaDeFormacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
