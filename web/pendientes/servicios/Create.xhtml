<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiciosCreateDlg" widgetVar="ServiciosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServiciosTitle}">
            <h:form id="ServiciosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviciosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateServiciosLabel_idServicio}" for="idServicio" />
                        <p:inputText id="idServicio" value="#{serviciosController.selected.idServicio}" title="#{bundle.CreateServiciosTitle_idServicio}" required="true" requiredMessage="#{bundle.CreateServiciosRequiredMessage_idServicio}"/>
                        <p:outputLabel value="#{bundle.CreateServiciosLabel_nombreServicio}" for="nombreServicio" />
                        <p:inputText id="nombreServicio" value="#{serviciosController.selected.nombreServicio}" title="#{bundle.CreateServiciosTitle_nombreServicio}" required="true" requiredMessage="#{bundle.CreateServiciosRequiredMessage_nombreServicio}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviciosController.create}" value="#{bundle.Save}" update="display,:ServiciosListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServiciosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServiciosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
