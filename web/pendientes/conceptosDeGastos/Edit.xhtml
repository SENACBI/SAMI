<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConceptosDeGastosEditDlg" widgetVar="ConceptosDeGastosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditConceptosDeGastosTitle}">
            <h:form id="ConceptosDeGastosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conceptosDeGastosController.selected != null}">

                        <p:inputText id="codigoGasto" value="#{conceptosDeGastosController.selected.codigoGasto}" title="#{bundle.EditConceptosDeGastosTitle_codigoGasto}" required="true" requiredMessage="#{bundle.EditConceptosDeGastosRequiredMessage_codigoGasto}"/>
                        <p:outputLabel value="#{bundle.EditConceptosDeGastosLabel_nombreGasto}" for="nombreGasto" />
                        <p:inputText id="nombreGasto" value="#{conceptosDeGastosController.selected.nombreGasto}" title="#{bundle.EditConceptosDeGastosTitle_nombreGasto}" required="true" requiredMessage="#{bundle.EditConceptosDeGastosRequiredMessage_nombreGasto}"/>

                    <p:commandButton actionListener="#{conceptosDeGastosController.update}" value="#{bundle.Save}" update="display,:ConceptosDeGastosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ConceptosDeGastosEditDialog');"/>
