<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDeCuentaViewDlg" widgetVar="TipoDeCuentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoDeCuentaTitle}">
            <h:form id="TipoDeCuentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoDeCuentaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoDeCuentaLabel_idTipoDeCuenta}"/>
                        <h:outputText value="#{tipoDeCuentaController.selected.idTipoDeCuenta}" title="#{bundle.ViewTipoDeCuentaTitle_idTipoDeCuenta}"/>
                        <h:outputText value="#{bundle.ViewTipoDeCuentaLabel_nombreTipoDeCuenta}"/>
                        <h:outputText value="#{tipoDeCuentaController.selected.nombreTipoDeCuenta}" title="#{bundle.ViewTipoDeCuentaTitle_nombreTipoDeCuenta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoDeCuentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
