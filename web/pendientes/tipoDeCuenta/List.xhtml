<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoDeCuentaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TipoDeCuentaListForm">
                <p:panel header="#{bundle.ListTipoDeCuentaTitle}">
                    <p:dataTable id="datalist" value="#{tipoDeCuentaController.items}" var="item"
                                 selectionMode="single" selection="#{tipoDeCuentaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTipoDeCuenta}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoDeCuentaTitle_idTipoDeCuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoDeCuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoDeCuentaTitle_nombreTipoDeCuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTipoDeCuenta}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tipoDeCuentaController.prepareCreate}" update=":TipoDeCuentaCreateForm" oncomplete="PF('TipoDeCuentaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TipoDeCuentaViewForm" oncomplete="PF('TipoDeCuentaViewDialog').show()" disabled="#{empty tipoDeCuentaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TipoDeCuentaEditForm" oncomplete="PF('TipoDeCuentaEditDialog').show()" disabled="#{empty tipoDeCuentaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tipoDeCuentaController.destroy}" update=":growl,datalist" disabled="#{empty tipoDeCuentaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
