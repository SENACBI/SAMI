<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArlEditDlg" widgetVar="ArlEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditArlTitle}">
            <h:form id="ArlEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{arlController.selected != null}">
                        <p:outputLabel value="#{bundle.EditArlLabel_idArl}" for="idArl" />
                        <p:inputText id="idArl" value="#{arlController.selected.idArl}" title="#{bundle.EditArlTitle_idArl}" required="true" requiredMessage="#{bundle.EditArlRequiredMessage_idArl}"/>
                        <p:outputLabel value="#{bundle.EditArlLabel_nombreArl}" for="nombreArl" />
                        <p:inputText id="nombreArl" value="#{arlController.selected.nombreArl}" title="#{bundle.EditArlTitle_nombreArl}" required="true" requiredMessage="#{bundle.EditArlRequiredMessage_nombreArl}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{arlController.update}" value="#{bundle.Save}" update="display,:ArlListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ArlEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArlEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
