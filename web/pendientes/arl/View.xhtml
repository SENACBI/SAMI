<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArlViewDlg" widgetVar="ArlViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArlTitle}">
            <h:form id="ArlViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{arlController.selected != null}">
                        <h:outputText value="#{bundle.ViewArlLabel_idArl}"/>
                        <h:outputText value="#{arlController.selected.idArl}" title="#{bundle.ViewArlTitle_idArl}"/>
                        <h:outputText value="#{bundle.ViewArlLabel_nombreArl}"/>
                        <h:outputText value="#{arlController.selected.nombreArl}" title="#{bundle.ViewArlTitle_nombreArl}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArlViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
