<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDeServiciosEditDlg" widgetVar="TipoDeServiciosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoDeServiciosTitle}">
            <h:form id="TipoDeServiciosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoDeServiciosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoDeServiciosLabel_idTipoServ}" for="idTipoServ" />
                        <p:inputText id="idTipoServ" value="#{tipoDeServiciosController.selected.idTipoServ}" title="#{bundle.EditTipoDeServiciosTitle_idTipoServ}" required="true" requiredMessage="#{bundle.EditTipoDeServiciosRequiredMessage_idTipoServ}"/>
                        <p:outputLabel value="#{bundle.EditTipoDeServiciosLabel_nombreServicio}" for="nombreServicio" />
                        <p:inputText id="nombreServicio" value="#{tipoDeServiciosController.selected.nombreServicio}" title="#{bundle.EditTipoDeServiciosTitle_nombreServicio}" required="true" requiredMessage="#{bundle.EditTipoDeServiciosRequiredMessage_nombreServicio}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoDeServiciosController.update}" value="#{bundle.Save}" update="display,:TipoDeServiciosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoDeServiciosEditDialog');"/>
