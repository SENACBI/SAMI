<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDeServiciosViewDlg" widgetVar="TipoDeServiciosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoDeServiciosTitle}">
            <h:form id="TipoDeServiciosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoDeServiciosController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoDeServiciosLabel_idTipoServ}"/>
                        <h:outputText value="#{tipoDeServiciosController.selected.idTipoServ}" title="#{bundle.ViewTipoDeServiciosTitle_idTipoServ}"/>
                        <h:outputText value="#{bundle.ViewTipoDeServiciosLabel_nombreServicio}"/>
                        <h:outputText value="#{tipoDeServiciosController.selected.nombreServicio}" title="#{bundle.ViewTipoDeServiciosTitle_nombreServicio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoDeServiciosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
