<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SexoViewDlg" widgetVar="SexoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSexoTitle}">
            <h:form id="SexoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sexoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSexoLabel_idSexo}"/>
                        <h:outputText value="#{sexoController.selected.idSexo}" title="#{bundle.ViewSexoTitle_idSexo}"/>
                        <h:outputText value="#{bundle.ViewSexoLabel_nombreSexo}"/>
                        <h:outputText value="#{sexoController.selected.nombreSexo}" title="#{bundle.ViewSexoTitle_nombreSexo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SexoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
