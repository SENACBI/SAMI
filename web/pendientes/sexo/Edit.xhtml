<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SexoEditDlg" widgetVar="SexoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSexoTitle}">
            <h:form id="SexoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sexoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSexoLabel_idSexo}" for="idSexo" />
                        <p:inputText id="idSexo" value="#{sexoController.selected.idSexo}" title="#{bundle.EditSexoTitle_idSexo}" required="true" requiredMessage="#{bundle.EditSexoRequiredMessage_idSexo}"/>
                        <p:outputLabel value="#{bundle.EditSexoLabel_nombreSexo}" for="nombreSexo" />
                        <p:inputText id="nombreSexo" value="#{sexoController.selected.nombreSexo}" title="#{bundle.EditSexoTitle_nombreSexo}" required="true" requiredMessage="#{bundle.EditSexoRequiredMessage_nombreSexo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sexoController.update}" value="#{bundle.Save}" update="display,:SexoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SexoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SexoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
