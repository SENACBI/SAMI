<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposPasajesEditDlg" widgetVar="TiposPasajesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTiposPasajesTitle}">
            <h:form id="TiposPasajesEditForm">

                        <p:outputLabel value="#{bundle.EditTiposPasajesLabel_nombreTipoPasaje}" for="nombreTipoPasaje" />

                    <p:commandButton actionListener="#{tiposPasajesController.update}" value="#{bundle.Save}" update="display,:TiposPasajesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TiposPasajesEditDialog');"/>
