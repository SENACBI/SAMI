<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposPasajesViewDlg" widgetVar="TiposPasajesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTiposPasajesTitle}">
            <h:form id="TiposPasajesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposPasajesController.selected != null}">
                        <h:outputText value="#{bundle.ViewTiposPasajesLabel_idTipoPasaje}"/>
                        <h:outputText value="#{tiposPasajesController.selected.idTipoPasaje}" title="#{bundle.ViewTiposPasajesTitle_idTipoPasaje}"/>
                        <h:outputText value="#{bundle.ViewTiposPasajesLabel_nombreTipoPasaje}"/>
                        <p:selectBooleanCheckbox value="#{tiposPasajesController.selected.nombreTipoPasaje}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TiposPasajesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
