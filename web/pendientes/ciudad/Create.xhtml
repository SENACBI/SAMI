<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CiudadCreateDlg" widgetVar="CiudadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCiudadTitle}">
            <h:form id="CiudadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ciudadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCiudadLabel_ciudadPK_idCiudad}" for="ciudadPK_idCiudad" />
                        <p:inputText id="ciudadPK_idCiudad" value="#{ciudadController.selected.ciudadPK.idCiudad}" title="#{bundle.CreateCiudadTitle_ciudadPK_idCiudad}" required="true" requiredMessage="#{bundle.CreateCiudadRequiredMessage_ciudadPK_idCiudad}"/>
                        <p:outputLabel value="#{bundle.CreateCiudadLabel_nombreCiudad}" for="nombreCiudad" />
                        <p:inputText id="nombreCiudad" value="#{ciudadController.selected.nombreCiudad}" title="#{bundle.CreateCiudadTitle_nombreCiudad}" />
                        <p:outputLabel value="#{bundle.CreateCiudadLabel_departamentos}" for="departamentos" />
                        <p:selectOneMenu id="departamentos" value="#{ciudadController.selected.departamentos}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_departamentos}">
                            <f:selectItems value="#{departamentosController.itemsAvailableSelectOne}"
                                           var="departamentosItem"
                                           itemValue="#{departamentosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ciudadController.create}" value="#{bundle.Save}" update="display,:CiudadListForm:datalist,:growl" oncomplete="handleSubmit(args,'CiudadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CiudadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
