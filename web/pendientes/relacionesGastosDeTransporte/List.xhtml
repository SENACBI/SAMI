<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRelacionesGastosDeTransporteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RelacionesGastosDeTransporteListForm">
                <p:panel header="#{bundle.ListRelacionesGastosDeTransporteTitle}">
                    <p:dataTable id="datalist" value="#{relacionesGastosDeTransporteController.items}" var="item"
                                 selectionMode="single" selection="#{relacionesGastosDeTransporteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idRelacionesGastosDeTransporte}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelacionesGastosDeTransporteTitle_idRelacionesGastosDeTransporte}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRelacionesGastosDeTransporte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelacionesGastosDeTransporteTitle_fechaDeCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDeCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelacionesGastosDeTransporteTitle_objetivoRelacionGastosDeTransporte}"/>
                            </f:facet>
                            <h:outputText value="#{item.objetivoRelacionGastosDeTransporte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelacionesGastosDeTransporteTitle_totalGastosDeTransporte}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalGastosDeTransporte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelacionesGastosDeTransporteTitle_dias}"/>
                            </f:facet>
                            <h:outputText value="#{item.dias}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelacionesGastosDeTransporteTitle_fechaSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSalida}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelacionesGastosDeTransporteTitle_numeroOrdendeviaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroOrdendeviaje}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelacionesGastosDeTransporteTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{relacionesGastosDeTransporteController.prepareCreate}" update=":RelacionesGastosDeTransporteCreateForm" oncomplete="PF('RelacionesGastosDeTransporteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RelacionesGastosDeTransporteViewForm" oncomplete="PF('RelacionesGastosDeTransporteViewDialog').show()" disabled="#{empty relacionesGastosDeTransporteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RelacionesGastosDeTransporteEditForm" oncomplete="PF('RelacionesGastosDeTransporteEditDialog').show()" disabled="#{empty relacionesGastosDeTransporteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{relacionesGastosDeTransporteController.destroy}" update=":growl,datalist" disabled="#{empty relacionesGastosDeTransporteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
