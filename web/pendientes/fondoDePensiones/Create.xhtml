<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FondoDePensionesCreateDlg" widgetVar="FondoDePensionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFondoDePensionesTitle}">
            <h:form id="FondoDePensionesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fondoDePensionesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFondoDePensionesLabel_idFondoPensiones}" for="idFondoPensiones" />
                        <p:inputText id="idFondoPensiones" value="#{fondoDePensionesController.selected.idFondoPensiones}" title="#{bundle.CreateFondoDePensionesTitle_idFondoPensiones}" required="true" requiredMessage="#{bundle.CreateFondoDePensionesRequiredMessage_idFondoPensiones}"/>
                        <p:outputLabel value="#{bundle.CreateFondoDePensionesLabel_nombreFondoPensiones}" for="nombreFondoPensiones" />
                        <p:inputText id="nombreFondoPensiones" value="#{fondoDePensionesController.selected.nombreFondoPensiones}" title="#{bundle.CreateFondoDePensionesTitle_nombreFondoPensiones}" required="true" requiredMessage="#{bundle.CreateFondoDePensionesRequiredMessage_nombreFondoPensiones}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fondoDePensionesController.create}" value="#{bundle.Save}" update="display,:FondoDePensionesListForm:datalist,:growl" oncomplete="handleSubmit(args,'FondoDePensionesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FondoDePensionesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
