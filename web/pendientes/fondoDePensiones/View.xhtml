<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FondoDePensionesViewDlg" widgetVar="FondoDePensionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFondoDePensionesTitle}">
            <h:form id="FondoDePensionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fondoDePensionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewFondoDePensionesLabel_idFondoPensiones}"/>
                        <h:outputText value="#{fondoDePensionesController.selected.idFondoPensiones}" title="#{bundle.ViewFondoDePensionesTitle_idFondoPensiones}"/>
                        <h:outputText value="#{bundle.ViewFondoDePensionesLabel_nombreFondoPensiones}"/>
                        <h:outputText value="#{fondoDePensionesController.selected.nombreFondoPensiones}" title="#{bundle.ViewFondoDePensionesTitle_nombreFondoPensiones}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FondoDePensionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
