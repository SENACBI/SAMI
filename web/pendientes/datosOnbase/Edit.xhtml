<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DatosOnbaseEditDlg" widgetVar="DatosOnbaseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDatosOnbaseTitle}">
            <h:form id="DatosOnbaseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{datosOnbaseController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDatosOnbaseLabel_idDatosOnbase}" for="idDatosOnbase" />
                        <p:inputText id="idDatosOnbase" value="#{datosOnbaseController.selected.idDatosOnbase}" title="#{bundle.EditDatosOnbaseTitle_idDatosOnbase}" required="true" requiredMessage="#{bundle.EditDatosOnbaseRequiredMessage_idDatosOnbase}"/>
                        <p:outputLabel value="#{bundle.EditDatosOnbaseLabel_numRadicadoRecibida}" for="numRadicadoRecibida" />
                        <p:inputText id="numRadicadoRecibida" value="#{datosOnbaseController.selected.numRadicadoRecibida}" title="#{bundle.EditDatosOnbaseTitle_numRadicadoRecibida}" />
                        <p:outputLabel value="#{bundle.EditDatosOnbaseLabel_nis}" for="nis" />
                        <p:inputText id="nis" value="#{datosOnbaseController.selected.nis}" title="#{bundle.EditDatosOnbaseTitle_nis}" />
                        <p:outputLabel value="#{bundle.EditDatosOnbaseLabel_codigoRegional}" for="codigoRegional" />
                        <p:inputText id="codigoRegional" value="#{datosOnbaseController.selected.codigoRegional}" title="#{bundle.EditDatosOnbaseTitle_codigoRegional}" />
                        <p:outputLabel value="#{bundle.EditDatosOnbaseLabel_modoIngreso}" for="modoIngreso" />
                        <p:inputText id="modoIngreso" value="#{datosOnbaseController.selected.modoIngreso}" title="#{bundle.EditDatosOnbaseTitle_modoIngreso}" />
                        <p:outputLabel value="#{bundle.EditDatosOnbaseLabel_entregaALaMano}" for="entregaALaMano" />
                        <p:inputText id="entregaALaMano" value="#{datosOnbaseController.selected.entregaALaMano}" title="#{bundle.EditDatosOnbaseTitle_entregaALaMano}" />
                        <p:outputLabel value="#{bundle.EditDatosOnbaseLabel_fechaProcedencia}" for="fechaProcedencia" />
                        <p:calendar id="fechaProcedencia" pattern="MM/dd/yyyy" value="#{datosOnbaseController.selected.fechaProcedencia}" title="#{bundle.EditDatosOnbaseTitle_fechaProcedencia}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDatosOnbaseLabel_numeroRadicadoOrigen}" for="numeroRadicadoOrigen" />
                        <p:inputText id="numeroRadicadoOrigen" value="#{datosOnbaseController.selected.numeroRadicadoOrigen}" title="#{bundle.EditDatosOnbaseTitle_numeroRadicadoOrigen}" />
                        <p:outputLabel value="#{bundle.EditDatosOnbaseLabel_tipoDocumento}" for="tipoDocumento" />
                        <p:inputText id="tipoDocumento" value="#{datosOnbaseController.selected.tipoDocumento}" title="#{bundle.EditDatosOnbaseTitle_tipoDocumento}" />
                        <p:outputLabel value="#{bundle.EditDatosOnbaseLabel_tiempoRespuestaDias}" for="tiempoRespuestaDias" />
                        <p:inputText id="tiempoRespuestaDias" value="#{datosOnbaseController.selected.tiempoRespuestaDias}" title="#{bundle.EditDatosOnbaseTitle_tiempoRespuestaDias}" />
                        <p:outputLabel value="#{bundle.EditDatosOnbaseLabel_fechaRespuesta}" for="fechaRespuesta" />
                        <p:calendar id="fechaRespuesta" pattern="MM/dd/yyyy" value="#{datosOnbaseController.selected.fechaRespuesta}" title="#{bundle.EditDatosOnbaseTitle_fechaRespuesta}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDatosOnbaseLabel_numeroDeAnexos}" for="numeroDeAnexos" />
                        <p:inputText id="numeroDeAnexos" value="#{datosOnbaseController.selected.numeroDeAnexos}" title="#{bundle.EditDatosOnbaseTitle_numeroDeAnexos}" />
                        <p:outputLabel value="#{bundle.EditDatosOnbaseLabel_asunto}" for="asunto" />
                        <p:inputText id="asunto" value="#{datosOnbaseController.selected.asunto}" title="#{bundle.EditDatosOnbaseTitle_asunto}" />
                        <p:outputLabel value="#{bundle.EditDatosOnbaseLabel_tipoPeticion}" for="tipoPeticion" />
                        <p:inputText id="tipoPeticion" value="#{datosOnbaseController.selected.tipoPeticion}" title="#{bundle.EditDatosOnbaseTitle_tipoPeticion}" />
                        <p:outputLabel value="#{bundle.EditDatosOnbaseLabel_descripcionAnexos}" for="descripcionAnexos" />
                        <p:inputText id="descripcionAnexos" value="#{datosOnbaseController.selected.descripcionAnexos}" title="#{bundle.EditDatosOnbaseTitle_descripcionAnexos}" />
                        <p:outputLabel value="#{bundle.EditDatosOnbaseLabel_tipoDigitalizacion}" for="tipoDigitalizacion" />
                        <p:inputText id="tipoDigitalizacion" value="#{datosOnbaseController.selected.tipoDigitalizacion}" title="#{bundle.EditDatosOnbaseTitle_tipoDigitalizacion}" />
                        <p:outputLabel value="#{bundle.EditDatosOnbaseLabel_idUsuarioAdmin}" for="idUsuarioAdmin" />
                        <p:selectOneMenu id="idUsuarioAdmin" value="#{datosOnbaseController.selected.idUsuarioAdmin}" required="true" requiredMessage="#{bundle.EditDatosOnbaseRequiredMessage_idUsuarioAdmin}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idUsuarioAdminItem"
                                           itemValue="#{idUsuarioAdminItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDatosOnbaseLabel_idUsuarioDestino}" for="idUsuarioDestino" />
                        <p:selectOneMenu id="idUsuarioDestino" value="#{datosOnbaseController.selected.idUsuarioDestino}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idUsuarioDestinoItem"
                                           itemValue="#{idUsuarioDestinoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{datosOnbaseController.update}" value="#{bundle.Save}" update="display,:DatosOnbaseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DatosOnbaseEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DatosOnbaseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
