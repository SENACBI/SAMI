<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitudMaterialesAlmacenViewDlg" widgetVar="SolicitudMaterialesAlmacenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSolicitudMaterialesAlmacenTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitudMaterialesAlmacenController.selected != null}">
                        <h:outputText value="#{bundle.ViewSolicitudMaterialesAlmacenLabel_idSolicitudMaterial}"/>
                        <h:outputText value="#{solicitudMaterialesAlmacenController.selected.idSolicitudMaterial}" title="#{bundle.ViewSolicitudMaterialesAlmacenTitle_idSolicitudMaterial}"/>
                        <h:outputText value="#{bundle.ViewSolicitudMaterialesAlmacenLabel_fechaDeSolicitud}"/>
                        <h:outputText value="#{solicitudMaterialesAlmacenController.selected.fechaDeSolicitud}" title="#{bundle.ViewSolicitudMaterialesAlmacenTitle_fechaDeSolicitud}">

                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSolicitudMaterialesAlmacenLabel_observaciones}"/>
                        <h:outputText value="#{solicitudMaterialesAlmacenController.selected.observaciones}" title="#{bundle.ViewSolicitudMaterialesAlmacenTitle_observaciones}"/>
                        <h:outputText value="#{bundle.ViewSolicitudMaterialesAlmacenLabel_idArea}"/>

                </h:panelGroup>
