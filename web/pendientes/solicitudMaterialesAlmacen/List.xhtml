<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSolicitudMaterialesAlmacenTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SolicitudMaterialesAlmacenListForm">
                <p:panel header="#{bundle.ListSolicitudMaterialesAlmacenTitle}">
                    <p:dataTable id="datalist" value="#{solicitudMaterialesAlmacenController.items}" var="item"
                                 selectionMode="single" selection="#{solicitudMaterialesAlmacenController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idSolicitudMaterial}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudMaterialesAlmacenTitle_idSolicitudMaterial}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitudMaterial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudMaterialesAlmacenTitle_fechaDeSolicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDeSolicitud}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudMaterialesAlmacenTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudMaterialesAlmacenTitle_idArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudMaterialesAlmacenTitle_idFichaCaracterizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFichaCaracterizacion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{solicitudMaterialesAlmacenController.prepareCreate}" update=":SolicitudMaterialesAlmacenCreateForm" oncomplete="PF('SolicitudMaterialesAlmacenCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SolicitudMaterialesAlmacenViewForm" oncomplete="PF('SolicitudMaterialesAlmacenViewDialog').show()" disabled="#{empty solicitudMaterialesAlmacenController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SolicitudMaterialesAlmacenEditForm" oncomplete="PF('SolicitudMaterialesAlmacenEditDialog').show()" disabled="#{empty solicitudMaterialesAlmacenController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{solicitudMaterialesAlmacenController.destroy}" update=":growl,datalist" disabled="#{empty solicitudMaterialesAlmacenController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
