<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentasBancariasEditDlg" widgetVar="CuentasBancariasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCuentasBancariasTitle}">
            <h:form id="CuentasBancariasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentasBancariasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCuentasBancariasLabel_numeroDeCuenta}" for="numeroDeCuenta" />
                        <p:inputText id="numeroDeCuenta" value="#{cuentasBancariasController.selected.numeroDeCuenta}" title="#{bundle.EditCuentasBancariasTitle_numeroDeCuenta}" />
                        <p:outputLabel value="#{bundle.EditCuentasBancariasLabel_idCuenta}" for="idCuenta" />
                        <p:inputText id="idCuenta" value="#{cuentasBancariasController.selected.idCuenta}" title="#{bundle.EditCuentasBancariasTitle_idCuenta}" required="true" requiredMessage="#{bundle.EditCuentasBancariasRequiredMessage_idCuenta}"/>
                        <p:outputLabel value="#{bundle.EditCuentasBancariasLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{cuentasBancariasController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditCuentasBancariasRequiredMessage_idUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCuentasBancariasLabel_idBanco}" for="idBanco" />
                        <p:selectOneMenu id="idBanco" value="#{cuentasBancariasController.selected.idBanco}" required="true" requiredMessage="#{bundle.EditCuentasBancariasRequiredMessage_idBanco}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bancosController.itemsAvailableSelectOne}"
                                           var="idBancoItem"
                                           itemValue="#{idBancoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCuentasBancariasLabel_idTipoDeCuenta}" for="idTipoDeCuenta" />
                        <p:selectOneMenu id="idTipoDeCuenta" value="#{cuentasBancariasController.selected.idTipoDeCuenta}" required="true" requiredMessage="#{bundle.EditCuentasBancariasRequiredMessage_idTipoDeCuenta}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoDeCuentaController.itemsAvailableSelectOne}"
                                           var="idTipoDeCuentaItem"
                                           itemValue="#{idTipoDeCuentaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentasBancariasController.update}" value="#{bundle.Save}" update="display,:CuentasBancariasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CuentasBancariasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuentasBancariasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
