<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentasBancariasViewDlg" widgetVar="CuentasBancariasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCuentasBancariasTitle}">
            <h:form id="CuentasBancariasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentasBancariasController.selected != null}">
                        <h:outputText value="#{bundle.ViewCuentasBancariasLabel_numeroDeCuenta}"/>
                        <h:outputText value="#{cuentasBancariasController.selected.numeroDeCuenta}" title="#{bundle.ViewCuentasBancariasTitle_numeroDeCuenta}"/>
                        <h:outputText value="#{bundle.ViewCuentasBancariasLabel_idCuenta}"/>
                        <h:outputText value="#{cuentasBancariasController.selected.idCuenta}" title="#{bundle.ViewCuentasBancariasTitle_idCuenta}"/>
                        <h:outputText value="#{bundle.ViewCuentasBancariasLabel_idUsuario}"/>
                        <h:outputText value="#{cuentasBancariasController.selected.idUsuario}" title="#{bundle.ViewCuentasBancariasTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewCuentasBancariasLabel_idBanco}"/>
                        <h:outputText value="#{cuentasBancariasController.selected.idBanco}" title="#{bundle.ViewCuentasBancariasTitle_idBanco}"/>
                        <h:outputText value="#{bundle.ViewCuentasBancariasLabel_idTipoDeCuenta}"/>
                        <h:outputText value="#{cuentasBancariasController.selected.idTipoDeCuenta}" title="#{bundle.ViewCuentasBancariasTitle_idTipoDeCuenta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CuentasBancariasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
