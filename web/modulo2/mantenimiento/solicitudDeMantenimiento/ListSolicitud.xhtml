<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">Lista de Solicitudes</ui:define>        
        <ui:define name="menu"><ui:include src="/modulo2/menu_modulo2.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h:form id="tablaSolicitud">
                <h1 class="titulo">SOLICITUD DE MANTENIMIENTO</h1>

                <p>
                    <p:commandButton  value="Crear Solicitud" actionListener="#{solicitudServiciosController.cargarUsuario}" 
                                      action="#{solicitudServiciosController.prepareCreate}" update="@this">
                        <f:attribute name="usuario" value="#{loginController.userLogueado}"/>
                    </p:commandButton>

                </p>

                <p:dataTable value="#{solicitudServiciosController.items}" var="item"
                             rows="10" id="solicitudTable" 
                             paginator="true"
                             paginatorTemplate="{FirstPageLink} 
                             {PreviousPageLink} {PageLinks} {NextPageLink} 
                             {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha Solicitud"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaSolicitudServicio}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripción Servicio Solicitado"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcionservicioSolicitud}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ubicación de Solicitud"/>
                        </f:facet>
                        <h:outputText value="#{item.ubicacionSolicitud}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Crear Avance"/>
                        </f:facet>
                        <p:commandButton icon="ui-icon-pencil" value="AvanceCrear" action="#{solicitudServiciosController.prepareCreateAvance}"
                                         rendered="#{loginController.mantenimiento}">
                            <f:setPropertyActionListener value="#{item}" target="#{solicitudServiciosController.selected}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
