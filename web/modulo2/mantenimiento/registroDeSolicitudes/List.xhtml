<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">Solicitudes Realizadas</ui:define>        

        <ui:define name="body">
            <form jsf:id="listForm">
                <h1>BANDEJA DE ENTRADA</h1>

                <p>
                    <p:commandButton  value="Crear Registro" action="#{avanceController.prepareCreate()}"/>               
                    <p:button value="Inicio" outcome="/faces/modulo2/index_modulo2.xhtml"/>
                    <p:commandButton value="Ver" action="#{avanceController.prepareView()}">
                        <f:setPropertyActionListener value="#{avanceController}"
                                                     target="#{avanceController.avanceActual}"/>
                    </p:commandButton>

                    <p:dataTable value="#{avanceController.listAvance}" var="item"
                                 rows="10" id="formulario1Table" 
                                 paginator="true"
                                 paginatorTemplate="{FirstPageLink} 
                                 {PreviousPageLink} {PageLinks} {NextPageLink} 
                                 {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">

                        <p:column>                            
                            <f:facet name="header">
                                <h:outputText value="IdAvance"/>
                            </f:facet>
                            <h:outputText value="#{item.idAvance}"/>                            
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Avance"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaAvance}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="DescripciÃ³n Servicio Solicitado"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>

                        <p:column>
                            <p:commandButton icon="ui-icon-pencil" action="#{solicitudServiciosController.prepareCreate()}"
                                             rendered="#{loginController.mantenimiento}">
                                <f:setPropertyActionListener value="#{item}" target="#{solicitudServiciosController.selected}"/>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </p>
            </form>
        </ui:define>
    </ui:composition>
</html>
