<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">HISTORIAL</ui:define>        

        <ui:define name="body">

            <h2>Búsqueda</h2>
            <h3>Por Solicitud</h3>

            <h:form>
                <p:dataTable id="solicitudTable" value="#{solicitudServiciosController.items}" var="item" >

                    <p:column style="width: 120px" filterBy="#{item.idSolicitudServicio}" 
                              headerText="Número de Solicitud" footerText="contiene" filterMatchMode="contains">
                        <h:outputText value="#{item.idSolicitudServicio}"/>
                    </p:column>

                    <p:column style="width: 120px" filterBy="#{item.idUsuario.razonSocial}" 
                              headerText="Nombre Solicitante" footerText="contiene" filterMatchMode="contains">
                        <h:outputText value="#{item.idUsuario.razonSocial}  "/>
                    </p:column>

                    <p:column style="width: 120px" filterBy="#{item.idUsuario.primerApellido}" 
                              headerText="Apellido Solicitante" footerText="contiene" filterMatchMode="contains">
                        <h:outputText value="#{item.idUsuario.primerApellido}"/>
                    </p:column>

                    <p:column style="width: 120px" filterBy="#{item.idUsuario.numeroDoc}" 
                              headerText="Número documento" footerText="contiene" filterMatchMode="contains">
                        <h:outputText value="#{item.idUsuario.numeroDoc}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripción"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcionservicioSolicitud}"/>
                    </p:column>

                    <p:column filterBy="#{item.ubicacionSolicitud}" headerText="Ubicación" 
                              footerText="contiene" filterMatchMode="contains">
                        <h:outputText value="#{item.ubicacionSolicitud}"/>
                    </p:column>

                    <p:column style="width: 120px" filterBy="#{item.fechaSolicitudServicio}" 
                              headerText="Fecha y Hora" footerText="contiene" filterMatchMode="contains">
                        <h:outputText value="#{item.fechaSolicitudServicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>

                <p></p>

                <h3>Por Avance</h3>

                <p:dataTable id="avanceTable" value="#{solicitudServiciosController.getListAvance(item)}" var="avance" >

                    <p:column style="width: 120px" filterBy="#{avance.idAvance}" 
                              headerText="Referencia de Avance" footerText="contiene" filterMatchMode="contains">
                        <h:outputText value="#{avance.idAvance}"/>
                    </p:column>

                </p:dataTable>
                <p:button value="Regresar" outcome="/modulo2/index_modulo2.xhtml"/>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
