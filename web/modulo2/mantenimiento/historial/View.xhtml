<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">Registro</ui:define>        

        <ui:define name="body">

            <h2>Visualizar Registros</h2>

            <h:outputLabel value="Referencia"/>
            <h:inputText value="#{formulario1Controller.formulario1Actual.referencia}" disabled="true"/>

            <h:outputLabel value="Fecha de Servicio"/>
            <h:inputText value="#{formulario1Controller.formulario1Actual.fechaServicio}" disabled="true"/>
            <f:convertDateTime pattern="MMM d, yyyy"/>

            <h:outputLabel value="Hora de Servicio"/>                      
            <h:inputText value="#{formulario1Controller.formulario1Actual.horaServicio}" disabled="true"/>

            <h:outputLabel value="Ubicación"/>                      
            <h:inputText value="#{formulario1Controller.formulario1Actual.ubicacionServicioPrestado}" disabled="true"/>

            <h:outputLabel value="Descripción del Servicio Prestado"/>                      
            <h:inputText value="#{formulario1Controller.formulario1Actual.descripcionServicioPrestado}" disabled="true"/>

            <h:outputLabel value="Observaciones"/>                      
            <h:inputText value="#{formulario1Controller.formulario1Actual.observaciones}" disabled="true"/>

            </h:panelGrid>

            <h:commandButton value="Crear" action="#{formulario1Controller.prepareCreate}"/>
            <br/>
            <p:button value="Inicio" outcome="/index"/>
            <p:button value="Lista de Empleado" outcome="List"/>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
