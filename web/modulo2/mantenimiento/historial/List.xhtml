<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    
         <ui:composition template="/template.xhtml">
         
        <ui:define name="title">Solicitudes Realizadas</ui:define>        
    
        <ui:define name="body">
                <form jsf:id="listForm">
                    <h1>Historial</h1>
                    
                    <p>
                        <p:commandButton  value="Nueva Busqueda" action="#{historialController.prepareCreate}"/>               
                        <p:button value="Inicio" outcome="/index"/>
                        <p:commandButton value="Ver" action="#{historialController.prepareView}">
                            <f:setPropertyActionListener value="#{historialController}"
                                                         target="#{historialController.formHistorialActual}"/>
                        </p:commandButton> 
                    </p>

                    <p:dataTable value="#{historialController.listHistorial}" var="item"
                                 rows="10" id="historialTable" 
                                 paginator="true"
                                 paginatorTemplate="{FirstPageLink} 
                                 {PreviousPageLink} {PageLinks} {NextPageLink} 
                                 {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        
                        <p:column>                            
                            <f:facet name="header">
                                <h:outputText value="numeroDoc"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroDoc}"/>                            
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Solicitud"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSolicitudMantenimiento}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo de Solicitud"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreServicio}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="UbicaciÃ³n Solicitud"/>
                            </f:facet>
                            <h:outputText value="#{item.ubicacionSolicitud}"/>
                        </p:column>
                    </p:dataTable>
                </form>
        </ui:define>
    </ui:composition>
</html>
