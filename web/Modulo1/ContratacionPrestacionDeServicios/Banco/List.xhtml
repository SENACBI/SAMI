<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBancosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="menu"><ui:include src="/modulo1/menu_modulo1.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h:form id="BancosListForm">
                 <h:commandButton value="Agregar banco" action="#{bancosController.ModuloUnoPrepareCreate}"/>
              
                    <p:dataTable id="datalist" value="#{bancosController.items}" var="item"                                
                                 paginator="true"                                 
                                 rows="10"
                                   paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >                   
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBancosTitle_nitBanco}"/>
                            </f:facet>
                            <h:outputText value="#{item.nitBanco}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBancosTitle_nombreDeBanco}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreDeBanco}"/>
                        </p:column>
                         <p:column > 
                        <f:facet name="header">Opciones</f:facet>
                       
                        <p:commandButton  id="editButton" icon="ui-icon-pencil" update="datalist" action="#{bancosController.prepareEditModuloUno}">
                            <f:setPropertyActionListener value="#{item}" target="#{bancosController.selected}"/>
                        </p:commandButton>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash" action="#{bancosController.destroy}"
                                         process="@this" update="datalist">
                            <p:confirm header="Confirmación" message="¿Esta seguro que desea eliminar el contrato?" icon="ui-icon-alert" />
                            <f:setPropertyActionListener value="#{item}" target="#{bancosController.selected}"/>
                        </p:commandButton>
                    </p:column>                                  
                    </p:dataTable>                
            </h:form>   
            
        </ui:define>
    </ui:composition>

</html>
