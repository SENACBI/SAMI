<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Editar asignacion</ui:define>
        <ui:define name="menu"><ui:include src="/modulo1/menu_modulo1.xhtml"></ui:include></ui:define>
        <ui:define name="body"> 
            <f:view>


                <h:form>
                    
                    <h:panelGrid columns="2">
                        <label jsf:value="#{bundle.CreateContratosPolizasUsuariosLabel_fechaSesion}" for="fechaSesion" />
                        <input type="date" id="fechaSesion" jsf:value="#{contratosPolizasUsuariosController.selected.fechaSesion}" required="true" jsf:title="#{bundle.EditContratosPolizasUsuariosTitle_fechaSesion}" >
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </input>
                        
                        <label jsf:value="#{bundle.CreateContratosPolizasUsuariosLabel_observaciones}" for="observaciones" />
                        <textarea type="text" maxlenght="500" id="observaciones" jsf:value="#{contratosPolizasUsuariosController.selected.observaciones}" jsf:title="#{bundle.CreateContratosPolizasUsuariosTitle_observaciones}" />
                        
                        <label jsf:value="#{bundle.CreateContratosPolizasUsuariosLabel_usuarios}" for="usuarios" />
                        <h:selectOneMenu id="usuarios" value="#{contratosPolizasUsuariosController.selected.usuarios}" required="true" requiredMessage="#{bundle.EditContratosPolizasUsuariosRequiredMessage_usuarios}">
                         <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="usuariosItem"
                                           itemValue="#{usuariosItem}"/>
                        </h:selectOneMenu>
                        <label jsf:value="#{bundle.CreateContratosPolizasUsuariosLabel_polizas}" for="polizas" />
                        <h:selectOneMenu id="polizas" value="#{contratosPolizasUsuariosController.selected.polizas}" title="Polizas" required="true" requiredMessage="#{bundle.EditContratosPolizasUsuariosRequiredMessage_polizas}" >
                              <f:selectItems value="#{polizasController.itemsAvailableSelectOne}"
                                           var="polizasItem"
                                           itemValue="#{polizasItem}"/>
                        </h:selectOneMenu>
                        <label jsf:value="#{bundle.CreateContratosPolizasUsuariosLabel_contratos}" for="contratos" />
                        <h:selectOneMenu id="contratos" value="#{contratosPolizasUsuariosController.selected.contratos}" title="Contratos" required="true" requiredMessage="#{bundle.EditContratosPolizasUsuariosRequiredMessage_polizas}">
                            <f:selectItems value="#{contratosController.itemsAvailableSelectOne}"
                                           var="contratosItem"
                                           itemValue="#{contratosItem}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandButton p:class="Button-guardar" value ="#{bundle.Save}"
                                     action="#{contratosPolizasUsuariosController.create}"/>
                    <h:button p:class="Button-cancelar" value="#{bundle.Cancel}" outcome="/modulo1/ContratacionPrestacionDeServicios/AsignarPoliza/List"/>

                </h:form>
            </f:view>

        </ui:define>
    </ui:composition>

</html>
