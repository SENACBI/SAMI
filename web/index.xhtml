<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head jsf:id="head">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" media="screen and (max-device-width: 800px)" href="style800.css" />
        <meta name="viewport" content="width=device-width, minimun-scale=1,maximun=1"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/normalize.css"/>        
        <script type="text/javascript" src="../resources/html5gallery/html5gallery.js"></script>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/estilos_index.css"/>

        <link rel="stylesheet" href="#{request.contextPath}/resources/css/fonts.css"/>
        <title>Sami</title>               
    </head>
    <body class="body" jsf:id="body">
        <header class="Header">
            <img src="#{request.contextPath}/resources/images/template/logo.png" width="280" height="100" class="Header-logo" />
            <p class="Header-title-inicio">SISTEMA ADMINISTRATIVO MODULAR INTEGRADO</p>
            <figure class="Menu-img">
                <img src="#{request.contextPath}/resources/images/logo_sena.jpg" width="30"/>
                <img src="#{request.contextPath}/resources/images/ministerio_trabajo.PNG" width="100"/>
                <img src="#{request.contextPath}/resources/images/progreso_para_todos.PNG"/>
                <img src="#{request.contextPath}/resources/images/mas trabajo.png" idth="100"/>
            </figure>
            <nav class="menu-inicio">
                <ul class="MainMenu-list1">                 
                    <li class="MaiMenu-item1"><a jsf:outcome="/index.xhtml" class="MainMenu-link1">INICIO</a></li>
                    <li class="MaiMenu-item1"><a jsf:outcome="/inicio_sami/sami_InfoModulos.xhtml" class="MainMenu-link1">INFORMACION MODULOS</a></li>
                    <li class="MaiMenu-item1"><a jsf:outcome="/inicio_sami/sami_ayuda.xhtml" class="MainMenu-link1">AYUDA</a></li> 
                </ul>                        
            </nav>
            <div class="iniciar">
                <h:panelGroup rendered="true">
                    <form jsf:id="LoginForm" class="Ingresar1" name="inicioDatos">
                        <img src="#{request.contextPath}/resources/images/login1.jpg" width="105" height="105"/>
                        <h:panelGroup id="messagePanel" layout="block">
                            <p:messages/>
                        </h:panelGroup>
                        <p class="Title-Enlaces">Iniciar Sesión</p>
                        <input jsf:id="user" type="text" placeholder="Usuario" jsf:value="#{loginController.username}" required="true" />
                        <br/><br/>
                        <input jsf:id="password" type="password" placeholder="Contraseña" jsf:value="#{loginController.password}" required="true" />
                        <br/> <br/> <br/>
                        <input type="submit" value="Ingresar" jsf:action="#{loginController.login}">
                            <f:ajax execute="@this @form" render="messagePanel"/>
                        </input>                         
                    </form>
                </h:panelGroup>
            </div>
            <div class="main"> 
                <div class="slides">
                    <img src="#{request.contextPath}/resources/images/Almacem2.jpg" height="355px"/>
                    <img src="#{request.contextPath}/resources/images/compra.jpg" height="355px"/>
                    <img src="#{request.contextPath}/resources/images/Contrat1.jpg" height="355px"/>
                    <img src="#{request.contextPath}/resources/images/Mant1.jpg" height="355px"/>
                    <img src="#{request.contextPath}/resources/images/gestionD.jpg" height="355px"/>
                    <img src="#{request.contextPath}/resources/images/document.jpg" height="355px"/>

                </div>
            </div>

            <figure class="img-enlaces-inicio">
                <h3 class="Title-Enlaces">ENLACES</h3>
                <a href="http://oferta.senasofiaplus.edu.co/" target="_black"><img src="#{request.contextPath}/resources/images/sena-sofia-plus.png" width="170" height="70" class="Figure-im"/></a>
                <br/><br/><a href="http://sis.senavirtual.edu.co/index.php" target="_black"><img src="#{request.contextPath}/resources/images/comunidad aprendizaje.png" width="170" height="70" class="Figure-im"/></a>
                <br/><br/><a href="http://siifsena.blogspot.com/" target="_black"><img src="#{request.contextPath}/resources/images/siif.jpg" width="170" height="70" class="Figure-im"/></a>
                <br/><br/><a href="http://nuevo.fondoemprender.com/" target="_black"><img src="#{request.contextPath}/resources/images/fondoEmp.png" width="170" height="70" class="Figure-im"/></a>
            </figure> 

            <aside class="work-video">
                <h3 class="Title-Videos">NUESTRO APLICATIVO</h3>
                <div class="videosGenral">
                    <div style="display:none;margin:0 auto;" class="html5gallery" data-skin="gallery" data-width="480" data-height="272" data-resizemode="fill"> 
                        <a href="..resources/images/Colourful_Tulip_large.jpg">
                            <img src="..resouces/images/Colourful_Tulip_small.jpg" alt="Colourful Tulips"/></a>
                        <a href="..resources/images/Swan_large.jpg">
                            <img src="..resources/images/Swan_small.jpg" alt="Swan on Lake"/></a>
                        <a href="resources/images/Red_Tulip_large.jpg">
                            <img src="..resources/images/Red_Tulip_small.jpg" alt="Red Tulips"/></a>
                        <a href="..resources/images/Sakura_Tree_large.jpg">
                            <img src="images/Sakura_Tree_small.jpg" alt="Sakura Trees"/></a>
                        <a href="../resources/images/Big_Buck_Bunny.mp4" data-webm="../Resources/images/Big_Buck_Bunny.webm">
                            <img src="../resources/images/Big_Buck_Bunny.jpg" alt="Big Buck Bunny, Copyright Blender Foundation"/></a>
                        <a href="http://www.youtube.com/embed/YE7VzlLtp-4">
                            <img src="http://img.youtube.com/vi/YE7VzlLtp-4/2.jpg" alt="Youtube Video"/></a>
                        <a href="http://player.vimeo.com/video/1084537?title=0&amp;byline=0&amp;portrait=0">
                            <img src="images/Big_Buck_Bunny.jpg" alt="Vimeo Video"/></a>
                    </div>
                </div>
                <style type="text/css">
                    div.videosGenral div {display: block;}     
                </style>   
            </aside>                  
        </header> 

        <script type="text/javascript" src="#{request.contextPath}/resources/js/jquery.slides.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="#{request.contextPath}/resources/js/jquery.slides.js"></script>
        <script>
            $(function() {
                $(".slides").slidesjs({
                    play: {
                        active: true,
                        effect: "slide",
                        interval: 3000,
                        auto: true,
                        swap: true,
                        pauseOnHover: false,
                        restartDelay: 2500
                    }
                });
            });
        </script>
        <script type="text/javascript">
            if (#{loginController.authenticated}) {
                window.location = "#{request.contextPath}/faces/sami_inicio.xhtml";
            }
        </script>

        <ui:composition template="/footer.xhtml">
        </ui:composition>     
    </body>   
</html>
